<html lang="en">
<head>

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --shadow-sm: 0 2px 8px rgba(0, 0, 0, 0.1);
            --shadow-md: 0 4px 12px rgba(0, 0, 0, 0.15);
            --shadow-lg: 0 8px 24px rgba(0, 0, 0, 0.2);
            --shadow-xl: 0 12px 32px rgba(0, 0, 0, 0.25);
        }

        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            overflow-y: auto;
            overflow-x: hidden;
            padding: 40px 20px;
        }

        h1 {
            color: white;
            font-size: 2.5em;
            font-weight: 700;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .instruction {
            color: rgba(255,255,255,0.9);
            font-size: 1.1em;
            font-weight: 400;
            margin-bottom: 50px;
            text-align: center;
        }

        .input-container {
            margin-bottom: 40px;
            text-align: center;
        }

        #question {
            width: 400px;
            max-width: 90vw;
            padding: 16px 20px;
            font-size: 1.05em;
            font-family: 'Inter', sans-serif;
            border: none;
            border-radius: 12px;
            box-shadow: var(--shadow-md);
            margin-bottom: 20px;
            transition: box-shadow 0.2s ease;
        }

        #question:focus {
            outline: none;
            box-shadow: var(--shadow-lg);
        }

        .button-group {
            display: flex;
            gap: 12px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .btn {
            padding: 14px 32px;
            font-size: 1.05em;
            font-weight: 600;
            font-family: 'Inter', sans-serif;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            box-shadow: var(--shadow-md);
            transition: all 0.2s ease;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn-primary {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
        }

        .btn-secondary {
            background: linear-gradient(135deg, #4ade80 0%, #22c55e 100%);
            color: white;
        }

        #displayQuestion {
            color: white;
            font-size: 1.4em;
            font-weight: 500;
            font-style: italic;
            margin-bottom: 50px;
            text-align: center;
            min-height: 40px;
            text-shadow: 1px 1px 3px rgba(0,0,0,0.3);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        #displayQuestion.visible {
            opacity: 1;
        }

        .ball-container {
            perspective: 1000px;
            cursor: pointer;
            margin-bottom: 50px;
        }

        .ball {
            width: 300px;
            height: 300px;
            border-radius: 50%;
            background: radial-gradient(circle at 100px 100px, #2d2d2d, #000000);
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 
                inset -20px -20px 50px rgba(0,0,0,0.8),
                inset 20px 20px 50px rgba(255,255,255,0.1),
                var(--shadow-xl);
            transition: transform 0.1s ease;
            position: relative;
        }

        .ball::before {
            content: '';
            position: absolute;
            top: 30px;
            left: 40px;
            width: 80px;
            height: 60px;
            background: radial-gradient(ellipse at center, rgba(255,255,255,0.2), transparent);
            border-radius: 50%;
            filter: blur(10px);
        }

        .ball.shaking {
            animation: shake 0.5s ease-in-out;
        }

        @keyframes shake {
            0%, 100% { transform: rotate(0deg) translateX(0); }
            10% { transform: rotate(-10deg) translateX(-10px); }
            20% { transform: rotate(10deg) translateX(10px); }
            30% { transform: rotate(-10deg) translateX(-10px); }
            40% { transform: rotate(10deg) translateX(10px); }
            50% { transform: rotate(-10deg) translateX(-10px); }
            60% { transform: rotate(10deg) translateX(10px); }
            70% { transform: rotate(-10deg) translateX(-10px); }
            80% { transform: rotate(10deg) translateX(10px); }
            90% { transform: rotate(-5deg) translateX(-5px); }
        }

        .window {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background: linear-gradient(135deg, #1e3a8a, #3b82f6);
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 
                inset 0 0 20px rgba(0,0,0,0.5),
                0 0 20px rgba(59, 130, 246, 0.3);
            position: relative;
            overflow: hidden;
        }

        .answer {
            color: white;
            font-size: 0.9em;
            font-weight: 600;
            text-align: center;
            padding: 15px;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .answer.visible {
            opacity: 1;
        }

        .quote-panel {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 30px;
            border-radius: 16px;
            box-shadow: var(--shadow-lg);
            max-width: 600px;
            width: 90%;
            display: none;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .quote-panel.visible {
            display: block;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .quote-text {
            font-size: 1.15em;
            font-style: italic;
            color: #4c1d95;
            line-height: 1.7;
            text-align: center;
        }

        .quote-label {
            font-size: 0.95em;
            color: #6d28d9;
            font-weight: 600;
            margin-bottom: 12px;
            text-align: center;
        }

        .number-8 {
            position: absolute;
            top: 30px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 4em;
            font-weight: 700;
            color: white;
            text-shadow: 
                2px 2px 4px rgba(0,0,0,0.5),
                0 0 10px rgba(255,255,255,0.3);
        }

        .screenshot-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 40px;
            border-radius: 20px;
            box-shadow: var(--shadow-xl);
            max-width: 500px;
        }
        
        .screenshot-card h2 {
            color: white;
            margin: 0 0 20px 0;

        }

            color: white;
            font-size: 1.2em;
            font-style: italic;
            margin-bottom: 30px;
            text-align: center;
        }

        .preview-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            backdrop-filter: blur(4px);
        }
        
        .preview-modal.visible {
            display: flex;
        }
        
        .preview-content {
            background: white;
            padding: 24px;
            border-radius: 16px;
            max-width: 90%;
            max-height: 90%;
            overflow: auto;
            position: relative;
            box-shadow: var(--shadow-xl);
        }
        
        .preview-buttons {
            margin-top: 20px;
            display: flex;
            gap: 12px;
            justify-content: center;
            flex-wrap: wrap;
        }
        
        .preview-buttons button {
            padding: 12px 28px;
            font-size: 1.05em;
            font-weight: 600;
            font-family: 'Inter', sans-serif;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            box-shadow: var(--shadow-md);
            transition: all 0.2s ease;
        }
        
        .preview-buttons button:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 2em;
            }
            
            .ball {
                width: 250px;
                height: 250px;
            }
            
            .window {
                width: 100px;
                height: 100px;
            }
            
            .number-8 {
                font-size: 3em;
            }
        }
    </style>
</head>

        function shakeBall() {
            const ball = document.getElementById('ball');
            const answerEl = document.getElementById('answer');
            const quotePanel = document.getElementById('quotePanel');
            const quoteText = document.getElementById('quoteText');
            const displayQuestion = document.getElementById('displayQuestion');
            
            // Only proceed if there's a question displayed
            if (!displayQuestion.textContent.trim()) {
                return; // Don't shake if no question was asked
            }
            
            // Hide current answer and quote
            answerEl.classList.remove('visible');
            quotePanel.classList.remove('visible');
            
            // Add shaking animation
            ball.classList.add('shaking');
            
            // Remove animation class after it completes
            setTimeout(() => {
                ball.classList.remove('shaking');
                
                // Show random answer
                const randomAnswer = answers[Math.floor(Math.random() * answers.length)];
                answerEl.textContent = randomAnswer;
                answerEl.classList.add('visible');

                // Show random quote from Book of Carp
                if (carpQuotes.length > 0) {
                    let randomQuote = carpQuotes[Math.floor(Math.random() * carpQuotes.length)];
                    
                    // Extract text between first and last quotation marks
                    const firstQuote = randomQuote.indexOf('"');
                    const lastQuote = randomQuote.lastIndexOf('"');
                    
                    if (firstQuote !== -1 && lastQuote !== -1 && firstQuote !== lastQuote) {
                        randomQuote = randomQuote.substring(firstQuote + 1, lastQuote);
                    }
                    
                    quoteText.textContent = randomQuote;
                    quotePanel.classList.add('visible');
                    document.getElementById('screenshotBtn').style.display = 'inline-block';
                }
            }, 500);
        }

        function askQuestion() {
            const questionInput = document.getElementById('question');
            const displayQuestion = document.getElementById('displayQuestion');
            
            // Only shake if there's a question
            if (questionInput.value.trim()) {
                // Display the question
                displayQuestion.textContent = '"' + questionInput.value + '"';
                displayQuestion.classList.add('visible');
                
                shakeBall();
                questionInput.value = ''; // Clear the question box
            }
        }

        let currentCanvas = null;

            const answerEl = document.getElementById('answer');
            const quoteText = document.getElementById('quoteText');
            
            if (!displayQuestion.textContent.trim()) {
                alert('Please ask a question first!');
                return;
            }
            
            // Get the scale factor (200px screenshot / 300px original = 0.667)
            const scale = 0.667;
            
            // Create a temporary container for the screenshot
            const card = document.createElement('div');
            card.className = 'screenshot-card';
            card.style.position = 'fixed';
            card.style.left = '-9999px';
            card.innerHTML = `

            // Use html2canvas library
            const script = document.createElement('script');
            script.src = 'https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js';
            script.onload = async () => {
                currentCanvas = await html2canvas(card, {
                    backgroundColor: null,
                    scale: 2
                });
                
                // Show preview
                const previewImage = document.getElementById('previewImage');
                previewImage.innerHTML = '';
                previewImage.appendChild(currentCanvas);
                
                document.getElementById('previewModal').classList.add('visible');
                document.body.removeChild(card);
            };
            document.head.appendChild(script);
        }
        
        function downloadScreenshot() {
            if (currentCanvas) {
                currentCanvas.toBlob((blob) => {
                    const url = URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = 'magic-8-ball-prediction.png';
                    a.click();
                    URL.revokeObjectURL(url);
                });
                closePreview();
            }
        }
        
        async function copyToClipboard() {
            if (currentCanvas) {
                try {
                    currentCanvas.toBlob(async (blob) => {
                        await navigator.clipboard.write([
                            new ClipboardItem({
                                'image/png': blob
                            })
                        ]);
                        
                        // Show feedback
                        const btn = event.target;
                        const originalText = btn.innerHTML;
                        btn.innerHTML = 'âœ… Copied!';
                        btn.style.background = 'linear-gradient(135deg, #22c55e 0%, #16a34a 100%)';
                        
                        setTimeout(() => {
                            btn.innerHTML = originalText;
                            btn.style.background = 'linear-gradient(135deg, #3b82f6 0%, #2563eb 100%)';
                        }, 2000);
                    });
                } catch (err) {
                    alert('Failed to copy to clipboard. Please try downloading instead.');
                    console.error('Copy failed:', err);
                }
            }
        }
        
        function closePreview(event) {
            if (event) {
                // Only close if clicking the modal backdrop, not the content
                if (event.target.id !== 'previewModal') return;
            }
            document.getElementById('previewModal').classList.remove('visible');
            currentCanvas = null;
        }

        // Allow pressing Enter to ask question
        document.getElementById('question').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                askQuestion();
            }
        });
    </script>
