<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Otherwordly Horrors Advent Calendar</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Georgia', serif;
            background: 
                linear-gradient(180deg, rgba(60,10,10,0.7) 0%, rgba(20,5,5,0.85) 50%, rgba(40,0,15,0.75) 100%),
                url('snowbackground.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            color: #fff;
            position: relative;
            overflow-x: hidden;
        }

        /* Animated snow effect */
        .snowflake {
            position: fixed;
            top: -10px;
            z-index: 1;
            user-select: none;
            cursor: default;
            animation: fall linear infinite;
            color: rgba(255, 255, 255, 0.8);
            font-size: 1em;
        }

        @keyframes fall {
            to {
                transform: translateY(100vh);
            }
        }

        h1 {
            font-size: 2.5em;
            margin: 20px 0 10px;
            text-align: center;
            color: #ff6b6b;
            text-shadow: 2px 2px 8px rgba(139,0,0,0.9), 0 0 20px rgba(220,20,60,0.6);
            z-index: 2;
            position: relative;
        }

        .subtitle {
            font-size: 1.2em;
            margin-bottom: 30px;
            text-align: center;
            color: #ffaaaa;
            text-shadow: 1px 1px 4px rgba(139,0,0,0.7);
            font-style: italic;
            z-index: 2;
            position: relative;
        }

        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 15px;
            max-width: 1000px;
            width: 100%;
            padding: 20px;
            z-index: 2;
            position: relative;
        }

        .calendar-box {
            position: relative;
            width: 100%;
            aspect-ratio: 1;
            perspective: 1000px;
            cursor: pointer;
        }

        .calendar-box.locked {
            cursor: not-allowed;
            opacity: 0.6;
        }

        .calendar-box.locked .box-front {
            background: linear-gradient(135deg, #3a1a1a 0%, #4a2020 100%);
            border-color: #5a2a2a;
        }

        .lock-icon {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 1.2em;
            z-index: 10;
        }

        .box-inner {
            position: relative;
            width: 100%;
            height: 100%;
            transition: transform 0.6s;
            transform-style: preserve-3d;
        }

        .calendar-box.flipped .box-inner {
            transform: rotateX(180deg);
        }

        .box-front, .box-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 15px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.5);
        }

        .box-front {
            background: linear-gradient(135deg, #1e3a5f 0%, #2d5a8f 100%);
            border: 3px solid #7fc7ff;
        }

        .box-number {
            font-size: 3em;
            font-weight: bold;
            color: #fff;
            text-shadow: 2px 2px 6px rgba(0,0,0,0.7), 0 0 15px rgba(127, 199, 255, 0.6);
        }

        .box-back {
            background: linear-gradient(135deg, #0a1628 0%, #1a2845 100%);
            border: 3px solid #4a90e2;
            transform: rotateX(180deg);
            overflow: auto;
        }

        .draft-title {
            font-size: 1.1em;
            font-weight: bold;
            color: #ffd700;
            text-align: center;
            margin-bottom: 10px;
            line-height: 1.2;
        }

        .sets {
            font-size: 0.85em;
            color: #a8d5ff;
            text-align: center;
            margin-bottom: 8px;
            font-style: italic;
        }

        .description {
            font-size: 0.75em;
            color: #7fc7ff;
            text-align: center;
            line-height: 1.3;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 1.8em;
            }

            .subtitle {
                font-size: 1em;
            }
            
            .calendar-grid {
                grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
                gap: 10px;
            }

            .box-number {
                font-size: 2em;
            }

            .draft-title {
                font-size: 0.9em;
            }

            .sets {
                font-size: 0.75em;
            }

            .description {
                font-size: 0.7em;
            }
        }
    </style>
</head>
<body>
    <h1>‚ùÑÔ∏è Otherworldly Horrors Advent Calendar ‚ùÑÔ∏è</h1>
    <p class="subtitle">25 Nightmares Hiding in Plain Sight</p>
    <div class="calendar-grid" id="calendar"></div>

    <script>
        // Otherworldly horrors lurking in normal places
        const horrors = [
    { 
        title: "The Swallowing Throat",
        sets: "A pulsating mass of esophageal tissue that grows from grocery store floors",
        description: "Digesting shoppers whole in the organic produce section at 2 AM"
    },
    { 
        title: "The Bone-Tick Grandfather",
        sets: "A clock whose pendulum is a human spine that counts down to your death",
        description: "In every room you enter, always showing the same time"
    },
    { 
        title: "The Frostbite Orphan",
        sets: "A child-shaped absence that steals body heat and memories of warmth",
        description: "Standing in your peripheral vision, getting closer each time you blink"
    },
    { 
        title: "The Sutured Witness",
        sets: "A teddy bear stitched from the skin of its previous owners",
        description: "Watching you sleep, remembering everyone who abandoned it"
    },
    { 
        title: "The Descending Maw",
        sets: "An escalator that leads to a basement that should not exist in your building",
        description: "The screaming gets louder the further down you go"
    },
    { 
        title: "The Fleshknob Threshold",
        sets: "A doorknob made of warm, living tissue that contracts when touched",
        description: "On every door in your house after you have locked them for the night"
    },
    { 
        title: "The Carrion Choir",
        sets: "Birds that vomit teeth while singing the last sounds dying people make",
        description: "Gathering in increasing numbers outside the window of the sick"
    },
    { 
        title: "The Breathing Membrane",
        sets: "A shower curtain of translucent skin that exhales when you inhale",
        description: "Separating you from something that is learning to mimic your shape"
    },
    { 
        title: "The Rotting Congregation",
        sets: "Mannequins slowly filling with black fluid that drips from their eyes",
        description: "Arranged in a circle around your bed when you wake at 3:33 AM"
    },
    { 
        title: "The Mothertongue Insect",
        sets: "A moth that lays eggs in your ear while whispering your mother's dying confession",
        description: "You can feel the larvae hatching when you try to sleep"
    },
    { 
        title: "The Screaming Wheels",
        sets: "A shopping cart that shrieks in the voices of missing children",
        description: "It follows you home and parks outside your bedroom window"
    },
    { 
        title: "The Boiling Requiem",
        sets: "A kettle that fills itself with the tears of everyone who has grieved for you",
        description: "The steam forms faces of people you have not thought about in years"
    },
    { 
        title: "The Skinned Commuter",
        sets: "A figure made entirely of shed human skin that rides the same bus as you",
        description: "Sitting closer each day, smelling like formaldehyde and recognition"
    },
    { 
        title: "The Membrane Above",
        sets: "A ceiling fan made of stretched human tissue, veins still pulsing",
        description: "It knows when you are masturbating and spins faster"
    },
    { 
        title: "The Feeding Machine",
        sets: "A vending machine that dispenses pieces of yourself from tomorrow",
        description: "Each purchase brings you closer to the version of you that is already dead"
    },
    { 
        title: "The Inverted Shepherd",
        sets: "An umbrella whose interior is lined with human tongues",
        description: "They all whisper different versions of how you die"
    },
    { 
        title: "The Cremation Chorus",
        sets: "An oven that contains the carbonized remains of everyone who has cooked in it",
        description: "They sing about the meals they became and the mouths that consumed them"
    },
    { 
        title: "The Memory Percolator",
        sets: "A coffee maker that brews the last thoughts of suicide victims",
        description: "You can taste their despair but you cannot stop drinking"
    },
    { 
        title: "The Wailing Meter",
        sets: "A parking meter that counts down the minutes until someone you love dies",
        description: "You do not know who, but you can hear their voice in the ticking"
    },
    { 
        title: "The Prophecy Shelf",
        sets: "A bookshelf where every spine shows the title of your death",
        description: "The books multiply each time you read one, offering new ways to die"
    },
    { 
        title: "The Drowning Whisper",
        sets: "A garden hose that fills your lungs with water when you sleep",
        description: "You wake up drowning but perfectly dry, every single night"
    },
    { 
        title: "The Stalking Pylon",
        sets: "A traffic cone that appears at every accident site before it happens",
        description: "It has been in your rearview mirror for the last forty miles"
    },
    { 
        title: "The Grieving Box",
        sets: "A microwave that heats food using the thermal energy of human sorrow",
        description: "Your meals taste like the worst day of a stranger's life"
    },
    { 
        title: "The Stolen Garment",
        sets: "A dryer that returns your clothes with someone else's skin cells woven in",
        description: "They are trying to wear you from the inside out"
    },
    { 
        title: "The Postmortem Collection",
        sets: "A mailbox that delivers letters you will write after you die",
        description: "Each one describes your corpse in increasing detail"
    }
];

        const calendar = document.getElementById('calendar');

        // Create snowflakes
        function createSnowflake() {
            const snowflake = document.createElement('div');
            snowflake.className = 'snowflake';
            snowflake.textContent = '‚ùÑ';
            snowflake.style.left = Math.random() * 100 + '%';
            snowflake.style.animationDuration = (Math.random() * 3 + 2) + 's';
            snowflake.style.fontSize = (Math.random() * 0.5 + 0.5) + 'em';
            snowflake.style.opacity = Math.random() * 0.6 + 0.4;
            document.body.appendChild(snowflake);

            setTimeout(() => {
                snowflake.remove();
            }, 5000);
        }

        // Generate snowflakes periodically
        setInterval(createSnowflake, 200);

        // Get current date
        const now = new Date();
        const currentYear = now.getFullYear();
        const currentMonth = now.getMonth(); // 0-indexed (December = 11)
        const currentDay = now.getDate();

        // Check if a day should be unlocked (December 2025)
        function isUnlocked(day) {
            // If we're in December 2025 or later
            if (currentYear > 2025 || (currentYear === 2025 && currentMonth === 11)) {
                return currentDay >= day;
            }
            // If we're past December 2025, everything is unlocked
            if (currentYear > 2025 || (currentYear === 2025 && currentMonth > 11)) {
                return true;
            }
            // Before December 2025, nothing is unlocked
            return false;
        }

        // Create calendar boxes
        for (let i = 1; i <= 25; i++) {
            const horror = horrors[i - 1];
            const unlocked = isUnlocked(i);
            
            const box = document.createElement('div');
            box.className = 'calendar-box' + (unlocked ? '' : ' locked');
            
            box.innerHTML = `
                <div class="box-inner">
                    <div class="box-front">
                        ${unlocked ? '' : '<div class="lock-icon">üîí</div>'}
                        <div class="box-number">${i}</div>
                    </div>
                    <div class="box-back">
                        <div class="draft-title">${horror.title}</div>
                        <div class="sets">${horror.sets}</div>
                        <div class="description">${horror.description}</div>
                    </div>
                </div>
            `;
            
            if (unlocked) {
                box.addEventListener('click', function() {
                    this.classList.toggle('flipped');
                });
            }
            
            calendar.appendChild(box);
        }
    </script>
</body>
</html>
