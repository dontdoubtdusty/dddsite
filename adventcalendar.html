<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Otherwordly Horrors Advent Calendar</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Georgia', serif;
            background: 
                linear-gradient(180deg, rgba(60,10,10,0.7) 0%, rgba(20,5,5,0.85) 50%, rgba(40,0,15,0.75) 100%),
                url('snowbackground.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            color: #fff;
            position: relative;
            overflow-x: hidden;
        }

        /* Animated snow effect */
        .snowflake {
            position: fixed;
            top: -10px;
            z-index: 1;
            user-select: none;
            cursor: default;
            animation: fall linear infinite;
            color: rgba(255, 255, 255, 0.8);
            font-size: 1em;
        }

        @keyframes fall {
            to {
                transform: translateY(100vh);
            }
        }

        h1 {
            font-size: 2.5em;
            margin: 20px 0 10px;
            text-align: center;
            color: #ff6b6b;
            text-shadow: 2px 2px 8px rgba(139,0,0,0.9), 0 0 20px rgba(220,20,60,0.6);
            z-index: 2;
            position: relative;
        }

        .subtitle {
            font-size: 1.2em;
            margin-bottom: 30px;
            text-align: center;
            color: #ffaaaa;
            text-shadow: 1px 1px 4px rgba(139,0,0,0.7);
            font-style: italic;
            z-index: 2;
            position: relative;
        }

        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 15px;
            max-width: 1000px;
            width: 100%;
            padding: 20px;
            z-index: 2;
            position: relative;
        }

        .calendar-box {
            position: relative;
            width: 100%;
            aspect-ratio: 1;
            perspective: 1000px;
            cursor: pointer;
        }

        .calendar-box.locked {
            cursor: not-allowed;
            opacity: 0.6;
        }

        .calendar-box.locked .box-front {
            background: linear-gradient(135deg, #3a1a1a 0%, #4a2020 100%);
            border-color: #5a2a2a;
        }

        .lock-icon {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 1.2em;
            z-index: 10;
        }

        .box-inner {
            position: relative;
            width: 100%;
            height: 100%;
            transition: transform 0.6s;
            transform-style: preserve-3d;
        }

        .calendar-box.flipped .box-inner {
            transform: rotateX(180deg);
        }

        .box-front, .box-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 15px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.5);
        }

        .box-front {
            background: linear-gradient(135deg, #1e3a5f 0%, #2d5a8f 100%);
            border: 3px solid #7fc7ff;
        }

        .box-number {
            font-size: 3em;
            font-weight: bold;
            color: #fff;
            text-shadow: 2px 2px 6px rgba(0,0,0,0.7), 0 0 15px rgba(127, 199, 255, 0.6);
        }

        .box-back {
            background: linear-gradient(135deg, #0a1628 0%, #1a2845 100%);
            border: 3px solid #4a90e2;
            transform: rotateX(180deg);
            overflow: auto;
        }

        .draft-title {
            font-size: 1.1em;
            font-weight: bold;
            color: #ffd700;
            text-align: center;
            margin-bottom: 10px;
            line-height: 1.2;
        }

        .sets {
            font-size: 0.85em;
            color: #a8d5ff;
            text-align: center;
            margin-bottom: 8px;
            font-style: italic;
        }

        .description {
            font-size: 0.75em;
            color: #7fc7ff;
            text-align: center;
            line-height: 1.3;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 1.8em;
            }

            .subtitle {
                font-size: 1em;
            }
            
            .calendar-grid {
                grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
                gap: 10px;
            }

            .box-number {
                font-size: 2em;
            }

            .draft-title {
                font-size: 0.9em;
            }

            .sets {
                font-size: 0.75em;
            }

            .description {
                font-size: 0.7em;
            }
        }
    </style>
</head>
<body>
    <h1>‚ùÑÔ∏è Otherworldly Horrors Advent Calendar ‚ùÑÔ∏è</h1>
    <p class="subtitle">25 Nightmares Hiding in Plain Sight</p>
    <div class="calendar-grid" id="calendar"></div>

    <script>
        // Otherworldly horrors lurking in normal places
        const horrors = [
            { 
                title: "The Giggling Lamprey",
                sets: "A lamprey whose sucker is lined with children's teeth",
                description: "In the produce aisle of your local Whole Foods"
            },
            { 
                title: "Grandfather Clock-Spider",
                sets: "An antique clock with eight wooden legs that tick-tocks when it walks",
                description: "In the corner of every dentist's waiting room"
            },
            { 
                title: "The Humming Refrigerator Child",
                sets: "A small child made entirely of frost and expired milk",
                description: "Standing behind you when you close the fridge door"
            },
            { 
                title: "Sir Buttons the Unraveling",
                sets: "A teddy bear whose stuffing is made of human hair and regret",
                description: "At the bottom of the ball pit at Chuck E. Cheese"
            },
            { 
                title: "The Smiling Escalator",
                sets: "An escalator whose steps are arranged into a permanent grin",
                description: "In the Nordstrom at your local mall, going down"
            },
            { 
                title: "Reverend Doorknob",
                sets: "A brass doorknob that's always warm and slightly moist",
                description: "On the bathroom door at a rest stop in Nevada"
            },
            { 
                title: "The Whistling Pigeon Choir",
                sets: "Seventeen pigeons that whistle your deceased grandmother's favorite song",
                description: "On the power lines outside your bedroom window"
            },
            { 
                title: "Captain Shower Curtain",
                sets: "A moldy shower curtain that breathes in rhythm with you",
                description: "In the bathroom of your childhood home"
            },
            { 
                title: "The Laughing Mannequin Collective",
                sets: "Department store mannequins whose heads turn when you're not looking",
                description: "At a Macy's in New Jersey, third floor"
            },
            { 
                title: "Whisper-Moth Jenkins",
                sets: "A moth the size of a dinner plate that speaks your fears in your mother's voice",
                description: "Circling the lamp at 3 AM in your apartment"
            },
            { 
                title: "The Grocery Cart with Too Many Wheels",
                sets: "A shopping cart with seven wheels that screech in harmony",
                description: "In the parking lot of a Walmart in Tennessee"
            },
            { 
                title: "Doctor Teakettle",
                sets: "A teakettle that screams in the voice of everyone you've ever disappointed",
                description: "In your kitchen, waiting to be filled"
            },
            { 
                title: "The Bus Stop Scarecrow",
                sets: "A scarecrow made of lost mittens and parking tickets",
                description: "At the bus stop you use every morning"
            },
            { 
                title: "Princess Ceiling Fan",
                sets: "A ceiling fan whose blades are made of translucent skin",
                description: "In the master bedroom of your Airbnb rental"
            },
            { 
                title: "The Grinning Vending Machine",
                sets: "A vending machine that dispenses only expired items and knows your name",
                description: "In the break room at your office building"
            },
            { 
                title: "Lord Umbrella-Legs",
                sets: "An inside-out umbrella that skitters on its spokes like a metal spider",
                description: "Under a bench at the subway station"
            },
            { 
                title: "The Humming Oven Choir",
                sets: "An oven that hums lullabies in a language that doesn't exist",
                description: "In the kitchen of a Cracker Barrel in Georgia"
            },
            { 
                title: "Countess Coffee Maker",
                sets: "A coffee maker that brews memories you've tried to forget",
                description: "In the office kitchen on Monday morning"
            },
            { 
                title: "The Singing Parking Meter",
                sets: "A parking meter that sings opera in a child's voice",
                description: "On Main Street in any small Midwest town"
            },
            { 
                title: "Baron Bookshelf",
                sets: "A bookshelf where the books rearrange themselves to spell warnings",
                description: "In the public library, non-fiction section"
            },
            { 
                title: "The Whispering Garden Hose",
                sets: "A garden hose that whispers the last words of drowning victims",
                description: "Coiled in your neighbor's backyard"
            },
            { 
                title: "Duke Traffic Cone",
                sets: "An orange traffic cone that follows you at exactly 15 feet distance",
                description: "On the highway during your evening commute"
            },
            { 
                title: "The Crying Microwave",
                sets: "A microwave that weeps condensation and makes your food taste like loneliness",
                description: "In the break room of a 24-hour Denny's"
            },
            { 
                title: "Lady Laundromat Dryer",
                sets: "A dryer that tumbles one extra sock that isn't yours",
                description: "At the laundromat on 5th and Washington"
            },
            { 
                title: "The Tap-Dancing Mailbox",
                sets: "A blue mailbox that tap-dances when it rains and collects letters to the dead",
                description: "At the corner of your street, next to the fire hydrant"
            }
        ];

        const calendar = document.getElementById('calendar');

        // Create snowflakes
        function createSnowflake() {
            const snowflake = document.createElement('div');
            snowflake.className = 'snowflake';
            snowflake.textContent = '‚ùÑ';
            snowflake.style.left = Math.random() * 100 + '%';
            snowflake.style.animationDuration = (Math.random() * 3 + 2) + 's';
            snowflake.style.fontSize = (Math.random() * 0.5 + 0.5) + 'em';
            snowflake.style.opacity = Math.random() * 0.6 + 0.4;
            document.body.appendChild(snowflake);

            setTimeout(() => {
                snowflake.remove();
            }, 5000);
        }

        // Generate snowflakes periodically
        setInterval(createSnowflake, 200);

        // Get current date
        const now = new Date();
        const currentYear = now.getFullYear();
        const currentMonth = now.getMonth(); // 0-indexed (December = 11)
        const currentDay = now.getDate();

        // Check if a day should be unlocked (December 2025)
        function isUnlocked(day) {
            // If we're in December 2025 or later
            if (currentYear > 2025 || (currentYear === 2025 && currentMonth === 11)) {
                return currentDay >= day;
            }
            // If we're past December 2025, everything is unlocked
            if (currentYear > 2025 || (currentYear === 2025 && currentMonth > 11)) {
                return true;
            }
            // Before December 2025, nothing is unlocked
            return false;
        }

        // Create calendar boxes
        for (let i = 1; i <= 25; i++) {
            const horror = horrors[i - 1];
            const unlocked = isUnlocked(i);
            
            const box = document.createElement('div');
            box.className = 'calendar-box' + (unlocked ? '' : ' locked');
            
            box.innerHTML = `
                <div class="box-inner">
                    <div class="box-front">
                        ${unlocked ? '' : '<div class="lock-icon">üîí</div>'}
                        <div class="box-number">${i}</div>
                    </div>
                    <div class="box-back">
                        <div class="draft-title">${horror.title}</div>
                        <div class="sets">${horror.sets}</div>
                        <div class="description">${horror.description}</div>
                    </div>
                </div>
            `;
            
            if (unlocked) {
                box.addEventListener('click', function() {
                    this.classList.toggle('flipped');
                });
            }
            
            calendar.appendChild(box);
        }
    </script>
</body>
</html>
