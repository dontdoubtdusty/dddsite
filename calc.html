<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dusty's Cleaning Service Quote Estimator</title>
    <style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        background: linear-gradient(135deg, #6b7ded 0%, #8458b3 100%);
        min-height: 100vh;
        padding: 20px;
        line-height: 1.6;
    }

    .container {
        max-width: 800px;
        margin: 0 auto;
        background: #fff;
        border-radius: 24px;
        box-shadow: 0 18px 50px rgba(0, 0, 0, 0.18);
        overflow: hidden;
    }

    .header {
        background: linear-gradient(135deg, #6b7ded 0%, #8458b3 100%);
        color: #fff;
        padding: 40px 30px;
        text-align: center;
    }

    .header h1 {
        font-size: 2.1em;
        margin-bottom: 8px;
        font-weight: 600;
    }

    .header p {
        opacity: 0.92;
        font-size: 1.1em;
    }

    .form-content {
        padding: 40px;
        display: flex;
        gap: 40px;
    }

    .form-section {
        margin-bottom: 30px;
    }

    .form-section h2 {
        color: #6b7ded;
        margin-bottom: 20px;
        font-size: 1.3em;
        font-weight: 600;
        border-bottom: 2px solid #f3f3f3;
        padding-bottom: 10px;
    }

    .form-group {
        margin-bottom: 20px;
    }

    label {
        display: block;
        margin-bottom: 8px;
        color: #333;
        font-weight: 500;
        font-size: 0.95em;
    }

    input[type="number"],
    select {
        width: 100%;
        padding: 12px 14px;
        border: 2px solid #e4e4e4;
        border-radius: 10px;
        font-size: 1em;
        transition: all 0.25s ease;
        background: #fafafa;
    }

    input[type="number"]:focus,
    select:focus {
        outline: none;
        border-color: #6b7ded;
        background: #fff;
        box-shadow: 0 0 0 4px rgba(107, 125, 237, 0.15);
    }

    .checkbox-group {
        display: flex;
        flex-wrap: wrap;
        gap: 15px;
    }

    .checkbox-item {
        display: flex;
        align-items: center;
        gap: 10px;
        font-size: 0.95em;
    }

    input[type="checkbox"] {
        width: 20px;
        height: 20px;
        cursor: pointer;
        accent-color: #6b7ded;
    }

    .addons-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        gap: 15px;
    }

    .addon-item {
        display: flex;
        align-items: center;
        gap: 10px;
        padding: 12px;
        background: #f6f7fb;
        border-radius: 10px;
        border: 1px solid #ececec;
        transition: background 0.2s ease;
    }

    .addon-item:hover {
        background: #eef0fa;
    }

    .live-quote {
        width: 200px;
        margin-top: 30px;
        padding: 30px;
        background: linear-gradient(135deg, #6b7ded 0%, #8458b3 100%);
        border-radius: 18px;
        color: #fff;
        text-align: center;
        box-shadow: 0 12px 40px rgba(107, 125, 237, 0.35);
    }

    .quote-label {
        font-size: 1.2em;
        opacity: 0.92;
        margin-bottom: 10px;
        font-weight: 500;
    }

    .quote-amount {
        font-size: 3.3em;
        font-weight: 700;
        margin: 10px 0;
        text-shadow: 1px 2px 4px rgba(0,0,0,0.25);
    }

    .quote-details {
        margin-top: 20px;
        padding-top: 20px;
        border-top: 2px solid rgba(255,255,255,0.28);
    }

    .detail-item {
        display: flex;
        justify-content: space-between;
        padding: 8px 0;
        font-size: 1em;
        opacity: 0.95;
    }

    .info-box {
        background: #eaf5ff;
        border-left: 4px solid #6b7ded;
        padding: 15px;
        margin-top: 20px;
        border-radius: 8px;
    }

    .info-box h4 {
        color: #6b7ded;
        margin-bottom: 10px;
        font-weight: 600;
    }

    .info-box ul {
        margin-left: 20px;
        color: #555;
    }

    .quote-layout {
        display: flex;
        gap: 40px;
        align-items: flex-start;
        margin-top: 20px;
    }

    .left-side {
        flex: 2;
    }

    .right-side {
        flex: 1;
        position: sticky;
        top: 20px;
    }

    .right-side .live-quote {
        width: 100%;
    }

    .room-input-group {
        display: flex;
        align-items: center;
        gap: 15px;
    }

    .room-input-group input[type="number"] {
        width: 80px;
        margin-top: 5px;
    }

    @media (max-width: 780px) {
        .form-content {
            flex-direction: column;
            gap: 25px;
            padding: 20px;
        }

        .right-side {
            position: static;
            width: 100%;
        }

        .right-side .live-quote {
            width: 100%;
        }
    }

    </style>

</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Cleaning Service Quote</h1>
            <p>Get an instant estimate for your cleaning needs</p>
        </div>

        <div class="form-content">
            <div class="left-side">
                <form id="quoteForm">
                    <div class="form-section">
                        <h2>Select Your Rooms</h2>
                        
                        <div class="form-group">
                            <div class="room-input-group">
                                <input type="checkbox" id="livingRoomCheck">
                                <label for="livingRoomCheck">Living Room(s)</label>
                                <input type="number" id="livingRoom" min="0" value="1" style="display:none;">
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="room-input-group">
                                <input type="checkbox" id="diningRoomCheck">
                                <label for="diningRoomCheck">Dining Room(s)</label>
                                <input type="number" id="diningRoom" min="0" value="1" style="display:none;">
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="room-input-group">
                                <input type="checkbox" id="kitchenCheck">
                                <label for="kitchenCheck">Kitchen(s)</label>
                                <input type="number" id="kitchen" min="0" value="1" style="display:none;">
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="room-input-group">
                                <input type="checkbox" id="bedroomCheck">
                                <label for="bedroomCheck">Bedroom(s)</label>
                                <input type="number" id="bedroom" min="0" value="1" style="display:none;">
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="room-input-group">
                                <input type="checkbox" id="fullBathCheck">
                                <label for="fullBathCheck">Full Bathroom(s)</label>
                                <input type="number" id="fullBath" min="0" value="1" style="display:none;">
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="room-input-group">
                                <input type="checkbox" id="halfBathCheck">
                                <label for="halfBathCheck">Half Bathroom(s)</label>
                                <input type="number" id="halfBath" min="0" value="1" style="display:none;">
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="room-input-group">
                                <input type="checkbox" id="officeCheck">
                                <label for="officeCheck">Home Office/Study</label>
                                <input type="number" id="office" min="0" value="1" style="display:none;">
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="room-input-group">
                                <input type="checkbox" id="laundryCheck">
                                <label for="laundryCheck">Laundry Room(s)</label>
                                <input type="number" id="laundry" min="0" value="1" style="display:none;">
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="room-input-group">
                                <input type="checkbox" id="hallwayCheck">
                                <label for="hallwayCheck">Hallway(s)</label>
                                <input type="number" id="hallway" min="0" value="1" style="display:none;">
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="room-input-group">
                                <input type="checkbox" id="bonusRoomCheck">
                                <label for="bonusRoomCheck">Bonus/Rec Room(s)</label>
                                <input type="number" id="bonusRoom" min="0" value="1" style="display:none;">
                            </div>
                        </div>

                    </div>
    
                    <div class="form-section">
                        <h2>Condition Adjustments</h2>
                        
                        <div class="checkbox-group">
                            <div class="checkbox-item">
                                <input type="checkbox" id="pets">
                                <label for="pets">Pets in home</label>
                            </div>
    
                            <div class="checkbox-item">
                                <input type="checkbox" id="clutter">
                                <label for="clutter">Heavy clutter</label>
                            </div>
    
                            <div class="checkbox-item">
                                <input type="checkbox" id="deepClean">
                                <label for="deepClean">First-time/deep clean</label>
                            </div>
                        </div>
                    </div>
    
                    <div class="form-section">
                        <h2>Add-ons</h2>
                        
                        <div class="addons-grid">
                            <div class="addon-item">
                                <input type="checkbox" id="oven">
                                <label for="oven">Inside Oven (+$30)</label>
                            </div>
    
                            <div class="addon-item">
                                <input type="checkbox" id="fridge">
                                <label for="fridge">Inside Fridge (+$28)</label>
                            </div>
    
                            <div class="addon-item">
                                <input type="checkbox" id="trash">
                                <label for="trash">Trash Takeout (+$25)</label>
                            </div>

                            <div class="addon-item">
                                <input type="checkbox" id="eco-friendly">
                                <label for="eco-friendly">Eco-Friendly (+$25)</label>
                            </div>
                        </div>
    
                        <div class="form-group" style="margin-top: 20px;">
                            <label for="windows">Interior Windows (count)</label>
                            <input type="number" id="windows" min="0" value="0">
                        </div>
                    </div>
    
                    <div class="form-section">
                        <h2>Frequency</h2>
                        
                        <div class="form-group">
                            <label for="frequency">Cleaning Frequency</label>
                            <select id="frequency">
                                <option value="onetime">One-time (0% discount)</option>
                                <option value="biweekly">Bi-weekly (7.5% discount)</option>
                                <option value="weekly">Weekly (15% discount)</option>
                            </select>
                        </div>
                    </div>
                </form>
            </div>

            <div class="right-side">
                <div class="live-quote">
                    <div class="quote-label">Estimated Quote</div>
                    <div class="quote-amount" id="liveQuote">$0.00</div>
                    <div class="quote-details" id="quoteDetails">
                        <div class="detail-item">
                            <span>Estimated Hours:</span>
                            <span id="totalHours">0</span>
                        </div>
                        <div class="detail-item">
                            <span>Base Price:</span>
                            <span id="basePrice">$0</span>
                        </div>
                        <div class="detail-item">
                            <span>Add-ons:</span>
                            <span id="addonsPrice">$0</span>
                        </div>
                        <div class="detail-item">
                            <span>Frequency Discount:</span>
                            <span id="discount">$0</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Room time estimates (in hours)
        const roomTimes = {
            livingRoom: 0.75,
            diningRoom: 0.5,
            kitchen: 1.0,
            bedroom: 0.5,
            fullBath: 1.0,
            halfBath: 0.5,
            office: 0.5,
            laundry: 0.33,
            hallway: 0.25,
            bonusRoom: 0.75
        };

        const hourlyRate = 40;

        // Handle checkbox toggles to show/hide number inputs
        const roomCheckboxes = [
            'livingRoomCheck', 'diningRoomCheck', 'kitchenCheck', 'bedroomCheck',
            'fullBathCheck', 'halfBathCheck', 'officeCheck', 'laundryCheck',
            'hallwayCheck', 'bonusRoomCheck'
        ];

        roomCheckboxes.forEach(checkboxId => {
            const checkbox = document.getElementById(checkboxId);
            const inputId = checkboxId.replace('Check', '');
            const input = document.getElementById(inputId);

            checkbox.addEventListener('change', function() {
                if (this.checked) {
                    input.style.display = 'block';
                    input.value = 1;
                } else {
                    input.style.display = 'none';
                    input.value = 0;
                }
                calculateQuote();
            });

            input.addEventListener('input', calculateQuote);
        });

        // Add event listeners for all other inputs
        const form = document.getElementById('quoteForm');
        const inputs = form.querySelectorAll('input, select');
        inputs.forEach(input => {
            input.addEventListener('change', calculateQuote);
            input.addEventListener('input', calculateQuote);
        });

        calculateQuote();

        function calculateQuote() {
            // Calculate base hours from rooms
            let estimatedHours = 0;

            // Add time for each room type
            Object.keys(roomTimes).forEach(roomType => {
                const count = parseFloat(document.getElementById(roomType).value) || 0;
                estimatedHours += count * roomTimes[roomType];
            });

            // Apply condition modifiers
            if (document.getElementById('pets').checked) {
                estimatedHours += 0.5;
            }

            if (document.getElementById('clutter').checked) {
                estimatedHours += 1;
            }

            if (document.getElementById('deepClean').checked) {
                estimatedHours *= 1.5;
            }

            // Calculate add-ons
            let addonsTotal = 0;
            if (document.getElementById('oven').checked) {
                addonsTotal += 30;
                estimatedHours += 0.5;
            }
            if (document.getElementById('fridge').checked) {
                addonsTotal += 28;
                estimatedHours += 0.5;
            }
            if (document.getElementById('trash').checked) {
                addonsTotal += 25;
                estimatedHours += 0.5;
            }
            if (document.getElementById('eco-friendly').checked) {
                addonsTotal += 25;
            }
            
            const windows = parseFloat(document.getElementById('windows').value) || 0;
            addonsTotal += windows * 6.5;

            // Apply frequency discount
            const frequency = document.getElementById('frequency').value;
            let discountPercent = 0;
            if (frequency === 'weekly') discountPercent = 0.15;
            if (frequency === 'biweekly') discountPercent = 0.075;

            // Calculate final price
            const roundedHours = Math.ceil(estimatedHours * 2) / 2;
            const basePrice = roundedHours * hourlyRate;
            const discountAmount = (basePrice + addonsTotal) * discountPercent;
            const finalPrice = basePrice + addonsTotal - discountAmount;

            // Update display
            document.getElementById('liveQuote').textContent = '$' + finalPrice.toFixed(2);
            document.getElementById('totalHours').textContent = `${roundedHours} hours`;
            document.getElementById('basePrice').textContent = '$' + basePrice.toFixed(2);
            document.getElementById('addonsPrice').textContent = '$' + addonsTotal.toFixed(2);
            document.getElementById('discount').textContent = '-$' + discountAmount.toFixed(2);
        }
    </script>
</body>
</html>
