<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Detailed Cleaning Supplies Checklist</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      line-height: 1.6;
    }
    h1 {
      margin-bottom: 20px;
      color: #2c3e50;
    }
    .sections {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      gap: 20px;
    }
    .section {
      flex: 1;
      min-width: 250px;
      border: 1px solid #ccc;
      padding: 15px;
      border-radius: 8px;
      background: #f9f9f9;
    }
    h2 {
      margin-top: 0;
      color: #2c3e50;
    }
    ul {
      list-style: none;
      padding-left: 0;
    }
    li {
      margin-bottom: 8px;
    }
    input[type="checkbox"] {
      margin-right: 8px;
    }
    .context {
      margin-left: 25px;
      font-size: 0.9em;
      color: #555;
    }
  </style>
</head>
<body>
  <h1>üìù Detailed Cleaning Supplies List</h1>

  <div class="sections" id="checklist-container">
    <!-- Sections will be injected here -->
  </div>

  <script>
    async function loadChecklist() {
      try {
        const response = await fetch('checklistitems.json'); // adjust path if needed
        const data = await response.json();

        const container = document.getElementById('checklist-container');

        // Helper to build each section
        function buildSection(title, items) {
          const section = document.createElement('div');
          section.className = 'section';

          const h2 = document.createElement('h2');
          h2.textContent = title;
          section.appendChild(h2);

          const ul = document.createElement('ul');
          items.forEach((itemObj, index) => {
            const li = document.createElement('li');
            const cb = document.createElement('input');
            cb.type = 'checkbox';
            cb.id = title + '-' + index;
            cb.checked = itemObj.checked;

            // Save state back to localStorage (or later, to server)
            cb.addEventListener('change', () => {
              itemObj.checked = cb.checked;
              // For now, persist locally
              localStorage.setItem(cb.id, cb.checked);
            });

            // Restore from localStorage if available
            const saved = localStorage.getItem(cb.id);
            if (saved !== null) {
              cb.checked = saved === 'true';
            }

            li.appendChild(cb);
            li.appendChild(document.createTextNode(itemObj.item));

            if (itemObj.context) {
              const contextDiv = document.createElement('div');
              contextDiv.className = 'context';
              contextDiv.textContent = itemObj.context;
              li.appendChild(contextDiv);
            }

            ul.appendChild(li);
          });

          section.appendChild(ul);
          return section;
        }

        // Build all sections
        container.appendChild(buildSection('Chemicals and Cleaners', data.ChemicalsAndCleaners));
        container.appendChild(buildSection('Tools and Equipment', data.ToolsAndEquipment));
        container.appendChild(buildSection('Accessories and Protective Gear', data.AccessoriesAndProtectiveGear));

      } catch (err) {
        console.error('Error loading checklist:', err);
      }
    }

    loadChecklist();
  </script>
</body>
</html>
