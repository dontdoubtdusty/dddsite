<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>365 Days of New Year's Colors</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Georgia', serif;
            background: 
                linear-gradient(180deg, rgba(10,10,30,0.8) 0%, rgba(30,10,50,0.8) 50%, rgba(10,10,30,0.8) 100%),
                radial-gradient(circle at 20% 50%, rgba(255,215,0,0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 50%, rgba(255,20,147,0.1) 0%, transparent 50%);
            background-color: #0a0a1e;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            color: #fff;
            position: relative;
            overflow-x: hidden;
        }

        .confetti {
            position: fixed;
            width: 10px;
            height: 10px;
            top: -10px;
            z-index: 1;
            animation: fall linear infinite;
        }

        @keyframes fall {
            to {
                transform: translateY(100vh) rotate(360deg);
            }
        }

        h1 {
            font-size: 2.8em;
            margin: 20px 0 10px;
            text-align: center;
            background: linear-gradient(45deg, #ffd700, #ff69b4, #00ffff, #ffd700);
            background-size: 200% 200%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: gradient-shift 3s ease infinite;
            text-shadow: 0 0 30px rgba(255, 215, 0, 0.5);
            z-index: 2;
            position: relative;
        }

        @keyframes gradient-shift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        .subtitle {
            font-size: 1.3em;
            margin-bottom: 20px;
            text-align: center;
            color: #ffd700;
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
            font-style: italic;
            z-index: 2;
            position: relative;
        }

        .controls {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
            z-index: 2;
            position: relative;
            flex-wrap: wrap;
            justify-content: center;
        }

        .button {
            background: rgba(42, 42, 62, 0.7);
            color: #ffd700;
            border: 2px solid rgba(255, 215, 0, 0.5);
            padding: 10px 20px;
            font-size: 0.95em;
            border-radius: 8px;
            cursor: pointer;
            font-family: 'Georgia', serif;
            text-shadow: 0 0 5px rgba(255, 215, 0, 0.3);
            box-shadow: 0 3px 6px rgba(0,0,0,0.4);
            transition: all 0.3s ease;
        }
        
        .button:hover {
            background: rgba(42, 42, 62, 0.9);
            border-color: #ffd700;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 215, 0, 0.3);
        }

        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
            gap: 15px;
            max-width: 1400px;
            width: 100%;
            padding: 20px;
            z-index: 2;
            position: relative;
        }

        .calendar-box {
            position: relative;
            width: 100%;
            aspect-ratio: 1;
            perspective: 1000px;
            cursor: pointer;
        }

        .calendar-box.locked {
            cursor: not-allowed;
            opacity: 0.5;
        }

        .lock-icon {
            position: absolute;
            top: 8px;
            right: 8px;
            font-size: 1.1em;
            z-index: 10;
            filter: drop-shadow(0 0 3px rgba(0,0,0,0.8));
        }

        .box-inner {
            position: relative;
            width: 100%;
            height: 100%;
            transition: transform 0.6s;
            transform-style: preserve-3d;
        }

        .calendar-box.flipped .box-inner {
            transform: rotateY(180deg);
        }

        .box-front, .box-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 12px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 15px;
        }

        .box-front {
            background: linear-gradient(135deg, rgba(30,30,50,0.9) 0%, rgba(50,30,70,0.9) 100%);
            border: 3px solid rgba(255, 215, 0, 0.4);
            box-shadow: 0 6px 12px rgba(0,0,0,0.6);
        }

        .box-number {
            font-size: 2.5em;
            font-weight: bold;
            color: #ffd700;
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.6), 2px 2px 4px rgba(0,0,0,0.7);
            margin-bottom: 5px;
        }

        .box-date {
            font-size: 0.75em;
            color: #ff69b4;
            text-shadow: 0 0 5px rgba(255, 105, 180, 0.5);
        }

        .box-back {
            transform: rotateY(180deg);
            overflow: visible;
            text-align: center;
            position: relative;
            padding: 20px;
        }

        .box-back-content {
            position: relative;
            z-index: 2;
        }

        /* SVG Border Container */
        .tron-border {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .tron-border svg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .tron-border rect {
            fill: none;
            stroke-width: 6;
            stroke-linecap: round;
            stroke-linejoin: round;
            filter: drop-shadow(0 0 10px currentColor) drop-shadow(0 0 20px currentColor);
        }

        /* Animation for the traced line */
        .calendar-box.revealing .tron-border rect {
            stroke-dasharray: 1000;
            stroke-dashoffset: 1000;
            animation: draw-border 1.8s ease-out forwards;
        }

        @keyframes draw-border {
            to {
                stroke-dashoffset: 0;
            }
        }

        .color-name {
            font-size: 1.3em;
            font-weight: bold;
            margin-bottom: 8px;
            line-height: 1.2;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
        }

        .color-hex {
            font-size: 1em;
            font-family: 'Courier New', monospace;
            margin-bottom: 12px;
            opacity: 0.9;
            text-shadow: 1px 1px 3px rgba(0,0,0,0.8);
        }

        .color-sentence {
            font-size: 0.85em;
            line-height: 1.4;
            font-style: italic;
            text-shadow: 1px 1px 3px rgba(0,0,0,0.7);
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2em;
            }

            .subtitle {
                font-size: 1em;
            }
            
            .calendar-grid {
                grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
                gap: 10px;
            }

            .box-number {
                font-size: 2em;
            }

            .color-name {
                font-size: 1.1em;
            }

            .color-hex {
                font-size: 0.85em;
            }

            .color-sentence {
                font-size: 0.75em;
            }
        }
    </style>
</head>
<body>

    </audio>

    <h1>ðŸŽŠ 365 Days of Colors ðŸŽŠ</h1>
    <p class="subtitle">A vibrant year of hues for 2026</p>
    
    <div class="controls">
        <button class="button" id="resetButton">Reset All</button>
        <button class="button" id="todayButton">Jump to Today</button>
    </div>

    <div class="calendar-grid" id="calendar"></div>

    <script>
        const colors = [
            {name: "Champagne Sparkle", hex: "#F7E7CE", sentence: "The champagne sparkle of midnight toasts fills the air with golden promise."},
            {name: "Midnight Indigo", hex: "#191970", sentence: "A midnight indigo sky cradles the year's first stars."},
            {name: "Celebration Gold", hex: "#FFD700", sentence: "Celebration gold confetti rains down like precious dreams."},
            {name: "Party Pink", hex: "#FF69B4", sentence: "Party pink balloons drift toward endless possibilities."},
            {name: "Resolution Red", hex: "#DC143C", sentence: "Resolution red burns bright with determined energy."},
            {name: "Fresh Start White", hex: "#FFFAFA", sentence: "Fresh start white pages await our new stories."},
            {name: "Hope Turquoise", hex: "#40E0D0", sentence: "Hope turquoise waters promise smoother sailing ahead."},
            {name: "Firework Purple", hex: "#9370DB", sentence: "Firework purple explosions paint the sky with wonder."},
            {name: "Citrus Sunrise", hex: "#FFA500", sentence: "A citrus sunrise squeezes joy into the morning."},
            {name: "Emerald Promise", hex: "#50C878", sentence: "Emerald promises grow from seeds planted in January soil."}
        ];

        const calendar = document.getElementById('calendar');
        
        function createConfetti() {
            const confetti = document.createElement('div');
            confetti.className = 'confetti';
            const confettiColors = ['#FFD700', '#FF69B4', '#00FFFF', '#FF6EC7', '#98FB98'];
            confetti.style.backgroundColor = confettiColors[Math.floor(Math.random() * confettiColors.length)];
            confetti.style.left = Math.random() * 100 + '%';
            confetti.style.animationDuration = (Math.random() * 3 + 3) + 's';
            confetti.style.opacity = Math.random() * 0.7 + 0.3;
            document.body.appendChild(confetti);
            
            setTimeout(() => confetti.remove(), 6000);
        }
        
        setInterval(createConfetti, 150);

        const now = new Date();
        const startOfYear = new Date(2026, 0, 1);
        const dayOfYear = Math.floor((now - startOfYear) / (1000 * 60 * 60 * 24)) + 1;

        function isUnlocked(day) {
            return day <= dayOfYear;
        }

        function getTextColor(hexColor) {
            const r = parseInt(hexColor.substr(1,2), 16);
            const g = parseInt(hexColor.substr(3,2), 16);
            const b = parseInt(hexColor.substr(5,2), 16);
            const brightness = (r * 299 + g * 587 + b * 114) / 1000;
            return brightness > 155 ? '#000000' : '#FFFFFF';
        }

        function getFlippedState() {
            const stored = localStorage.getItem('color-calendar-flipped');
            return stored ? JSON.parse(stored) : {};
        }
        
        function saveFlippedState(day, isFlipped) {
            const state = getFlippedState();
            state[day] = isFlipped;
            localStorage.setItem('color-calendar-flipped', JSON.stringify(state));
        }

        document.getElementById('resetButton').addEventListener('click', function() {
            if (confirm('Reset all opened colors?')) {
                localStorage.removeItem('color-calendar-flipped');
                location.reload();
            }
        });

        document.getElementById('todayButton').addEventListener('click', function() {
            const todayBox = document.getElementById('day-' + dayOfYear);
            if (todayBox) {
                todayBox.scrollIntoView({ behavior: 'smooth', block: 'center' });
                setTimeout(() => {
                    todayBox.style.animation = 'pulse 0.5s ease 3';
                }, 500);
            }
        });

        function initializeCalendar() {
            const flippedState = getFlippedState();
            
            colors.forEach((color, index) => {
                const day = index + 1;
                const unlocked = isUnlocked(day);
                const wasFlipped = flippedState[day] || false;
                
                const box = document.createElement('div');
                box.id = 'day-' + day;
                box.className = 'calendar-box' + (unlocked ? '' : ' locked') + (wasFlipped ? ' flipped' : '');
                
                const textColor = getTextColor(color.hex);
                const date = new Date(2026, 0, day);
                const dateStr = date.toLocaleDateString('en-US', { month: 'short', day: 'numeric' });
                
                box.innerHTML = `
                    <div class="box-inner">
                        <div class="box-front">
                            ${unlocked ? '' : '<div class="lock-icon">ðŸ”’</div>'}
                            <div class="box-number">${day}</div>
                            <div class="box-date">${dateStr}</div>
                        </div>
                        <div class="box-back" style="background-color: ${color.hex};">
                            <div class="tron-border">
                                <svg viewBox="0 0 100 100" preserveAspectRatio="none">
                                    <rect x="2" y="2" width="96" height="96" rx="6" 
                                          style="stroke: ${color.hex}; color: ${color.hex};" />
                                </svg>
                            </div>
                            <div class="box-back-content">
                                <div class="color-name" style="color: ${textColor};">${color.name}</div>
                                <div class="color-hex" style="color: ${textColor};">${color.hex}</div>
                                <div class="color-sentence" style="color: ${textColor};">${color.sentence}</div>
                            </div>
                        </div>
                    </div>
                `;
                
                if (unlocked) {
                    box.addEventListener('click', function(e) {
                        const wasAlreadyFlipped = this.classList.contains('flipped');
                        this.classList.toggle('flipped');
                        const isFlipped = this.classList.contains('flipped');
                        saveFlippedState(day, isFlipped);
                        
                        if (isFlipped && !wasAlreadyFlipped) {
                            this.classList.add('revealing');
                            setTimeout(() => this.classList.remove('revealing'), 1800);
                            
                            const pop = document.getElementById('popSound');
                            pop.currentTime = 0;
                            pop.volume = 0.2;
                            pop.play().catch(() => {});
                        }
                    });
                }
                
                calendar.appendChild(box);
            });
        }

        const style = document.createElement('style');
        style.textContent = `
            @keyframes pulse {
                0%, 100% { transform: scale(1); }
                50% { transform: scale(1.05); box-shadow: 0 0 30px rgba(255, 215, 0, 0.8); }
            }
        `;
        document.head.appendChild(style);

        initializeCalendar();
    </script>
</body>
</html>
