<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>365 Days of New Year's Colors</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Georgia', serif;
            background-color: #1a1a2e;
            background-image: url('./colors-rocks.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            background-repeat: no-repeat;
            background-blend-mode: multiply;
            transition: background-color 1.5s ease;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            color: #fff;
            position: relative;
            overflow-x: hidden;
        }

        h1 {
            font-size: 2.8em;
            margin: 20px 0 10px;
            text-align: center;
            background: linear-gradient(45deg, #ffd700, #ff69b4, #00ffff, #ffd700);
            background-size: 200% 200%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: gradient-shift 3s ease infinite;
            z-index: 2;
            position: relative;
        }

        @keyframes gradient-shift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        .subtitle {
            font-size: 1.3em;
            margin-bottom: 20px;
            text-align: center;
            font-style: italic;
            z-index: 2;
            position: relative;
            background: linear-gradient(45deg, #ffd700, #ff69b4, #00ffff, #ffd700);
            background-size: 200% 200%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: gradient-shift 3s ease infinite;
        }

        .controls {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
            z-index: 2;
            position: relative;
            flex-wrap: wrap;
            justify-content: center;
        }

        .button {
            background: rgba(42, 42, 62, 0.7);
            color: #ffd700;
            border: 2px solid rgba(255, 215, 0, 0.5);
            padding: 10px 20px;
            font-size: 0.95em;
            border-radius: 8px;
            cursor: pointer;
            font-family: 'Georgia', serif;
            transition: all 0.3s ease;
        }
        
        .button:hover {
            background: rgba(42, 42, 62, 0.9);
            transform: translateY(-2px);
        }

        .calendar-container {
            max-width: 1400px;
            width: 100%;
            padding: 20px;
            z-index: 2;
            position: relative;
        }

        .week-section {
            margin-bottom: 40px;
        }

        .week-header {
            text-align: center;
            margin-bottom: 15px;
        }

        .week-theme {
            font-size: 1.8em;
            font-weight: bold;
            color: #E8E8E8;
            text-transform: uppercase;
            letter-spacing: 3px;
            margin-bottom: 5px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
        }
        
        .week-description {
            font-size: 1.1em;
            color: #B8B8B8;
            font-style: italic;
            text-shadow: 1px 1px 3px rgba(0,0,0,0.8);
        }

        .week-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 15px;
        }

        .calendar-box {
            position: relative;
            width: 100%;
            aspect-ratio: 1;
            perspective: 1000px;
            cursor: pointer;
        }

        .calendar-box.locked {
            cursor: not-allowed;
            opacity: 0.5;
        }

        .lock-icon {
            position: absolute;
            top: 8px;
            right: 8px;
            font-size: 1.1em;
            z-index: 10;
        }

        .box-inner {
            position: relative;
            width: 100%;
            height: 100%;
            transition: transform 0.6s;
            transform-style: preserve-3d;
        }

        .calendar-box.flipped .box-inner {
            transform: rotateY(180deg);
        }

        .box-front, .box-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 12px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 15px;
        }

        .box-front {
            background: linear-gradient(135deg, rgba(30,30,50,0.9) 0%, rgba(50,30,70,0.9) 100%);
            border: 3px solid rgba(255, 215, 0, 0.4);
            box-shadow: 0 6px 12px rgba(0,0,0,0.6);
        }

        .box-number {
            font-size: 2.5em;
            font-weight: bold;
            color: #ffd700;
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.6);
            margin-bottom: 5px;
        }

        .box-date {
            font-size: 0.75em;
            color: #ff69b4;
        }

        .box-back {
            transform: rotateY(180deg);
            text-align: center;
            position: relative;
            padding: 20px;
            border-radius: 12px;
        }

        .box-back-content {
            position: relative;
            z-index: 2;
        }

        .tron-border {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 10;
            border-radius: 12px;
        }

        .tron-border svg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .tron-path {
            fill: none;
            stroke-width: 4;
            stroke-linecap: round;
            stroke-linejoin: round;
            stroke-dasharray: 800;
            stroke-dashoffset: 800;
        }

        .calendar-box.revealing .tron-path {
            animation: draw-tron 2s ease-out forwards;
        }

        @keyframes draw-tron {
            0% {
                stroke-dashoffset: 800;
                filter: drop-shadow(0 0 15px currentColor) drop-shadow(0 0 25px currentColor);
            }
            100% {
                stroke-dashoffset: 0;
                filter: drop-shadow(0 0 15px currentColor) drop-shadow(0 0 25px currentColor);
            }
        }

        .color-name {
            font-size: 1.3em;
            font-weight: bold;
            margin-bottom: 8px;
            line-height: 1.2;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
        }

        .color-hex {
            font-size: 1em;
            font-family: 'Courier New', monospace;
            margin-bottom: 12px;
            opacity: 0.9;
            text-shadow: 1px 1px 3px rgba(0,0,0,0.8);
        }

        .color-sentence {
            font-size: 0.85em;
            line-height: 1.4;
            font-style: italic;
            text-shadow: 1px 1px 3px rgba(0,0,0,0.7);
        }
        
        .month-indicator {
            font-size: 1.5em;
            font-weight: bold;
            color: #ffd700;
            padding: 10px 20px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
        }
        
        .nav-button:disabled {
            opacity: 0.3;
            cursor: not-allowed;
        }
        
        .week-section {
            display: none;
        }
        
        .week-section.visible {
            display: block;
        }

        @media (max-width: 768px) {
            .week-grid {
                grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
            }
        }
    </style>
</head>

        const calendar = document.getElementById('calendar');
        const now = new Date();
        const startOfYear = new Date(2026, 0, 1);
        const dayOfYear = Math.floor((now - startOfYear) / (1000 * 60 * 60 * 24)) + 1;

        function isUnlocked(day) {
            return day <= dayOfYear;
        }

        function getTextColor(hexColor) {
            const r = parseInt(hexColor.substr(1,2), 16);
            const g = parseInt(hexColor.substr(3,2), 16);
            const b = parseInt(hexColor.substr(5,2), 16);
            const brightness = (r * 299 + g * 587 + b * 114) / 1000;
            return brightness > 155 ? '#000000' : '#FFFFFF';
        }

        function getFlippedState() {
            const stored = localStorage.getItem('color-calendar-flipped');
            return stored ? JSON.parse(stored) : {};
        }
        
        function saveFlippedState(day, isFlipped) {
            const state = getFlippedState();
            state[day] = isFlipped;
            localStorage.setItem('color-calendar-flipped', JSON.stringify(state));
        }

        document.getElementById('resetButton').addEventListener('click', function() {
            if (confirm('Reset all opened colors?')) {
                localStorage.removeItem('color-calendar-flipped');
                location.reload();
            }
        });

        document.getElementById('flipAllButton').addEventListener('click', function() {
            if (confirm('Flip all unlocked colors?')) {
                const flippedState = getFlippedState();
                let dayCounter = 0;
                let lastColor = null;
                
                weeks.forEach((week, weekIndex) => {
                    week.colors.forEach((color, dayIndex) => {
                        dayCounter++;
                        const day = dayCounter;
                        const unlocked = isUnlocked(day);
                        
                        if (unlocked) {
                            flippedState[day] = true;
                            lastColor = color;
                            
                            const box = document.getElementById('day-' + day);
                            if (box && !box.classList.contains('flipped')) {
                                box.classList.add('flipped');
                            }
                        }
                    });
                });
                
                localStorage.setItem('color-calendar-flipped', JSON.stringify(flippedState));
                
                // Set background to the last unlocked color
                if (lastColor) {
                    document.body.style.backgroundColor = lastColor.hex;
                }
            }
        });

        let currentMonth = 0; // 0 = January, 1 = February
        const monthData = [
            { name: "January", startWeek: 0, endWeek: 5 },   // Weeks 0-4 (indices)
            { name: "February", startWeek: 5, endWeek: 9 }   // Weeks 5-8 (indices)
        ];
        
        function showMonth(monthIndex) {
            // Hide all weeks
            document.querySelectorAll('.week-section').forEach(section => {
                section.classList.remove('visible');
            });
            
            // Show weeks for the selected month
            const month = monthData[monthIndex];
            for (let i = month.startWeek; i < month.endWeek; i++) {
                const weekSection = document.getElementById('week-' + i);
                if (weekSection) {
                    weekSection.classList.add('visible');
                }
            }
            
            // Update month indicator
            document.getElementById('monthIndicator').textContent = month.name + " 2026";
            
            // Update button states
            document.getElementById('prevMonth').disabled = monthIndex === 0;
            document.getElementById('nextMonth').disabled = monthIndex >= monthData.length - 1;
        }
        
        document.getElementById('prevMonth').addEventListener('click', function() {
            if (currentMonth > 0) {
                currentMonth--;
                showMonth(currentMonth);
            }
        });
        
        document.getElementById('nextMonth').addEventListener('click', function() {
            if (currentMonth < monthData.length - 1) {
                currentMonth++;
                showMonth(currentMonth);
            }
        });
        
        function initializeCalendar() {
            const flippedState = getFlippedState();
            
            // Find the highest flipped day and set background
            const flippedDays = Object.keys(flippedState).filter(day => flippedState[day]).map(Number);
            if (flippedDays.length > 0) {
                const latestFlippedDay = Math.max(...flippedDays);
                let dayCounter = 0;
                for (let weekIndex = 0; weekIndex < weeks.length; weekIndex++) {
                    for (let dayIndex = 0; dayIndex < weeks[weekIndex].colors.length; dayIndex++) {
                        dayCounter++;
                        if (dayCounter === latestFlippedDay) {
                            const latestColor = weeks[weekIndex].colors[dayIndex];
                            document.body.style.backgroundColor = latestColor.hex;
                            document.body.style.transition = 'none';
                            setTimeout(() => {
                                document.body.style.transition = 'background-color 1.5s ease';
                            }, 50);
                            break;
                        }
                    }
                }
            }
            
            let dayCounter = 0;
            
            weeks.forEach((week, weekIndex) => {
                const weekSection = document.createElement('div');
                weekSection.className = 'week-section';
                weekSection.id = 'week-' + weekIndex;
                
                const weekHeader = document.createElement('div');
                weekHeader.className = 'week-header';
                weekHeader.innerHTML = `
                    <div class="week-theme">${week.theme}</div>
                    <div class="week-description">${week.description}</div>
                `;
                
                const weekGrid = document.createElement('div');
                weekGrid.className = 'week-grid';
                
                week.colors.forEach((color, dayIndex) => {
                    dayCounter++;
                    const day = dayCounter;
                    const unlocked = isUnlocked(day);
                    const wasFlipped = flippedState[day] || false;
                    
                    const box = document.createElement('div');
                    box.id = 'day-' + day;
                    box.className = 'calendar-box' + (unlocked ? '' : ' locked') + (wasFlipped ? ' flipped' : '');
                    
                    const textColor = getTextColor(color.hex);
                    const date = new Date(2026, 0, day);
                    const dateStr = date.toLocaleDateString('en-US', { month: 'short', day: 'numeric' });
                    
                    box.innerHTML = `
                        <div class="box-inner">
                            <div class="box-front">
                                ${unlocked ? '' : '<div class="lock-icon">üîí</div>'}

                                <div class="box-date">${dateStr}</div>
                            </div>
                            <div class="box-back" style="background-color: ${color.hex};">
                                <div class="tron-border">
                                    <svg width="100%" height="100%" viewBox="0 0 200 200" preserveAspectRatio="none">
                                        <rect class="tron-path" x="5" y="5" width="190" height="190" rx="12" 
                                          style="stroke: ${textColor}; color: ${textColor};" />
                                    </svg>
                                </div>
                                <div class="box-back-content">
                                    <div class="color-name" style="color: ${textColor}; font-size: clamp(0.9em, 3vw, 1.3em);">${color.name}</div>
                                    <div class="color-hex" style="color: ${textColor}; font-size: clamp(0.75em, 2.5vw, 1em);">${color.hex}</div>
                                    <div class="color-sentence" style="color: ${textColor}; font-size: clamp(0.65em, 2vw, 0.85em);">${color.sentence}</div>
                                </div>
                            </div>
                        </div>
                    `;
                    
                    if (unlocked) {
                        box.addEventListener('click', function(e) {
                            const isCurrentlyFlipped = this.classList.contains('flipped');
                            
                            if (!isCurrentlyFlipped) {
                                // First time flipping - flip and reveal
                                this.classList.add('flipped');
                                saveFlippedState(day, true);
                                
                                document.body.style.backgroundColor = color.hex;
                                this.classList.add('revealing');
                                setTimeout(() => {
                                    this.classList.remove('revealing');
                                }, 2000);
                            } else {
                                // Already flipped - just activate the color
                                document.body.style.backgroundColor = color.hex;
                                this.classList.add('revealing');
                                setTimeout(() => {
                                    this.classList.remove('revealing');
                                }, 2000);
                            }
                        });
                    }
                    
                    weekGrid.appendChild(box);
                });
                
                weekSection.appendChild(weekHeader);
                weekSection.appendChild(weekGrid);
                calendar.appendChild(weekSection);
            });

            // Show the first month by default
            showMonth(currentMonth);
        }

        initializeCalendar();
    </script>
</body>
