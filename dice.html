<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Test Dice</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: #111;
    }

    #dice-container {
      width: 150px;
      height: 150px;
      perspective: 800px;
      cursor: pointer;
    }

    #cube {
      width: 100%;
      height: 100%;
      position: relative;
      transform-style: preserve-3d;
      transition: transform 1s;
    }

    .face {
      position: absolute;
      width: 150px;
      height: 150px;
      border: 2px solid white;
      font-size: 40px;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .front  { transform: rotateY(0deg)    translateZ(75px);  background: red;    }
    .back   { transform: rotateY(180deg)  translateZ(75px);  background: blue;   }
    .right  { transform: rotateY(90deg)   translateZ(75px);  background: green;  }
    .left   { transform: rotateY(-90deg)  translateZ(75px);  background: purple; }
    .top    { transform: rotateX(90deg)   translateZ(75px);  background: orange; }
    .bottom { transform: rotateX(-90deg)  translateZ(75px);  background: pink;   }
  </style>
</head>

<body>

  <div id="dice-container">
    <div id="cube">
      <div class="face front">1</div>
      <div class="face back">6</div>
      <div class="face right">3</div>
      <div class="face left">4</div>
      <div class="face top">5</div>
      <div class="face bottom">2</div>
    </div>
  </div>

  <script>
    const cube = document.getElementById("cube");

    function randomRotation() {
      return {
        x: (Math.floor(Math.random() * 4) * 90) + 720,
        y: (Math.floor(Math.random() * 4) * 90) + 720
      };
    }

    document.getElementById("dice-container").addEventListener("click", () => {
      const { x, y } = randomRotation();
      cube.style.transform = `rotateX(${x}deg) rotateY(${y}deg)`;
    });
  </script>

</body>
</html>
