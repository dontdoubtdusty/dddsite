<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Shrek Dice</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: #111;
      position: relative;
    }
    #dice-container {
      width: 150px;
      height: 150px;
      perspective: 800px;
      cursor: pointer;
    }
    #cube {
      width: 100%;
      height: 100%;
      position: relative;
      transform-style: preserve-3d;
      transition: transform 1s;
    }
    .face {
      position: absolute;
      width: 150px;
      height: 150px;
      border: 2px solid white;
      display: grid;
      padding: 8px;
      gap: 3px;
      box-sizing: border-box;
    }
    .face img {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }
    .face.one { 
      grid-template: 1fr / 1fr; 
      place-items: center;
    }
    
    .face.two { 
      display: grid;
      grid-template-areas: 
        "a . ."
        ". . ."
        ". . b";
      grid-template-rows: 1fr 1fr 1fr;
      grid-template-columns: 1fr 1fr 1fr;
    }
    
    .face.three { 
      display: grid;
      grid-template-areas: 
        "a . ."
        ". b ."
        ". . c";
      grid-template-rows: 1fr 1fr 1fr;
      grid-template-columns: 1fr 1fr 1fr;
    }
    
    .face.four { 
      grid-template: 1fr 1fr / 1fr 1fr; 
    }
    
    .face.five { 
      display: grid;
      grid-template-areas: 
        "a . b"
        ". c ."
        "d . e";
      grid-template-rows: 1fr 1fr 1fr;
      grid-template-columns: 1fr 1fr 1fr;
    }
    
    .face.six {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      grid-template-rows: repeat(2, 1fr);
      padding: 8px;
      gap: 3px;
    }
    
    .face.six img {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }

    .front  { transform: rotateY(0deg)    translateZ(75px);  background: red;    }
    .back   { transform: rotateY(180deg)  translateZ(75px);  background: blue;   }
    .right  { transform: rotateY(90deg)   translateZ(75px);  background: green;  }
    .left   { transform: rotateY(-90deg)  translateZ(75px);  background: purple; }
    .top    { transform: rotateX(90deg)   translateZ(75px);  background: orange; }
    .bottom { transform: rotateX(-90deg)  translateZ(75px);  background: pink;   }

    @keyframes shake {
      0%   { transform: translateX(0) translateY(0) rotate(0deg); }
      10%  { transform: translateX(-8px) translateY(5px) rotate(-3deg); }
      20%  { transform: translateX(7px) translateY(-6px) rotate(2deg); }
      30%  { transform: translateX(-5px) translateY(8px) rotate(-4deg); }
      40%  { transform: translateX(9px) translateY(-3px) rotate(3deg); }
      50%  { transform: translateX(-6px) translateY(-7px) rotate(-2deg); }
      60%  { transform: translateX(4px) translateY(6px) rotate(4deg); }
      70%  { transform: translateX(-7px) translateY(-4px) rotate(-3deg); }
      80%  { transform: translateX(5px) translateY(7px) rotate(2deg); }
      90%  { transform: translateX(-3px) translateY(-5px) rotate(-1deg); }
      100% { transform: translateX(0) translateY(0) rotate(0deg); }
    }
    
    .shaking {
      animation: shake 0.3s ease;
    }
    .particle {
      position: absolute;
      width: 8px;
      height: 8px;
      background: radial-gradient(circle, #7cfc00, #228b22);
      border-radius: 50%;
      pointer-events: none;
      animation: float-up 2s ease-out forwards;
      opacity: 0.7;
    }
    
    @keyframes float-up {
      0% {
        transform: translateY(0) translateX(0) scale(1);
        opacity: 0.7;
      }
      100% {
        transform: translateY(-200px) translateX(var(--drift)) scale(0);
        opacity: 0;
      }
    }

  </style>
</head>
<body>
  <div id="dice-container">
    <div id="cube">
      <div class="face front one">
        <img src="shrek_PNG.png" alt="">
      </div>
      <div class="face back six">
        <img src="shrek_PNG.png" alt="">
        <img src="shrek_PNG.png" alt="">
        <img src="shrek_PNG.png" alt="">
        <img src="shrek_PNG.png" alt="">
        <img src="shrek_PNG.png" alt="">
        <img src="shrek_PNG.png" alt="">
      </div>
      <div class="face right three">
        <img src="shrek_PNG.png" alt="">
        <div></div>
        <div></div>
        <div></div>
        <img src="shrek_PNG.png" alt="">
        <div></div>
        <div></div>
        <div></div>
        <img src="shrek_PNG.png" alt="">
      </div>
      <div class="face left four">
        <img src="shrek_PNG.png" alt="">
        <img src="shrek_PNG.png" alt="">
        <img src="shrek_PNG.png" alt="">
        <img src="shrek_PNG.png" alt="">
      </div>
      <div class="face top five">
      <img src="shrek_PNG.png" alt="">
      <div></div>
      <img src="shrek_PNG.png" alt="">
      <div></div>
      <img src="shrek_PNG.png" alt="">
      <div></div>
      <img src="shrek_PNG.png" alt="">
      <div></div>
      <img src="shrek_PNG.png" alt="">
    </div>
      <div class="face bottom two">
      <img src="shrek_PNG.png" alt="">
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <img src="shrek_PNG.png" alt="">
    </div>
    </div>
  </div>
  <div id="result" style="position: absolute; top: 20px; left: 50%; transform: translateX(-50%); color: white; font-size: 24px; font-weight: bold; text-align: center;"></div>
  <script>
    const cube = document.getElementById("cube");
const result = document.getElementById("result");

function randomRotation() {
  const rotations = [
    { x: 0, y: 0, value: 1 },      // front
    { x: 0, y: 180, value: 6 },    // back
    { x: 0, y: 90, value: 4 },     // right
    { x: 0, y: -90, value: 3 },    // left
    { x: -90, y: 0, value: 5 },    // top
    { x: 90, y: 0, value: 2 }      // bottom
  ];
  
  const choice = rotations[Math.floor(Math.random() * rotations.length)];
  return {
    x: choice.x + 720,
    y: choice.y + 720,
    value: choice.value
  };
}

document.getElementById("dice-container").addEventListener("click", () => {
  
  // ðŸ”¹ Start the shake
  const diceContainer = document.getElementById("dice-container");
  diceContainer.classList.add("shaking");

  // ðŸ”¹ Create swampy particles
  for (let i = 0; i < 15; i++) {
    const particle = document.createElement('div');
    particle.className = 'particle';
    
    // Random starting position around the dice
    const startX = Math.random() * 150;
    const startY = Math.random() * 150;
    particle.style.left = startX + 'px';
    particle.style.top = startY + 'px';
    
    // Random horizontal drift
    const drift = (Math.random() - 0.5) * 100;
    particle.style.setProperty('--drift', `${drift}px`);
    
    // Random delay for staggered effect
    particle.style.animationDelay = `${Math.random() * 0.3}s`;
    
    diceContainer.appendChild(particle);
    
    // Remove particle after animation
    setTimeout(() => particle.remove(), 2300);
  }

  // ðŸ”¹ After shake finishes, remove the class and roll the cube
  setTimeout(() => {
    diceContainer.classList.remove("shaking");

    const { x, y, value } = randomRotation();

    // your spin reset (if you have the spin fix)
    cube.style.transition = "none";
    cube.style.transform = "none";

    requestAnimationFrame(() => {
      requestAnimationFrame(() => {
        cube.style.transition = "transform 1s";
        cube.style.transform = `rotateX(${x}deg) rotateY(${y}deg)`;
      });
    });

    setTimeout(() => {
      result.textContent = `${value} SHREK${value === 1 ? '' : 'S'}!`;
    }, 1000);
  }, 300); // shake lasts 0.3s
});

  </script>
</body>
</html>
