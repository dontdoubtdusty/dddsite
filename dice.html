<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Shrek Dice</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: radial-gradient(ellipse at center, #2d4a2b 0%, #1a2e1a 30%, #0d1f0d 60%, #000000 100%);
      position: relative;
      overflow: hidden;
    }
    body::before {
      content: '';
      position: absolute;
      width: 100%;
      height: 100%;
      background-image: 
        radial-gradient(3px 3px at 15% 20%, rgba(124, 252, 0, 0.4), transparent),
        radial-gradient(2px 2px at 45% 60%, rgba(144, 238, 144, 0.3), transparent),
        radial-gradient(4px 4px at 75% 35%, rgba(107, 142, 35, 0.5), transparent),
        radial-gradient(2px 2px at 25% 80%, rgba(173, 255, 47, 0.3), transparent),
        radial-gradient(3px 3px at 85% 70%, rgba(154, 205, 50, 0.4), transparent),
        radial-gradient(2px 2px at 55% 15%, rgba(124, 252, 0, 0.3), transparent),
        radial-gradient(5px 5px at 10% 45%, rgba(85, 107, 47, 0.6), transparent),
        radial-gradient(3px 3px at 90% 25%, rgba(107, 142, 35, 0.4), transparent),
        radial-gradient(2px 2px at 35% 90%, rgba(173, 255, 47, 0.3), transparent),
        radial-gradient(4px 4px at 65% 50%, rgba(128, 128, 0, 0.5), transparent);
      background-size: 300% 300%, 250% 250%, 400% 400%, 350% 350%, 280% 280%, 
                       320% 320%, 450% 450%, 290% 290%, 380% 380%, 310% 310%;
      background-position: 0% 0%;
      animation: swampFloat 20s ease-in-out infinite;
      opacity: 0.6;
      pointer-events: none;
    }
    body::after {
      content: '';
      position: absolute;
      width: 100%;
      height: 100%;
      background: radial-gradient(ellipse at 30% 40%, rgba(34, 139, 34, 0.15) 0%, transparent 50%),
                  radial-gradient(ellipse at 70% 60%, rgba(107, 142, 35, 0.1) 0%, transparent 50%),
                  radial-gradient(ellipse at 50% 80%, rgba(85, 107, 47, 0.2) 0%, transparent 40%);
      opacity: 0.7;
      pointer-events: none;
      animation: swampPulse 8s ease-in-out infinite alternate;
    }
    
    @keyframes swampFloat {
      0%, 100% {
        background-position: 0% 0%, 10% 20%, 30% 10%, 50% 40%, 70% 30%,
                             20% 60%, 80% 70%, 40% 80%, 90% 50%, 60% 90%;
      }
      50% {
        background-position: 100% 100%, 90% 80%, 70% 90%, 50% 60%, 30% 70%,
                             80% 40%, 20% 30%, 60% 20%, 10% 50%, 40% 10%;
      }
    }
    
    @keyframes swampPulse {
      0% {
        opacity: 0.5;
      }
      100% {
        opacity: 0.8;
      }
    }
    #dice-container {
      width: 150px;
      height: 150px;
      perspective: 800px;
      cursor: pointer;
    }
    #cube {
      width: 100%;
      height: 100%;
      position: relative;
      transform-style: preserve-3d;
      transition: transform 1s;
    }
    .face {
      position: absolute;
      width: 150px;
      height: 150px;
      border: 2px solid white;
      display: grid;
      padding: 8px;
      gap: 3px;
      box-sizing: border-box;
    }
    .face img {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }
    .face.one { 
      grid-template: 1fr / 1fr; 
      place-items: center;
    }
    
    .face.two { 
      display: grid;
      grid-template-areas: 
        "a . ."
        ". . ."
        ". . b";
      grid-template-rows: 1fr 1fr 1fr;
      grid-template-columns: 1fr 1fr 1fr;
    }
    
    .face.three { 
      display: grid;
      grid-template-areas: 
        "a . ."
        ". b ."
        ". . c";
      grid-template-rows: 1fr 1fr 1fr;
      grid-template-columns: 1fr 1fr 1fr;
    }
    
    .face.four { 
      grid-template: 1fr 1fr / 1fr 1fr; 
    }
    
    .face.five { 
      display: grid;
      grid-template-areas: 
        "a . b"
        ". c ."
        "d . e";
      grid-template-rows: 1fr 1fr 1fr;
      grid-template-columns: 1fr 1fr 1fr;
    }
    
    .face.six {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      grid-template-rows: repeat(2, 1fr);
      padding: 8px;
      gap: 3px;
    }
    
    .face.six img {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }
    

    .front  { transform: rotateY(0deg)    translateZ(75px);  background: #e8f5e9;    }
    .back   { transform: rotateY(180deg)  translateZ(75px);  background: #e8f5e9;   }
    .right  { transform: rotateY(90deg)   translateZ(75px);  background: #e8f5e9;  }
    .left   { transform: rotateY(-90deg)  translateZ(75px);  background: #e8f5e9; }
    .top    { transform: rotateX(90deg)   translateZ(75px);  background: #e8f5e9; }
    .bottom { transform: rotateX(-90deg)  translateZ(75px);  background: #e8f5e9;   }

    .tint-red img { filter: sepia(100%) saturate(500%) hue-rotate(-50deg) brightness(0.8); }
    .tint-blue img { filter: sepia(100%) saturate(500%) hue-rotate(180deg) brightness(0.9); }
    .tint-green img { filter: sepia(100%) saturate(500%) hue-rotate(60deg) brightness(1); }
    .tint-purple img { filter: sepia(100%) saturate(500%) hue-rotate(260deg) brightness(0.9); }
    .tint-orange img { filter: sepia(100%) saturate(500%) hue-rotate(10deg) brightness(1.1); }
    .tint-pink img { filter: sepia(100%) saturate(300%) hue-rotate(300deg) brightness(1.2); }

    #result {
      position: absolute;
      top: 25%;
      left: 50%;
      transform: translateX(-50%);
      color: #7cfc00;
      font-size: 24px;
      font-weight: bold;
      font-family: 'Arial Black', sans-serif;
      text-align: center;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
    }

    #rolls-list {
      position: absolute;
      top: 65%;
      left: 50%;
      transform: translateX(-50%);
      color: #7cfc00;
      font-size: 16px;
      font-family: Arial;
      text-align: center;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
      width: 300px;
      transition: opacity 2s;
    }

    @keyframes shake {
      0%   { transform: translateX(0) translateY(0) rotateZ(0deg); }
      10%  { transform: translateX(-4px) translateY(2px) rotateZ(-2deg); }
      20%  { transform: translateX(3px) translateY(-3px) rotateZ(1deg); }
      30%  { transform: translateX(-2px) translateY(4px) rotateZ(-2deg); }
      40%  { transform: translateX(4px) translateY(-2px) rotateZ(2deg); }
      50%  { transform: translateX(-3px) translateY(-3px) rotateZ(-1deg); }
      60%  { transform: translateX(2px) translateY(3px) rotateZ(2deg); }
      70%  { transform: translateX(-3px) translateY(-2px) rotateZ(-1deg); }
      80%  { transform: translateX(2px) translateY(3px) rotateZ(1deg); }
      90%  { transform: translateX(-1px) translateY(-2px) rotateZ(-1deg); }
      100% { transform: translateX(0) translateY(0) rotateZ(0deg); }
    }
    
    .shaking {
      animation: shake 0.3s ease;
    }
    .particle {
      position: absolute;
      width: 20px;        /* Bigger size */
      height: 20px;       /* Bigger size */
      background: radial-gradient(circle, #90ff00 0%, #7cfc00 30%, #228b22 100%);  /* More gradient layers for bubble effect */
      border-radius: 50%;
      pointer-events: none;
      animation: float-up 2s ease-out forwards;
      opacity: 0.8;
      box-shadow: inset -3px -3px 8px rgba(0, 0, 0, 0.3),   /* Inner shadow for depth */
                  inset 3px 3px 8px rgba(255, 255, 255, 0.4),  /* Highlight for shine */
                  0 0 10px rgba(124, 252, 0, 0.5);              /* Outer glow */
    }
    
    @keyframes float-up {
      0% {
        transform: translateY(0) translateX(0) scale(1);
        opacity: 0.7;
      }
      100% {
        transform: translateY(-200px) translateX(var(--drift)) scale(0);
        opacity: 0;
      }
    }

  </style>
</head>
<body>

    <div id="cube">

      <div class="face back six tint-blue">

        <img src="shrek_PNG.png" alt="">

  </div>
  <div id="result"></div>
  <div id="rolls-list"></div>
  
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
  
  <script>
      const cube = document.getElementById("cube");
      const result = document.getElementById("result");
  
      const firebaseConfig = {
        databaseURL: "https://shrek-dice-default-rtdb.firebaseio.com/"
      };
      firebase.initializeApp(firebaseConfig);
      const db = firebase.database();
  
      let allRolls = [];
  
      let fadeTimeout;

      function displayRolls() {
        const rollsList = document.getElementById('rolls-list');
        let html = '';
        allRolls.slice(-5).reverse().forEach(roll => {
          const timeAgo = Math.floor((Date.now() - roll.time) / 1000);
          html += `<div>${roll.value} SHREK${roll.value === 1 ? '' : 'S'} (${timeAgo}s ago)</div>`;
        });
        rollsList.innerHTML = html;
        
        // Show the list
        rollsList.style.opacity = '1';
        
        // Clear any existing timeout
        clearTimeout(fadeTimeout);
        
        // Fade out after 30 seconds
        fadeTimeout = setTimeout(() => {
          rollsList.style.opacity = '0';
        }, 5000);
      }
  
      db.ref('rolls').limitToLast(10).on('value', (snapshot) => {
        allRolls = [];
        snapshot.forEach(child => {
          allRolls.push(child.val());
        });
        displayRolls();
      });
  
      function saveRoll(value) {
        const roll = { value: value, time: Date.now() };
        db.ref('rolls').push(roll);
      }
      
      function randomRotation() {
        const rotations = [
          { x: 0, y: 0, value: 1 },      // front
          { x: 0, y: 180, value: 6 },    // back
          { x: 0, y: 90, value: 4 },     // right
          { x: 0, y: -90, value: 3 },    // left
          { x: -90, y: 0, value: 5 },    // top
          { x: 90, y: 0, value: 2 }      // bottom
        ];
        
        const choice = rotations[Math.floor(Math.random() * rotations.length)];
        return {
          x: choice.x + 720,
          y: choice.y + 720,
          value: choice.value
        };
      }
      
      document.getElementById("dice-container").addEventListener("click", () => {
          result.textContent = "";
          
          const someSound = new Audio('SOME.wav');
          someSound.play();
          
          const diceContainer = document.getElementById("dice-container");
          
          // ðŸ”¹ CLEAR the transform BEFORE shaking
          cube.style.transition = "none";
          cube.style.transform = "none";
          
          // Force a reflow so the browser registers the cleared transform
          cube.offsetHeight;
          
          // NOW apply the shake
          cube.classList.add("shaking");
        
          // ðŸ”¹ Create swampy particles
          for (let i = 0; i < 15; i++) {
            const particle = document.createElement('div');
            particle.className = 'particle';
            
            // Random starting position around the dice
            const startX = Math.random() * 150;
            const startY = Math.random() * 150;
            particle.style.left = startX + 'px';
            particle.style.top = startY + 'px';
            
            // Random horizontal drift
            const drift = (Math.random() - 0.5) * 100;
            particle.style.setProperty('--drift', `${drift}px`);
            
            // Random delay for staggered effect
            particle.style.animationDelay = `${Math.random() * 0.3}s`;
            
            diceContainer.appendChild(particle);
            
            // Remove particle after animation
            setTimeout(() => particle.remove(), 2300);
          }
        
          // ðŸ”¹ After shake finishes, remove the class and roll the cube
          let totalSpins = 0;

          setTimeout(() => {
            cube.classList.remove("shaking");
            
            totalSpins += 720; // Add 2 more full rotations each roll
            const { x, y, value } = randomRotation();
            
            cube.style.transition = "transform 1s";
            cube.style.transform = `rotateX(${x + totalSpins}deg) rotateY(${y + totalSpins}deg)`;
        
            setTimeout(() => {
              // Play BODY.wav when it lands
              const bodySound = new Audio('BODY.wav');
              bodySound.play();
              
              result.textContent = `${value} SHREK${value === 1 ? '' : 'S'}!`;
              saveRoll(value);
            }, 1000);
          }, 300);
        });
  </script>
