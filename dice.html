<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>3D CSS Dice</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #202020;
    }

    #dice-container {
      width: 150px;
      height: 150px;
      perspective: 800px;
      cursor: pointer;
    }

    #cube {
      width: 100%;
      height: 100%;
      position: relative;
      transform-style: preserve-3d;
      transition: transform 1s cubic-bezier(.25,.72,.39,1.21);
    }

    .face {
      position: absolute;
      width: 100%;
      height: 100%;
      background-size: cover;
      background-position: center;
    }

    .front  { transform: rotateY(   0deg) translateZ(75px); background-image: url("face1.png"); }
    .back   { transform: rotateY( 180deg) translateZ(75px); background-image: url("face6.png"); }
    .right  { transform: rotateY(  90deg) translateZ(75px); background-image: url("face3.png"); }
    .left   { transform: rotateY( -90deg) translateZ(75px); background-image: url("face4.png"); }
    .top    { transform: rotateX(  90deg) translateZ(75px); background-image: url("face5.png"); }
    .bottom { transform: rotateX( -90deg) translateZ(75px); background-image: url("face2.png"); }
  </style>
</head>
<body>

  <div id="dice-container">
    <div id="cube">
      <div class="face front"></div>
      <div class="face back"></div>
      <div class="face right"></div>
      <div class="face left"></div>
      <div class="face top"></div>
      <div class="face bottom"></div>
    </div>
  </div>

  <audio id="rollSound" src="roll.mp3"></audio>
  <audio id="landSound" src="land.mp3"></audio>

  <script>

    const rollSound = document.getElementById("rollSound");
    const landSound = document.getElementById("landSound");

      return {
        x: (Math.floor(Math.random() * 4) * 90) + 720, // at least 2 full spins
        y: (Math.floor(Math.random() * 4) * 90) + 720
      };
    }

      rollSound.currentTime = 0;
      rollSound.play();

      const { x, y } = randomRotation();
