<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Shrek Dice</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: #111;
    }
    #dice-container {
      width: 150px;
      height: 150px;
      perspective: 800px;
      cursor: pointer;
    }
    #cube {
      width: 100%;
      height: 100%;
      position: relative;
      transform-style: preserve-3d;
      transition: transform 1s;
    }
    .face {
      position: absolute;
      width: 150px;
      height: 150px;
      border: 2px solid white;
      display: grid;
      padding: 10px;
      gap: 5px;
      box-sizing: border-box;
    }
    .face img {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }
    .face.one { grid-template: 1fr / 1fr; }
    .face.two { grid-template: 1fr 1fr / 1fr; }
    .face.three { grid-template: 1fr 1fr 1fr / 1fr; }
    .face.four { grid-template: 1fr 1fr / 1fr 1fr; }
    .face.five { grid-template: 1fr 1fr 1fr / 1fr 1fr; }
    .face.six { grid-template: 1fr 1fr 1fr / 1fr 1fr; }
    .front  { transform: rotateY(0deg)    translateZ(75px);  background: red;    }
    .back   { transform: rotateY(180deg)  translateZ(75px);  background: blue;   }
    .right  { transform: rotateY(90deg)   translateZ(75px);  background: green;  }
    .left   { transform: rotateY(-90deg)  translateZ(75px);  background: purple; }
    .top    { transform: rotateX(90deg)   translateZ(75px);  background: orange; }
    .bottom { transform: rotateX(-90deg)  translateZ(75px);  background: pink;   }
  </style>
</head>
<body>
  <div id="dice-container">
    <div id="cube">
      <div class="face front one">
        <img src="shrek_PNG.png" alt="">
      </div>
      <div class="face back six">
        <img src="shrek_PNG.png" alt="">
        <img src="shrek_PNG.png" alt="">
        <img src="shrek_PNG.png" alt="">
        <img src="shrek_PNG.png" alt="">
        <img src="shrek_PNG.png" alt="">
        <img src="shrek_PNG.png" alt="">
      </div>
      <div class="face right three">
        <img src="shrek_PNG.png" alt="">
        <img src="shrek_PNG.png" alt="">
        <img src="shrek_PNG.png" alt="">
      </div>
      <div class="face left four">
        <img src="shrek_PNG.png" alt="">
        <img src="shrek_PNG.png" alt="">
        <img src="shrek_PNG.png" alt="">
        <img src="shrek_PNG.png" alt="">
      </div>
      <div class="face top five">
        <img src="shrek_PNG.png" alt="">
        <img src="shrek_PNG.png" alt="">
        <img src="shrek_PNG.png" alt="">
        <img src="shrek_PNG.png" alt="">
        <img src="shrek_PNG.png" alt="">
      </div>
      <div class="face bottom two">
        <img src="shrek_PNG.png" alt="">
        <img src="shrek_PNG.png" alt="">
      </div>
    </div>
  </div>
  <script>
    const cube = document.getElementById("cube");
    function randomRotation() {
      return {
        x: (Math.floor(Math.random() * 4) * 90) + 720,
        y: (Math.floor(Math.random() * 4) * 90) + 720
      };
    }
    document.getElementById("dice-container").addEventListener("click", () => {
      const { x, y } = randomRotation();
      cube.style.transform = `rotateX(${x}deg) rotateY(${y}deg)`;
    });
  </script>
</body>
</html>
