<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Shrek Dice</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: #111;
    }
    #dice-container {
      width: 150px;
      height: 150px;
      perspective: 800px;
      cursor: pointer;
    }
    #cube {
      width: 100%;
      height: 100%;
      position: relative;
      transform-style: preserve-3d;
      transition: transform 1s;
    }
    .face {
      position: absolute;
      width: 150px;
      height: 150px;
      border: 2px solid white;
      display: grid;
      padding: 10px;
      gap: 5px;
      box-sizing: border-box;
    }
    .face img {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }
    .face.one { grid-template: 1fr / 1fr; }
    .face.two { grid-template: 1fr 1fr / 1fr; }
    .face.three { grid-template: 1fr 1fr 1fr / 1fr; }
    .face.four { grid-template: 1fr 1fr / 1fr 1fr; }
    .face.five { grid-template: 1fr 1fr 1fr / 1fr 1fr; }
    .face.six { grid-template: 1fr 1fr 1fr / 1fr 1fr; }
    .front  { transform: rotateY(0deg)    translateZ(75px);  background: red;    }
    .back   { transform: rotateY(180deg)  translateZ(75px);  background: blue;   }
    .right  { transform: rotateY(90deg)   translateZ(75px);  background: green;  }
    .left   { transform: rotateY(-90deg)  translateZ(75px);  background: purple; }
    .top    { transform: rotateX(90deg)   translateZ(75px);  background: orange; }
    .bottom { transform: rotateX(-90deg)  translateZ(75px);  background: pink;   }
  </style>
</head>
<body>
  <div id="dice-container">
    <div id="cube">
      <div class="face front one">
        <img src="shrek_PNG.png" alt="">
      </div>
      <div class="face back six">
        <img src="shrek_PNG.png" alt="">
        <img src="shrek_PNG.png" alt="">
        <img src="shrek_PNG.png" alt="">
        <img src="shrek_PNG.png" alt="">
        <img src="shrek_PNG.png" alt="">
        <img src="shrek_PNG.png" alt="">
      </div>
      <div class="face right three">
        <img src="shrek_PNG.png" alt="">
        <img src="shrek_PNG.png" alt="">
        <img src="shrek_PNG.png" alt="">
      </div>
      <div class="face left four">
        <img src="shrek_PNG.png" alt="">
        <img src="shrek_PNG.png" alt="">
        <img src="shrek_PNG.png" alt="">
        <img src="shrek_PNG.png" alt="">
      </div>
      <div class="face top five">
        <img src="shrek_PNG.png" alt="">
        <img src="shrek_PNG.png" alt="">
        <img src="shrek_PNG.png" alt="">
        <img src="shrek_PNG.png" alt="">
        <img src="shrek_PNG.png" alt="">
      </div>
      <div class="face bottom two">
        <img src="shrek_PNG.png" alt="">
        <img src="shrek_PNG.png" alt="">
      </div>
    </div>
  </div>
  <div id="result" style="color: white; font-size: 24px; font-weight: bold; margin-top: 20px; text-align: center;"></div>
  <script>
    const cube = document.getElementById("cube");
const result = document.getElementById("result");

function randomRotation() {
  const rotations = [
    { x: 0, y: 0, value: 1 },      // front
    { x: 0, y: 180, value: 6 },    // back
    { x: 0, y: 90, value: 3 },     // right
    { x: 0, y: -90, value: 4 },    // left
    { x: -90, y: 0, value: 5 },    // top
    { x: 90, y: 0, value: 2 }      // bottom
  ];
  
  const choice = rotations[Math.floor(Math.random() * rotations.length)];
  return {
    x: choice.x + 720,
    y: choice.y + 720,
    value: choice.value
  };
}

document.getElementById("dice-container").addEventListener("click", () => {
  const { x, y, value } = randomRotation();
  cube.style.transform = `rotateX(${x}deg) rotateY(${y}deg)`;
  
  setTimeout(() => {
    result.textContent = `${value} SHREK${value === 1 ? '' : 'S'}!`;
  }, 1000);
});
  </script>
</body>
</html>
