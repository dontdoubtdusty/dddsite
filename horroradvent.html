<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>25 Days of Short Horror/Sci-Fi Horror</title>
    <style>
        /* Styles remain largely the same, adjusted for a darker, more chilling theme */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Georgia', serif;
            /* Darker, blood-red/black gradient and a chilling background image */
            background: linear-gradient(180deg, rgba(139, 0, 0, 0.95) 0%, rgba(0, 0, 0, 0.95) 100%);
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            color: #fff;
            position: relative;
            overflow-x: hidden;
        }
        .snowflake {
            /* Changed to a chilling symbol, like a cold spark or blood drop (using a red 'â€¢') */
            position: fixed; top: -10px; z-index: 1; user-select: none;
            animation: fall linear infinite;
            color: rgba(255, 0, 0, 0.6); /* Red color for a horror vibe */
        }
        @keyframes fall { to { transform: translateY(100vh); } }
        h1 {
            font-size: 2.5em; margin: 20px 0 10px; text-align: center;
            color: #ff8a8a; /* Soft red/pink for title */
            text-shadow: 2px 2px 8px rgba(50, 0, 0, 0.9), 0 0 20px rgba(255, 100, 100, 0.6);
        }
        .subtitle {
            font-size: 1.2em; margin-bottom: 30px; text-align: center;
            color: #ffa0a0; font-style: italic;
        }
        .calendar-grid {
            display: grid; grid-template-columns: repeat(5, 1fr);
            gap: 15px; max-width: 1000px; width: 100%; padding: 20px;
        }
        @media (max-width: 768px) {
            .calendar-grid { grid-template-columns: repeat(3, 1fr); gap: 10px; padding: 10px; }
        }
        @media (max-width: 480px) {
            .calendar-grid { grid-template-columns: repeat(2, 1fr); gap: 8px; }
        }
        .calendar-box {
            position: relative; width: 100%; aspect-ratio: 1;
            perspective: 1000px; cursor: pointer;
        }
        .calendar-box.locked { cursor: not-allowed; opacity: 0.6; }
        .lock-icon { position: absolute; top: 10px; right: 10px; font-size: 1.2em; }
        .box-inner { position: relative; width: 100%; height: 100%; transition: transform 0.6s; transform-style: preserve-3d; }
        .calendar-box.flipped .box-inner { transform: rotateX(180deg); }
        .box-front, .box-back {
            position: absolute; width: 100%; height: 100%; border-radius: 10px;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            padding: 15px; box-shadow: 0 4px 8px rgba(0,0,0,0.5); backface-visibility: hidden;
        }
        .box-front {
            /* Darker, more ominous front */
            background: linear-gradient(135deg, #300000 0%, #600000 100%);
            border: 3px solid #ff5050;
        }
        .box-number {
            font-size: 3em; font-weight: bold; color: #fff;
            text-shadow: 2px 2px 6px rgba(0,0,0,0.7);
        }
        .box-back {
            /* Black/dark gray back with chilling text colors */
            background: linear-gradient(135deg, #0d0d0d 0%, #2a2a2a 100%);
            border: 3px solid #ff8080;
            transform: rotateX(180deg);
        }
        .draft-title { font-size: 0.9em; font-weight: bold; color: #ffe6e6; text-align: center; margin-bottom: 6px; line-height: 1.2; }
        .sets { font-size: 0.7em; color: #ffbfbf; text-align: center; margin-bottom: 6px; font-style: italic; line-height: 1.2; }
        .description { font-size: 0.65em; color: #ffcccc; text-align: center; line-height: 1.25; overflow-wrap: break-word; }
    </style>
</head>
<body>
    <h1>ðŸ’€ 25 Days of Horror & Sci-Fi Short Stories ðŸ’€</h1>
    <p class="subtitle">A brief glimpse into the voidâ€”classic and contemporary tales of terror</p>
    <div class="calendar-grid" id="calendar"></div>

    <script>
        const horrors = [
            { title: "The Lottery", sets: "Shirley Jackson, 1948", description: "The village gathers for their annual ritual. They choose one of their own, and the rocks pile high as screams echo through smiling faces." },
            { title: "The Veldt", sets: "Ray Bradbury, 1950", description: "The nursery walls project African veldt so real you can smell death. The lions are always feeding, and the children watch with cold satisfaction." },
            { title: "I Have No Mouth, and I Must Scream", sets: "Harlan Ellison, 1967", description: "AM has tortured the last five humans for 109 years. It reshaped one into a gelatinous thing that cannot die, only suffer eternally in the dark." },
            { title: "The Yellow Wallpaper", sets: "Charlotte Perkins Gilman, 1892", description: "She tears at the wallpaper with bleeding fingers, convinced women are trapped inside. Soon she's crawling along the walls, around and around and around." },
            { title: "The Last Question", sets: "Isaac Asimov, 1956", description: "As stars die and galaxies collapse into infinite void, the final consciousness asks: can this heat death be reversed? The answer comes in absolute darkness." },
            { title: "The Grownup", sets: "Gillian Flynn, 2014", description: "The boy draws pictures of gutted animals. The basement smells like rot. She realizes too late that she's the one who's been summoned." },
            { title: "The Jaunt", sets: "Stephen King, 1981", description: "Consciousness during teleportation means experiencing eternity in the void between spaces. The boy opens his eyes during transit. He's aged a trillion years in seconds." },
            { title: "A Sound of Thunder", sets: "Ray Bradbury, 1952", description: "One crushed butterfly 60 million years ago. Now the present reeks of wrongness, language has mutated, and the election went to a fascist. No going back." },
            { title: "Where Are You Going, Where Have You Been?", sets: "Joyce Carol Oates, 1966", description: "He knows her name, her family's location, exactly when they'll return. His eyes are holes. She walks out the door toward his car, unable to stop." },
            { title: "The New York Times at Special Bargain Rates", sets: "Stephen King, 2008", description: "Her dead husband calls from beyond. The headlines he reports haven't happened yet. The final one describes her own death, tomorrow, in detail." },
            { title: "Exhalation", sets: "Ted Chiang, 2008", description: "The mechanical anatomist dissects his own brain, discovering their universe is a sealed chamber slowly running out of pressure. All thought will cease in perfect silence." },
            { title: "The Black Cat", sets: "Edgar Allan Poe, 1843", description: "He mutilates his cat, then murders it. A new cat appears with a gallows-shaped mark. Soon he's walling up his wife's corpse as inhuman shrieking echoes." },
            { title: "The Ones Who Walk Away from Omelas", sets: "Ursula K. Le Guin, 1973", description: "Paradise exists because one child screams alone in filth, starving and terrified. Everyone knows. Most accept it. Some walk away into the unknown darkness." },
            { title: "The Haunter of the Dark", sets: "H.P. Lovecraft, 1936", description: "In the abandoned church, the Shining Trapezohedron summons something that feeds on sanity. It comes when the lights go out, and it's always watching." },
            { title: "The Body Snatchers", sets: "Robert Louis Stevenson, 1884", description: "The medical students receive fresh corpses with rope marks on their necks. Too fresh. Still warm. Then they recognize a face from the street yesterday." },
            { title: "The Hanging Stranger", sets: "Philip K. Dick, 1953", description: "A corpse hangs in the town square. Everyone acts normal, smiling, going about their day. Then he realizes they're all watching him with empty eyes." },
            { title: "Children of the Corn", sets: "Stephen King, 1977", description: "The children sacrificed every adult to He Who Walks Behind the Rows. Their faces are ecstatic as they drag the travelers toward the corn. The stalks are hungry." },
            { title: "The Husband Stitch", sets: "Carmen Maria Machado, 2014", description: "The green ribbon around her neck keeps something crucial contained. On their wedding night, he unties it. Her head tumbles to the floor, still smiling." },
            { title: "Tunnel Under the World", sets: "Frederik Pohl, 1955", description: "He's reliving the same day endlessly. Then discovers he's a miniature replica with implanted memories, trapped in a tabletop city used for advertising experiments." },
            { title: "In the Hills, the Cities", sets: "Clive Barker, 1984", description: "Thousands of people bind themselves into towering, screaming giants that battle to death. The travelers watch as the losing colossus collapses into a mountain of broken bodies." },
            { title: "The Pit and the Pendulum", sets: "Edgar Allan Poe, 1842", description: "He wakes in darkness. Rats swarm. A blade pendulum descends toward his heart. The walls heat and contract. Death surrounds him in every conceivable form." },
            { title: "The Willows", sets: "Algernon Blackwood, 1907", description: "The willows whisper with alien intelligence. Reality thins. Shapes move between dimensions. One traveler nearly sacrifices the other to appease the things that hunger there." },
            { title: "Bloodchild", sets: "Octavia E. Butler, 1984", description: "The alien implants her eggs inside human hosts. They hatch by eating their way out. He watches his brother opened alive, larvae writhing in the cavity." },
            { title: "The Fog Horn", sets: "Ray Bradbury, 1951", description: "The sea monster rises for the lighthouse's call, mistaking machinery for its extinct kind. In rage and loneliness, it destroys everything, returning to endless ocean depths alone." },
            { title: "The Monkey's Paw", sets: "W. W. Jacobs, 1902", description: "They wish their dead son alive. Something knocks at midnight, broken and wrong from the grave. The final wish is used to send it back into death's embrace." }
        ];

        const calendar = document.getElementById('calendar');

        // Function to create a chilling, red spark 'â€¢'
        function createSnowflake() {
            const s = document.createElement('div');
            s.className = 'snowflake'; s.textContent = 'â€¢';
            s.style.left = Math.random()*100 + '%';
            s.style.fontSize = (Math.random()*0.5 + 0.8) + 'em';
            s.style.animationDuration = (Math.random()*3 + 3) + 's';
            s.style.color = `rgba(255, ${Math.floor(Math.random() * 80)}, ${Math.floor(Math.random() * 80)}, 0.7)`; /* Varied red */
            document.body.appendChild(s);
            setTimeout(() => s.remove(), 7000);
        }
        setInterval(createSnowflake, 300);

        const now = new Date();
        const currentYear = now.getFullYear();
        const currentMonth = now.getMonth();
        const currentDay = now.getDate();

        function isUnlocked(day) {
            // Unlocks based on the current date, assuming a December 2025 calendar
            if (currentYear > 2025 || (currentYear === 2025 && currentMonth > 11)) return true;
            if (currentYear === 2025 && currentMonth === 11) return currentDay >= day;
            return false;
        }

        for (let i = 1; i <= 25; i++) {
            const h = horrors[i-1];
            const unlocked = isUnlocked(i);
            const box = document.createElement('div');
            box.className = 'calendar-box' + (unlocked ? '' : ' locked');
            box.innerHTML = `
                <div class="box-inner">
                    <div class="box-front">
                        ${unlocked ? '' : '<div class="lock-icon">ðŸ”’</div>'}
                        <div class="box-number">${i}</div>
                    </div>
                    <div class="box-back">
                        <div class="draft-title">${h.title}</div>
                        <div class="sets">${h.sets}</div>
                        <div class="description">${h.description}</div>
                    </div>
                </div>`;
            if (unlocked) {
                box.addEventListener('click', function() { this.classList.toggle('flipped'); });
            }
            calendar.appendChild(box);
        }
    </script>
</body>
</html>
