<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random MTG Card</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 500px;
            width: 100%;
            text-align: center;
        }
        
        h1 {
            color: #333;
            margin-bottom: 30px;
            font-size: 2em;
        }
        
        #cardImage {
            max-width: 100%;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin: 20px 0;
            transition: transform 0.3s ease;
        }
        
        #cardImage:hover {
            transform: scale(1.02);
        }
        
        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 1.1em;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            transition: all 0.3s ease;
            font-weight: 600;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.3);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        
        .card-info {
            margin-top: 20px;
            text-align: left;
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
        }
        
        .card-info h2 {
            margin: 0 0 10px 0;
            color: #333;
        }
        
        .card-info p {
            margin: 5px 0;
            color: #666;
        }
        
        .loading {
            color: #667eea;
            font-size: 1.2em;
            margin: 20px 0;
        }
        
        .error {
            color: #e74c3c;
            padding: 15px;
            background: #fadbd8;
            border-radius: 10px;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸŽ´ Random MTG Card</h1>
        <button id="randomBtn" onclick="getRandomCard()">Get Random Card</button>
        <div id="loading" class="loading" style="display: none;">Loading...</div>
        <div id="error" class="error" style="display: none;"></div>
        <img id="cardImage" style="display: none;" alt="MTG Card">
        <div id="cardInfo" class="card-info" style="display: none;"></div>
    </div>

    <script>
        async function getRandomCard() {
            const btn = document.getElementById('randomBtn');
            const loading = document.getElementById('loading');
            const error = document.getElementById('error');
            const img = document.getElementById('cardImage');
            const info = document.getElementById('cardInfo');
            
            // Reset display
            btn.disabled = true;
            loading.style.display = 'block';
            error.style.display = 'none';
            img.style.display = 'none';
            info.style.display = 'none';
            
            try {
                const response = await fetch('https://api.scryfall.com/cards/random');
                
                if (!response.ok) {
                    throw new Error('Failed to fetch card');
                }
                
                const card = await response.json();
                
                // Display card image
                const imageUrl = card.image_uris?.normal || card.card_faces?.[0]?.image_uris?.normal;
                
                if (imageUrl) {
                    img.src = imageUrl;
                    img.alt = card.name;
                    img.style.display = 'block';
                }
                
                // Display card info
                info.innerHTML = `
                    <h2>${card.name}</h2>
                    <p><strong>Type:</strong> ${card.type_line}</p>
                    <p><strong>Set:</strong> ${card.set_name}</p>
                    ${card.mana_cost ? `<p><strong>Mana Cost:</strong> ${card.mana_cost}</p>` : ''}
                    ${card.oracle_text ? `<p><strong>Text:</strong> ${card.oracle_text}</p>` : ''}
                    ${card.power && card.toughness ? `<p><strong>P/T:</strong> ${card.power}/${card.toughness}</p>` : ''}
                `;
                info.style.display = 'block';
                
            } catch (err) {
                error.textContent = 'Error loading card. Please try again.';
                error.style.display = 'block';
                console.error(err);
            } finally {
                loading.style.display = 'none';
                btn.disabled = false;
            }
        }
        
        // Load a card on page load
        getRandomCard();
    </script>
</body>
</html>
