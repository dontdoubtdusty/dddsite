<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MTG Draft Mashup Advent Calendar</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Georgia', serif;
            background: 
                linear-gradient(180deg, rgba(26,42,78,0.6) 0%, rgba(15,22,38,0.7) 50%, rgba(45,27,78,0.6) 100%),
                url('https://i.imgur.com/lP6b13v.jpeg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            color: #fff;
            position: relative;
            overflow-x: hidden;
        }

        /* Animated snow effect */
        .snowflake {
            position: fixed;
            top: -10px;
            z-index: 1;
            user-select: none;
            cursor: default;
            animation: fall linear infinite;
            color: rgba(255, 255, 255, 0.8);
            font-size: 1em;
        }

        @keyframes fall {
            to {
                transform: translateY(100vh);
            }
        }

        h1 {
            font-size: 2.5em;
            margin: 20px 0 10px;
            text-align: center;
            color: #a8d5ff;
            text-shadow: 2px 2px 8px rgba(0,0,0,0.7), 0 0 20px rgba(168, 213, 255, 0.5);
            z-index: 2;
            position: relative;
        }

        .subtitle {
            font-size: 1.2em;
            margin-bottom: 30px;
            text-align: center;
            color: #7fc7ff;
            text-shadow: 1px 1px 4px rgba(0,0,0,0.5);
            font-style: italic;
            z-index: 2;
            position: relative;
        }

        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 15px;
            max-width: 1000px;
            width: 100%;
            padding: 20px;
            z-index: 2;
            position: relative;
        }

        .calendar-box {
            position: relative;
            width: 100%;
            aspect-ratio: 1;
            perspective: 1000px;
            cursor: pointer;
        }

        .calendar-box.locked {
            cursor: not-allowed;
            opacity: 0.6;
        }

        .calendar-box.locked .box-front {
            background: linear-gradient(135deg, #2a2a3e 0%, #3a3a4e 100%);
            border-color: #555;
        }

        .lock-icon {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 1.2em;
            z-index: 10;
        }

        .box-inner {
            position: relative;
            width: 100%;
            height: 100%;
            transition: transform 0.6s;
            transform-style: preserve-3d;
        }

        .calendar-box.flipped .box-inner {
            transform: rotateX(180deg);
        }

        .box-front, .box-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 15px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.5);
        }

        .box-front {
            background: linear-gradient(135deg, #1e3a5f 0%, #2d5a8f 100%);
            border: 3px solid #7fc7ff;
        }

        .box-number {
            font-size: 3em;
            font-weight: bold;
            color: #fff;
            text-shadow: 2px 2px 6px rgba(0,0,0,0.7), 0 0 15px rgba(127, 199, 255, 0.6);
        }

        .box-back {
            background: linear-gradient(135deg, #0a1628 0%, #1a2845 100%);
            border: 3px solid #4a90e2;
            transform: rotateX(180deg);
            overflow: auto;
        }

        .draft-title {
            font-size: 1.1em;
            font-weight: bold;
            color: #ffd700;
            text-align: center;
            margin-bottom: 10px;
            line-height: 1.2;
        }

        .sets {
            font-size: 0.85em;
            color: #a8d5ff;
            text-align: center;
            margin-bottom: 8px;
            font-style: italic;
        }

        .description {
            font-size: 0.75em;
            color: #7fc7ff;
            text-align: center;
            line-height: 1.3;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 1.8em;
            }

            .subtitle {
                font-size: 1em;
            }
            
            .calendar-grid {
                grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
                gap: 10px;
            }

            .box-number {
                font-size: 2em;
            }

            .draft-title {
                font-size: 0.9em;
            }

            .sets {
                font-size: 0.75em;
            }

            .description {
                font-size: 0.7em;
            }
        }
    </style>
</head>
<body>

    <div class="calendar-grid" id="calendar"></div>

        const calendar = document.getElementById('calendar');

        // Create snowflakes
        function createSnowflake() {
            const snowflake = document.createElement('div');
            snowflake.className = 'snowflake';
            snowflake.textContent = '‚ùÑ';
            snowflake.style.left = Math.random() * 100 + '%';
            snowflake.style.animationDuration = (Math.random() * 3 + 2) + 's';
            snowflake.style.fontSize = (Math.random() * 0.5 + 0.5) + 'em';
            snowflake.style.opacity = Math.random() * 0.6 + 0.4;
            document.body.appendChild(snowflake);

            setTimeout(() => {
                snowflake.remove();
            }, 5000);
        }

        // Generate snowflakes periodically
        setInterval(createSnowflake, 200);

        // Get current date
        const now = new Date();
        const currentYear = now.getFullYear();
        const currentMonth = now.getMonth(); // 0-indexed (December = 11)
        const currentDay = now.getDate();

        // Check if a day should be unlocked (December 2025)
        function isUnlocked(day) {
            // If we're in December 2025 or later
            if (currentYear > 2025 || (currentYear === 2025 && currentMonth === 11)) {
                return currentDay >= day;
            }
            // If we're past December 2025, everything is unlocked
            if (currentYear > 2025 || (currentYear === 2025 && currentMonth > 11)) {
                return true;
            }
            // Before December 2025, nothing is unlocked
            return false;
        }

        // Create calendar boxes
        for (let i = 1; i <= 25; i++) {
            const mashup = draftMashups[i - 1];
            const unlocked = isUnlocked(i);
            
            const box = document.createElement('div');
            box.className = 'calendar-box' + (unlocked ? '' : ' locked');
            
            box.innerHTML = `
                <div class="box-inner">
                    <div class="box-front">
                        ${unlocked ? '' : '<div class="lock-icon">üîí</div>'}
                        <div class="box-number">${i}</div>
                    </div>
                    <div class="box-back">
                        <div class="draft-title">${mashup.title}</div>
                        <div class="sets">${mashup.sets}</div>
                        <div class="description">${mashup.description}</div>
                    </div>
                </div>
            `;
            
            if (unlocked) {
                box.addEventListener('click', function() {
                    this.classList.toggle('flipped');
                });
            }
            
            calendar.appendChild(box);
        }
    </script>
