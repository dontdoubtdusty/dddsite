<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MY BIBLES!</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #0f0f1e;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: 'Courier New', monospace;
            image-rendering: pixelated;
            overflow: hidden;
            position: relative;
        }

        .golem {
            width: 40px;
            height: 50px;
            background: #666;
            border: 3px solid #000;
            position: absolute;
            animation: swarm 3s linear infinite;
        }

        @keyframes swarm {
            0% { transform: translate(0, 0); }
            25% { transform: translate(10px, -10px); }
            50% { transform: translate(-10px, 10px); }
            75% { transform: translate(5px, -5px); }
            100% { transform: translate(0, 0); }
        }

        .container {
            text-align: center;
            padding: 20px;
            position: relative;
            z-index: 10;
        }

        .priest {
            width: 200px;
            height: 200px;
            margin: 0 auto 30px;
            background: #8b7355;
            border: 4px solid #000;
            position: relative;
            animation: defeat 0.3s infinite;
            opacity: 0.8;
        }

        @keyframes defeat {
            0%, 100% { transform: rotate(-3deg) translateX(-5px); }
            50% { transform: rotate(3deg) translateX(5px); }
        }

        .priest-head {
            width: 80px;
            height: 80px;
            background: #d4a574;
            border: 3px solid #000;
            margin: 20px auto 0;
            position: relative;
        }

        .beard {
            width: 60px;
            height: 40px;
            background: #e6e6e6;
            border: 3px solid #000;
            position: absolute;
            bottom: -20px;
            left: 50%;
            transform: translateX(-50%);
        }

        .eye {
            width: 12px;
            height: 16px;
            background: #000;
            position: absolute;
            top: 25px;
        }

        .eye-left {
            left: 18px;
        }

        .eye-right {
            right: 18px;
        }

        .mouth {
            width: 40px;
            height: 25px;
            border: 3px solid #000;
            border-top: none;
            position: absolute;
            bottom: 15px;
            left: 50%;
            transform: translateX(-50%);
            background: #8b0000;
            border-radius: 0 0 20px 20px;
        }

        .robe {
            width: 100px;
            height: 80px;
            background: #4a4a4a;
            border: 3px solid #000;
            margin: 10px auto;
        }

        .cross {
            width: 20px;
            height: 30px;
            background: gold;
            border: 2px solid #000;
            margin: 10px auto;
            position: relative;
        }

        .cross::before {
            content: '';
            width: 30px;
            height: 15px;
            background: gold;
            border: 2px solid #000;
            position: absolute;
            top: 8px;
            left: 50%;
            transform: translateX(-50%);
        }

        h1 {
            font-size: 5rem;
            color: #ff0000;
            text-shadow: 
                5px 5px 0 #000,
                -3px -3px 0 #000,
                3px -3px 0 #000,
                -3px 3px 0 #000;
            margin-bottom: 20px;
            animation: desperation 0.2s infinite;
            letter-spacing: 10px;
        }

        @keyframes desperation {
            0%, 100% { transform: translate(0, 0) rotate(-2deg) scale(1); }
            50% { transform: translate(-8px, 8px) rotate(2deg) scale(1.05); }
        }

        .cooldown-bar {
            width: 400px;
            height: 40px;
            background: #222;
            border: 4px solid #000;
            margin: 20px auto;
            position: relative;
            overflow: hidden;
        }

        .cooldown-fill {
            width: 15%;
            height: 100%;
            background: linear-gradient(to right, #ff0000, #ff4444);
            animation: cooldown-depleted 1s ease-in-out infinite;
        }

        @keyframes cooldown-depleted {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 0.6; }
        }

        .cooldown-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #fff;
            font-size: 1.2rem;
            font-weight: bold;
            text-shadow: 2px 2px 0 #000;
        }

        .subtitle {
            color: #ff6666;
            font-size: 1.5rem;
            margin-top: 20px;
            text-shadow: 3px 3px 0 #000;
            animation: blink 0.5s infinite;
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .game-over {
            color: #ff0000;
            font-size: 3rem;
            text-shadow: 4px 4px 0 #000;
            margin-top: 30px;
            animation: gameover 1s ease-in-out infinite;
        }

        @keyframes gameover {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        .health-bar {
            width: 300px;
            height: 30px;
            background: #222;
            border: 3px solid #000;
            margin: 20px auto;
            position: relative;
        }

        .health-fill {
            width: 5%;
            height: 100%;
            background: #ff0000;
            animation: critical 0.3s infinite;
        }

        @keyframes critical {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.4; }
        }

        .swarm-counter {
            color: #ffa500;
            font-size: 2rem;
            text-shadow: 3px 3px 0 #000;
            margin-top: 20px;
            animation: counting 0.5s infinite;
        }

        @keyframes counting {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.15); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="swarm-counter">⚠️ GOLEMS: 500+ ⚠️</div>
        
        <div class="health-bar">
            <div class="health-fill"></div>
        </div>

        <div class="priest">
            <div class="priest-head">
                <div class="eye eye-left"></div>
                <div class="eye eye-right"></div>
                <div class="mouth"></div>
                <div class="beard"></div>
            </div>
            <div class="robe">
                <div class="cross"></div>
            </div>
        </div>
        
        <h1>MY BIBLES!</h1>
        
        <div class="cooldown-bar">
            <div class="cooldown-fill"></div>
            <div class="cooldown-text">COOLDOWN: 85%</div>
        </div>

        <div class="subtitle">KING BIBLE OFFLINE</div>
        
        <div class="game-over">☠ RUN FAILED ☠</div>
    </div>

    <script>
        // Generate golem swarm
        for (let i = 0; i < 60; i++) {
            const golem = document.createElement('div');
            golem.className = 'golem';
            golem.style.left = Math.random() * 100 + '%';
            golem.style.top = Math.random() * 100 + '%';
            golem.style.animationDelay = Math.random() * 3 + 's';
            golem.style.animationDuration = (2 + Math.random() * 2) + 's';
            
            // Add golem eyes
            golem.innerHTML = '<div style="width: 8px; height: 8px; background: red; position: absolute; top: 15px; left: 10px; border: 2px solid #000;"></div><div style="width: 8px; height: 8px; background: red; position: absolute; top: 15px; right: 10px; border: 2px solid #000;"></div>';
            
            document.body.appendChild(golem);
        }
    </script>
</body>
</html>
