<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Otherwordly Horrors Advent Calendar</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Georgia', serif;
            background: 
                linear-gradient(180deg, rgba(60,10,10,0.7) 0%, rgba(20,5,5,0.85) 50%, rgba(40,0,15,0.75) 100%),
                url('snowbackground.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            color: #fff;
            position: relative;
            overflow-x: hidden;
        }

        /* Animated snow effect */
        .snowflake {
            position: fixed;
            top: -10px;
            z-index: 1;
            user-select: none;
            cursor: default;
            animation: fall linear infinite;
            color: rgba(255, 255, 255, 0.8);
            font-size: 1em;
        }

        @keyframes fall {
            to {
                transform: translateY(100vh);
            }
        }

        h1 {
            font-size: 2.5em;
            margin: 20px 0 10px;
            text-align: center;
            color: #ff6b6b;
            text-shadow: 2px 2px 8px rgba(139,0,0,0.9), 0 0 20px rgba(220,20,60,0.6);
            z-index: 2;
            position: relative;
        }

        .subtitle {
            font-size: 1.2em;
            margin-bottom: 30px;
            text-align: center;
            color: #ffaaaa;
            text-shadow: 1px 1px 4px rgba(139,0,0,0.7);
            font-style: italic;
            z-index: 2;
            position: relative;
        }

        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 15px;
            max-width: 1000px;
            width: 100%;
            padding: 20px;
            z-index: 2;
            position: relative;
        }

        .calendar-box {
            position: relative;
            width: 100%;
            aspect-ratio: 1;
            perspective: 1000px;
            cursor: pointer;
        }

        .calendar-box.locked {
            cursor: not-allowed;
            opacity: 0.6;
        }

        .calendar-box.locked .box-front {
            background: linear-gradient(135deg, #3a1a1a 0%, #4a2020 100%);
            border-color: #5a2a2a;
        }

        .lock-icon {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 1.2em;
            z-index: 10;
        }

        .box-inner {
            position: relative;
            width: 100%;
            height: 100%;
            transition: transform 0.6s;
            transform-style: preserve-3d;
        }

        .calendar-box.flipped .box-inner {
            transform: rotateX(180deg);
        }

        .box-front, .box-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 15px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.5);
        }

        .box-front {
            background: linear-gradient(135deg, #1e3a5f 0%, #2d5a8f 100%);
            border: 3px solid #7fc7ff;
        }

        .box-number {
            font-size: 3em;
            font-weight: bold;
            color: #fff;
            text-shadow: 2px 2px 6px rgba(0,0,0,0.7), 0 0 15px rgba(127, 199, 255, 0.6);
        }

        .box-back {
            background: linear-gradient(135deg, #0a1628 0%, #1a2845 100%);
            border: 3px solid #4a90e2;
            transform: rotateX(180deg);
            overflow-y: auto;
            overflow-x: hidden;
            padding: 10px;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
        }

        .box-back::-webkit-scrollbar {
            width: 6px;
        }

        .box-back::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 3px;
        }

        .box-back::-webkit-scrollbar-thumb {
            background: rgba(74, 144, 226, 0.6);
            border-radius: 3px;
        }

        .box-back::-webkit-scrollbar-thumb:hover {
            background: rgba(74, 144, 226, 0.8);
        }

        .draft-title {
            font-size: 1em;
            font-weight: bold;
            color: #ffd700;
            text-align: center;
            margin-bottom: 8px;
            line-height: 1.2;
            word-wrap: break-word;
        }

        .sets {
            font-size: 0.8em;
            color: #a8d5ff;
            text-align: center;
            margin-bottom: 6px;
            font-style: italic;
            word-wrap: break-word;
        }

        .description {
            font-size: 0.7em;
            color: #7fc7ff;
            text-align: center;
            line-height: 1.3;
            word-wrap: break-word;
            overflow-wrap: break-word;
        }
        @media (max-width: 768px) {
        h1 {
            font-size: 1.8em;
        }
    
        .subtitle {
            font-size: 1em;
        }
        
        .calendar-grid {
            grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
            gap: 10px;
        }
    
        .box-number {
            font-size: 2em;
        }
    
        .draft-title {
            font-size: 0.9em;
        }
    
        .sets {
            font-size: 0.75em;
        }
    
        .description {
            font-size: 0.7em;
        }
    }
    </style>
</head>
<body>
    <h1>‚ùÑÔ∏è Otherworldly Horrors Advent Calendar ‚ùÑÔ∏è</h1>
    <p class="subtitle">25 Nightmares Hiding in Plain Sight</p>
    <div class="calendar-grid" id="calendar"></div>

    <script>
        // Otherworldly horrors lurking in normal places
        const horrors = [
    { 
        title: "The Backwards Clock",
        sets: "A grandfather clock whose hands move counterclockwise",
        description: "You've started having trouble remembering tomorrow"
    },
    { 
        title: "The Endless Stairwell",
        sets: "A staircase in your building that has one extra step each time you count",
        description: "The superintendent says it's always been that way"
    },
    { 
        title: "The Absent Reflection",
        sets: "A mirror that shows your room exactly as it is",
        description: "Sometimes you wonder why you bought that lamp in the background"
    },
    { 
        title: "The Waiting Room",
        sets: "A lobby that exists between the 4th and 5th floors",
        description: "The magazines are always current, which is impressive given the dates"
    },
    { 
        title: "The Humming Wire",
        sets: "A telephone that sometimes rings with no one on the other end",
        description: "Last night you could hear breathing that matched your own rhythm"
    },
    { 
        title: "The Forgotten Passenger",
        sets: "An empty seat on your daily commute",
        description: "You keep meaning to sit there but always choose another"
    },
    { 
        title: "The Unchanging Photograph",
        sets: "A family photo on your mantle",
        description: "Your sister looks exactly the same as she did in 1987"
    },
    { 
        title: "The Misaligned Door",
        sets: "A doorway that leads to your bedroom",
        description: "The light switch is on the wrong side now, but your hand still finds it"
    },
    { 
        title: "The Static Channel",
        sets: "A TV station that broadcasts between channels",
        description: "You recognize the furniture, though the camera angle seems off"
    },
    { 
        title: "The Collector's Shelf",
        sets: "A bookcase in your study",
        description: "You don't recall buying this many biographies of people you've never met"
    },
    { 
        title: "The Prolonged Shadow",
        sets: "Your shadow in the evening light",
        description: "It reaches the neighbor's porch now, though you haven't moved"
    },
    { 
        title: "The Whispering Vent",
        sets: "An air duct in your apartment",
        description: "Sometimes you hear conversations about measurements and blueprints"
    },
    { 
        title: "The Patient Fog",
        sets: "A mist that settles in the same parking spot each morning",
        description: "You've started taking the long way around it"
    },
    { 
        title: "The Recursive Hallway",
        sets: "A corridor in your building",
        description: "You could swear that door at the end shows someone walking away"
    },
    { 
        title: "The Second Moon",
        sets: "A pale disc visible on clear nights",
        description: "The calendar on your phone skipped Tuesday this week"
    },
    { 
        title: "The Inherited Echo",
        sets: "A sound that follows you between apartments",
        description: "Three soft knocks, then silence, then footsteps that fade before arriving"
    },
    { 
        title: "The Vanishing District",
        sets: "A neighborhood marked on every map you own",
        description: "The exit is tomorrow, same as yesterday"
    },
    { 
        title: "The Considerate Stranger",
        sets: "A person who holds doors open in your building",
        description: "They smell like the air before a thunderstorm"
    },
    { 
        title: "The Compliant Elevator",
        sets: "A lift that services all floors in your building",
        description: "The B7 button has always been there, hasn't it"
    },
    { 
        title: "The Punctual Visitor",
        sets: "Something that arrives every Thursday at 10:47 PM",
        description: "The knocking has become quite gentle lately"
    },
    { 
        title: "The Revised Childhood",
        sets: "Photographs in your parents' house",
        description: "Everyone remembers that swing set, so you must be misremembering"
    },
    { 
        title: "The Obliging Tunnel",
        sets: "An underpass on your morning commute",
        description: "The podcast episode is always ending when you emerge"
    },
    { 
        title: "The Displaced Birdsong",
        sets: "A morning chorus that begins in full darkness",
        description: "They sing in intervals, like they're waiting for a response"
    },
    { 
        title: "The Courteous Geometry",
        sets: "A room in your apartment",
        description: "You've measured the corners twice now, which is probably enough"
    },
    { 
        title: "The Apologetic Light",
        sets: "A streetlamp outside your window",
        description: "The pattern has become quite regular over the past three weeks"
    }
];

        const calendar = document.getElementById('calendar');

        // Create snowflakes
        function createSnowflake() {
            const snowflake = document.createElement('div');
            snowflake.className = 'snowflake';
            snowflake.textContent = '‚ùÑ';
            snowflake.style.left = Math.random() * 100 + '%';
            snowflake.style.animationDuration = (Math.random() * 3 + 2) + 's';
            snowflake.style.fontSize = (Math.random() * 0.5 + 0.5) + 'em';
            snowflake.style.opacity = Math.random() * 0.6 + 0.4;
            document.body.appendChild(snowflake);

            setTimeout(() => {
                snowflake.remove();
            }, 5000);
        }

        // Generate snowflakes periodically
        setInterval(createSnowflake, 200);

        // Get current date
        const now = new Date();
        const currentYear = now.getFullYear();
        const currentMonth = now.getMonth(); // 0-indexed (December = 11)
        const currentDay = now.getDate();

        // Check if a day should be unlocked (December 2025)
        function isUnlocked(day) {
            // If we're in December 2025 or later
            if (currentYear > 2025 || (currentYear === 2025 && currentMonth === 11)) {
                return currentDay >= day;
            }
            // If we're past December 2025, everything is unlocked
            if (currentYear > 2025 || (currentYear === 2025 && currentMonth > 11)) {
                return true;
            }
            // Before December 2025, nothing is unlocked
            return false;
        }

        // Create calendar boxes
        for (let i = 1; i <= 25; i++) {
            const horror = horrors[i - 1];
            const unlocked = isUnlocked(i);
            
            const box = document.createElement('div');
            box.className = 'calendar-box' + (unlocked ? '' : ' locked');
            
            box.innerHTML = `
                <div class="box-inner">
                    <div class="box-front">
                        ${unlocked ? '' : '<div class="lock-icon">üîí</div>'}
                        <div class="box-number">${i}</div>
                    </div>
                    <div class="box-back">
                        <div class="draft-title">${horror.title}</div>
                        <div class="sets">${horror.sets}</div>
                        <div class="description">${horror.description}</div>
                    </div>
                </div>
            `;
            
            if (unlocked) {
                box.addEventListener('click', function() {
                    this.classList.toggle('flipped');
                });
            }
            
            calendar.appendChild(box);
        }
    </script>
</body>
</html>
