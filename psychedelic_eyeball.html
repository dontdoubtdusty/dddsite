<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Psychedelic Eyeball</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        
        body {
            width: 100vw;
            height: 100vh;
            cursor: none;
            background: linear-gradient(45deg, #ff00ff, #00ffff, #ffff00, #ff00ff);
            background-size: 400% 400%;
            animation: gradientShift 3s ease infinite;
        }
        
        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        .pulse-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at center, 
                transparent 0%, 
                rgba(255, 0, 255, 0.2) 25%,
                rgba(0, 255, 255, 0.2) 50%,
                rgba(255, 255, 0, 0.2) 75%,
                transparent 100%);
            animation: pulse 6s ease-in-out infinite;
            pointer-events: none;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 0.3; transform: scale(1); }
            50% { opacity: 0.7; transform: scale(1.1); }
        }
        
        .eyeball {
            position: fixed;
            width: 200px;
            height: 200px;
            transition: left 0.1s, top 0.1s;
            filter: drop-shadow(0 0 30px rgba(255, 0, 255, 0.8));
        }
        
        .eye-white {
            position: absolute;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, #ffffff 0%, #f0f0f0 100%);
            border-radius: 50%;
            animation: colorShiftWhite 6s ease infinite;
        }
        
        .eyelid-top {
            position: absolute;
            width: 100%;
            height: 50%;
            top: 0;
            left: 0;
            background: linear-gradient(180deg, #ff00ff, #00ffff);
            border-radius: 50% 50% 100% 100% / 100% 100% 0% 0%;
            animation: eyelidColorShift 4.8s ease infinite, blinkTop 2.4s ease-in-out infinite;
            transform-origin: bottom;
            transform: scaleY(0);
            z-index: 10;
        }
        
        .eyelid-bottom {
            position: absolute;
            width: 100%;
            height: 50%;
            bottom: 0;
            left: 0;
            background: linear-gradient(0deg, #ffff00, #ff00ff);
            border-radius: 100% 100% 50% 50% / 0% 0% 100% 100%;
            animation: eyelidColorShift 4.8s ease infinite reverse, blinkBottom 2.4s ease-in-out infinite;
            transform-origin: top;
            transform: scaleY(0);
            z-index: 10;
        }
        
        @keyframes blinkTop {
            0%, 83%, 100% { transform: scaleY(0); }
            92% { transform: scaleY(1); }
        }
        
        @keyframes blinkBottom {
            0%, 83%, 100% { transform: scaleY(0); }
            92% { transform: scaleY(1); }
        }
        
        @keyframes eyelidColorShift {
            0%, 100% { 
                background: linear-gradient(180deg, #ff00ff, #00ffff);
                box-shadow: inset 0 -5px 20px rgba(0, 0, 0, 0.3);
            }
            33% { 
                background: linear-gradient(180deg, #00ffff, #ffff00);
                box-shadow: inset 0 -5px 20px rgba(0, 0, 0, 0.4);
            }
            66% { 
                background: linear-gradient(180deg, #ffff00, #ff00ff);
                box-shadow: inset 0 -5px 20px rgba(0, 0, 0, 0.3);
            }
        }
        
        @keyframes colorShiftWhite {
            0%, 100% { background: radial-gradient(circle, #ffffff 0%, #ffccff 100%); }
            25% { background: radial-gradient(circle, #ffffff 0%, #ccffff 100%); }
            50% { background: radial-gradient(circle, #ffffff 0%, #ffffcc 100%); }
            75% { background: radial-gradient(circle, #ffffff 0%, #ffcccc 100%); }
        }
        
        .iris {
            position: absolute;
            width: 60%;
            height: 60%;
            top: 20%;
            left: 20%;
            background: conic-gradient(
                from 0deg,
                #ff00ff 0deg,
                #00ffff 60deg,
                #ffff00 120deg,
                #ff0000 180deg,
                #00ff00 240deg,
                #0000ff 300deg,
                #ff00ff 360deg
            );
            border-radius: 50%;
            animation: rotate 4.8s linear infinite;
        }
        
        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        
        .pupil {
            position: absolute;
            width: 50%;
            height: 50%;
            top: 25%;
            left: 25%;
            background: radial-gradient(circle, #000000 40%, #1a1a1a 100%);
            border-radius: 50%;
            animation: pupilPulse 2.4s ease-in-out infinite;
        }
        
        @keyframes pupilPulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(0.85); }
        }
        
        .reflection {
            position: absolute;
            width: 30%;
            height: 30%;
            top: 15%;
            left: 15%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.9), transparent);
            border-radius: 50%;
            animation: shimmer 3s ease-in-out infinite;
        }
        
        @keyframes shimmer {
            0%, 100% { opacity: 0.6; }
            50% { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="pulse-overlay"></div>
    
    <div class="eyeball" id="eyeball">
        <div class="eyelid-top"></div>
        <div class="eye-white"></div>
        <div class="iris" id="iris">
            <div class="pupil">
                <div class="reflection"></div>
            </div>
        </div>
        <div class="eyelid-bottom"></div>
    </div>

    <script>
        const eyeball = document.getElementById('eyeball');
        
        let eyeX = window.innerWidth / 2 - 100;
        let eyeY = window.innerHeight / 2 - 100;
        
        eyeball.style.left = eyeX + 'px';
        eyeball.style.top = eyeY + 'px';
    </script>
</body>
</html>
