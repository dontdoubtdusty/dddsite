<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Psychedelic Eyeball</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        
        body {
            width: 100vw;
            height: 100vh;
            cursor: none;
            background: linear-gradient(45deg, #ff00ff, #00ffff, #ffff00, #ff00ff);
            background-size: 400% 400%;
            animation: gradientShift 3s ease infinite;
        }
        
        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        .pulse-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at center, 
                transparent 0%, 
                rgba(255, 0, 255, 0.2) 25%,
                rgba(0, 255, 255, 0.2) 50%,
                rgba(255, 255, 0, 0.2) 75%,
                transparent 100%);
            animation: pulse 6s ease-in-out infinite;
            pointer-events: none;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 0.3; transform: scale(1); }
            50% { opacity: 0.7; transform: scale(1.1); }
        }
        
        .eyeball {
            position: fixed;
            width: 200px;
            height: 200px;
            transition: left 0.1s, top 0.1s;
            filter: drop-shadow(0 0 30px rgba(255, 0, 255, 0.8));
            cursor: pointer;
        }
        
        .eye-white {
            position: absolute;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, #ffffff 0%, #f0f0f0 100%);
            border-radius: 50%;
            animation: colorShiftWhite 6s ease infinite;
        }
        
        @keyframes colorShiftWhite {
            0%, 100% { background: radial-gradient(circle, #ffffff 0%, #ffccff 100%); }
            25% { background: radial-gradient(circle, #ffffff 0%, #ccffff 100%); }
            50% { background: radial-gradient(circle, #ffffff 0%, #ffffcc 100%); }
            75% { background: radial-gradient(circle, #ffffff 0%, #ffcccc 100%); }
        }
        
        .iris {
            position: absolute;
            width: 60%;
            height: 60%;
            top: 20%;
            left: 20%;
            background: conic-gradient(
                from 0deg,
                #ff00ff 0deg,
                #00ffff 60deg,
                #ffff00 120deg,
                #ff0000 180deg,
                #00ff00 240deg,
                #0000ff 300deg,
                #ff00ff 360deg
            );
            border-radius: 50%;
            animation: rotate 4.8s linear infinite;
        }
        
        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        
        .pupil {
            position: absolute;
            width: 50%;
            height: 50%;
            top: 25%;
            left: 25%;
            background: radial-gradient(circle, #000000 40%, #1a1a1a 100%);
            border-radius: 50%;
            animation: pupilPulse 2.4s ease-in-out infinite;
        }
        
        @keyframes pupilPulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(0.85); }
        }
        
        .reflection {
            position: absolute;
            width: 30%;
            height: 30%;
            top: 15%;
            left: 15%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.9), transparent);
            border-radius: 50%;
            animation: shimmer 3s ease-in-out infinite;
        }
        
        @keyframes shimmer {
            0%, 100% { opacity: 0.6; }
            50% { opacity: 1; }
        }
        
        .wave {
            position: fixed;
            border-radius: 50%;
            border: 3px solid;
            pointer-events: none;
            animation: waveExpand 2.4s ease-out forwards;
            z-index: 5;
        }
        
        @keyframes waveExpand {
            0% {
                width: 200px;
                height: 200px;
                opacity: 1;
                border-color: #ff00ff;
            }
            25% {
                border-color: #00ffff;
            }
            50% {
                border-color: #ffff00;
            }
            75% {
                border-color: #ff0000;
            }
            100% {
                width: 3000px;
                height: 3000px;
                opacity: 0;
                border-color: #ff00ff;
            }
        }
    </style>
</head>
<body>
    <div class="pulse-overlay"></div>
    
    <div class="eyeball" id="eyeball">
        <div class="eyelid-top"></div>
        <div class="eye-white"></div>
        <div class="iris" id="iris">
            <div class="pupil">
                <div class="reflection"></div>
            </div>
        </div>
        <div class="eyelid-bottom"></div>
    </div>

    <script>
        const eyeball = document.getElementById('eyeball');
        
        let eyeX = window.innerWidth / 2 - 100;
        let eyeY = window.innerHeight / 2 - 100;
        
        eyeball.style.left = eyeX + 'px';
        eyeball.style.top = eyeY + 'px';
        
        eyeball.addEventListener('click', () => {
            // Create multiple waves with staggered timing
            for (let i = 0; i < 5; i++) {
                setTimeout(() => {
                    const wave = document.createElement('div');
                    wave.className = 'wave';
                    wave.style.left = (eyeX + 100) + 'px';
                    wave.style.top = (eyeY + 100) + 'px';
                    wave.style.transform = 'translate(-50%, -50%)';
                    
                    document.body.appendChild(wave);
                    
                    // Remove wave after animation completes
                    setTimeout(() => {
                        wave.remove();
                    }, 2400);
                }, i * 300); // Stagger by 0.3s (half a beat at 100BPM)
            }
        });
    </script>
</body>
</html>
