<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Psychedelic Eyeball</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        
        body {
            width: 100vw;
            height: 100vh;
            cursor: none;
            background: linear-gradient(45deg, #ff00ff, #00ffff, #ffff00, #ff00ff);
            background-size: 400% 400%;
            animation: gradientShift 3s ease infinite;
        }
        
        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        .pulse-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at center, 
                transparent 0%, 
                rgba(255, 0, 255, 0.2) 25%,
                rgba(0, 255, 255, 0.2) 50%,
                rgba(255, 255, 0, 0.2) 75%,
                transparent 100%);
            animation: pulse 6s ease-in-out infinite;
            pointer-events: none;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 0.3; transform: scale(1); }
            50% { opacity: 0.7; transform: scale(1.1); }
        }
        
        .eyeball {
            position: fixed;
            width: 200px;
            height: 200px;
            transition: left 0.1s, top 0.1s;
            filter: drop-shadow(0 0 30px rgba(255, 0, 255, 0.8));
            cursor: pointer;
        }
        
        .eye-white {
            position: absolute;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, #ffffff 0%, #f0f0f0 100%);
            border-radius: 50%;
            animation: colorShiftWhite 6s ease infinite;
        }
        
        @keyframes colorShiftWhite {
            0%, 100% { background: radial-gradient(circle, #ffffff 0%, #ffccff 100%); }
            25% { background: radial-gradient(circle, #ffffff 0%, #ccffff 100%); }
            50% { background: radial-gradient(circle, #ffffff 0%, #ffffcc 100%); }
            75% { background: radial-gradient(circle, #ffffff 0%, #ffcccc 100%); }
        }
        
        .iris {
            position: absolute;
            width: 60%;
            height: 60%;
            top: 20%;
            left: 20%;
            background: conic-gradient(
                from 0deg,
                #ff00ff 0deg,
                #00ffff 60deg,
                #ffff00 120deg,
                #ff0000 180deg,
                #00ff00 240deg,
                #0000ff 300deg,
                #ff00ff 360deg
            );
            border-radius: 50%;
            animation: rotate 4.8s linear infinite;
        }
        
        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        
        .pupil {
            position: absolute;
            width: 50%;
            height: 50%;
            top: 25%;
            left: 25%;
            background: radial-gradient(circle, #000000 40%, #1a1a1a 100%);
            border-radius: 50%;
            animation: pupilPulse 2.4s ease-in-out infinite;
        }
        
        @keyframes pupilPulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(0.85); }
        }
        
        .reflection {
            position: absolute;
            width: 30%;
            height: 30%;
            top: 15%;
            left: 15%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.9), transparent);
            border-radius: 50%;
            animation: shimmer 3s ease-in-out infinite;
        }
        
        @keyframes shimmer {
            0%, 100% { opacity: 0.6; }
            50% { opacity: 1; }
        }
        
        .wave {
            position: fixed;
            border-radius: 50%;
            border: 4px solid;
            pointer-events: none;
            z-index: 5;
            will-change: transform, opacity;
        }
        
        .wave:nth-child(odd) {
            animation: waveExpand1 2.4s ease-out forwards;
        }
        
        .wave:nth-child(even) {
            animation: waveExpand2 2.4s ease-out forwards;
            animation-delay: 0.6s;
        }
        
        @keyframes waveExpand1 {
            0% {
                width: 200px;
                height: 200px;
                opacity: 1;
                border-color: #ff00ff;
                border-radius: 50% 45% 55% 50% / 55% 50% 45% 50%;
            }
            25% {
                border-color: #00ffff;
                border-radius: 45% 55% 50% 45% / 50% 55% 50% 45%;
            }
            50% {
                border-color: #ffff00;
                border-radius: 55% 50% 45% 55% / 45% 50% 55% 50%;
            }
            75% {
                border-color: #ff0000;
                border-radius: 50% 45% 55% 50% / 50% 45% 50% 55%;
                opacity: 0.5;
            }
            100% {
                width: 1500px;
                height: 1500px;
                opacity: 0;
                border-color: #ff00ff;
                border-radius: 45% 55% 45% 55% / 55% 45% 55% 45%;
            }
        }
        
        @keyframes waveExpand2 {
            0% {
                width: 200px;
                height: 200px;
                opacity: 1;
                border-color: #00ffff;
                border-radius: 55% 50% 45% 50% / 50% 55% 50% 45%;
            }
            25% {
                border-color: #ffff00;
                border-radius: 50% 45% 50% 55% / 45% 50% 55% 50%;
            }
            50% {
                border-color: #ff0000;
                border-radius: 45% 55% 55% 50% / 55% 45% 50% 55%;
            }
            75% {
                border-color: #00ff00;
                border-radius: 55% 45% 50% 45% / 50% 55% 45% 50%;
                opacity: 0.5;
            }
            100% {
                width: 1500px;
                height: 1500px;
                opacity: 0;
                border-color: #0000ff;
                border-radius: 50% 55% 45% 50% / 45% 50% 55% 45%;
            }
        }
        .warning-message {
            position: fixed;
            font-family: 'Courier New', monospace;
            font-size: 24px;
            color: #ff00ff;
            text-align: center;
            pointer-events: none;
            animation: trippy 2.4s ease-in-out infinite;
            opacity: 0.7;
            text-shadow: 
                0 0 10px #00ffff,
                0 0 20px #ffff00,
                0 0 30px #ff00ff;
        }
        
        @keyframes trippy {
            0%, 100% {
                color: #ff00ff;
                transform: translateY(0px) scale(1);
                text-shadow: 
                    0 0 10px #00ffff,
                    0 0 20px #ffff00,
                    0 0 30px #ff00ff;
            }
            33% {
                color: #00ffff;
                transform: translateY(-3px) scale(1.05);
                text-shadow: 
                    0 0 10px #ffff00,
                    0 0 20px #ff00ff,
                    0 0 30px #00ffff;
            }
            66% {
                color: #ffff00;
                transform: translateY(3px) scale(0.95);
                text-shadow: 
                    0 0 10px #ff00ff,
                    0 0 20px #00ffff,
                    0 0 30px #ffff00;
            }
        }
        
        .clicked-message {
            position: fixed;
            font-family: 'Courier New', monospace;
            font-size: 28px;
            color: #ffff00;
            text-align: center;
            pointer-events: none;
            animation: fadeOut 10s ease-out forwards;
            text-shadow: 
                0 0 15px #ff00ff,
                0 0 25px #00ffff,
                0 0 35px #ffff00;
        }
        
        @keyframes fadeOut {
            0% {
                opacity: 1;
                transform: scale(1);
            }
            70% {
                opacity: 1;
            }
            100% {
                opacity: 0;
                transform: scale(1.2);
            }
        }
    </style>
</head>
<body>
    <div class="pulse-overlay"></div>

    <div class="warning-message" id="warning">Do not click the eyeball</div>
    
    <div class="eyeball" id="eyeball">
        <div class="eyelid-top"></div>
        <div class="eye-white"></div>
        <div class="iris" id="iris">
            <div class="pupil">
                <div class="reflection"></div>
            </div>
        </div>
        <div class="eyelid-bottom"></div>
    </div>

    <script>
        const eyeball = document.getElementById('eyeball');
        const warning = document.getElementById('warning');
        
        let eyeX = window.innerWidth / 2 - 100;
        let eyeY = window.innerHeight / 2 - 100;
        
        eyeball.style.left = eyeX + 'px';
        eyeball.style.top = eyeY + 'px';
        
        // Position warning message above eyeball
        warning.style.left = (window.innerWidth / 2) + 'px';
        warning.style.top = (eyeY - 50) + 'px';
        warning.style.transform = 'translateX(-50%)';
        
        // Create audio element
        const audio = new Audio('ide2.wav');
        audio.loop = true;
        
        let audioStarted = false;
        let firstClick = true;
        
        eyeball.addEventListener('click', () => {
            // Start audio on first click
            if (!audioStarted) {
                audio.play();
                audioStarted = true;
            }
            
            // Handle first click
            if (firstClick) {
                firstClick = false;
                warning.style.display = 'none';
                
                // Show "You clicked the eyeball" message after 3 seconds
                setTimeout(() => {
                    const clickedMsg = document.createElement('div');
                    clickedMsg.className = 'clicked-message';
                    clickedMsg.textContent = 'You clicked the eyeball';
                    clickedMsg.style.left = (window.innerWidth / 2) + 'px';
                    clickedMsg.style.top = (eyeY + 250) + 'px';
                    clickedMsg.style.transform = 'translateX(-50%)';
                    document.body.appendChild(clickedMsg);
                    
                    // Remove message after 10 seconds
                    setTimeout(() => {
                        clickedMsg.remove();
                    }, 10000);
                }, 3000);
            }
            
            // Create 2 squiggly waves
            for (let i = 0; i < 2; i++) {
                const wave = document.createElement('div');
                wave.className = 'wave';
                wave.style.left = (eyeX + 100) + 'px';
                wave.style.top = (eyeY + 100) + 'px';
                wave.style.transform = 'translate(-50%, -50%)';
                
                document.body.appendChild(wave);
                
                // Remove wave after animation completes
                setTimeout(() => {
                    wave.remove();
                }, 3000);
            }
        });
    </script>
</body>
</html>
