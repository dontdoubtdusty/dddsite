<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step By Step Reviewed by Big Juicy Doug</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Comic Sans MS', 'Trebuchet MS', Arial, sans-serif;
            background-image: url("sbsbg.jpg");
            background-repeat: no-repeat;
            background-position: center center;
            background-attachment: fixed;             
            background-size: cover;
            background-color: #000;
            color: #fff;
            line-height: 1.6;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            background: linear-gradient(135deg, #ff6b35 0%, #f7931e 25%, #fbb03b 50%, #ed1c24 75%, #c1272d 100%);
            border: 8px ridge #666;
            box-shadow: 0 0 30px rgba(255, 107, 53, 0.5);
        }
        
        header {
            background: linear-gradient(to bottom, #4169e1, #1e3a8a);
            padding: 20px;
            border-bottom: 5px solid #ffd700;
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        
        header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: repeating-linear-gradient(
                45deg,
                transparent,
                transparent 10px,
                rgba(255,255,255,0.05) 10px,
                rgba(255,255,255,0.05) 20px
            );
        }
        
        header h1 {
            color: #ffd700;
            font-size: 42px;
            text-shadow: 3px 3px 0 #ff1493, 5px 5px 0 #00ffff, 7px 7px 10px #000;
            letter-spacing: 3px;
            margin-bottom: 10px;
            position: relative;
            font-weight: bold;
            text-transform: uppercase;
        }
        
        header p {
            color: #00ffff;
            font-style: italic;
            font-size: 18px;
            text-shadow: 2px 2px 4px #000;
            position: relative;
        }
        
        nav {
            background: linear-gradient(to right, #ff1493, #ffd700, #00ffff, #32cd32);
            padding: 12px 20px;
            border-bottom: 3px solid #000;
            text-align: center;
        }
        
        nav a {
            color: #000;
            text-decoration: none;
            margin: 0 15px;
            font-size: 16px;
            font-weight: bold;
            text-shadow: 1px 1px 0 rgba(255,255,255,0.5);
            padding: 5px 10px;
            border-radius: 3px;
            background: rgba(255,255,255,0.3);
        }
        
        nav a:hover {
            background: rgba(255,255,255,0.6);
            text-decoration: underline;
        }
        
        main {
            padding: 30px;
            background: #fff;
            color: #000;
        }
        
        .login-panel {
            background: linear-gradient(135deg, #ff1493 0%, #4169e1 100%);
            padding: 30px;
            margin-bottom: 30px;
            border: 4px solid #000;
            box-shadow: 8px 8px 0 rgba(0,0,0,0.3);
            text-align: center;
        }
        
        .login-panel h3 {
            color: #ffd700;
            font-size: 24px;
            text-shadow: 2px 2px 4px #000;
            margin-bottom: 15px;
            font-weight: bold;
        }
        
        .login-panel input {
            width: 300px;
            padding: 10px;
            margin: 10px 0;
            border: 3px solid #000;
            font-size: 16px;
            font-family: Arial, sans-serif;
        }
        
        .login-panel button {
            background: linear-gradient(to bottom, #ffd700, #ff6b35);
            color: #000;
            border: 3px solid #000;
            padding: 12px 30px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            box-shadow: 4px 4px 0 rgba(0,0,0,0.3);
            font-family: 'Comic Sans MS', Arial, sans-serif;
            margin: 10px 5px;
        }
        
        .login-panel button:hover {
            background: linear-gradient(to bottom, #ff6b35, #ffd700);
        }
        
        .post {
            margin-bottom: 40px;
            background: #fff;
            padding: 20px;
            border: 4px solid #000;
            box-shadow: 8px 8px 0 rgba(0,0,0,0.3);
            position: relative;
        }
        
        .post-title {
            color: #ff1493;
            font-size: 32px;
            margin-bottom: 10px;
            text-shadow: 2px 2px 0 #ffd700;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        
        .post-meta {
            color: #666;
            font-size: 13px;
            margin-bottom: 20px;
            font-family: Arial, sans-serif;
            padding: 8px;
            background: linear-gradient(to right, #ffd700, #ff6b35);
            border-left: 4px solid #ff1493;
        }
        
        .post-actions {
            position: absolute;
            top: 20px;
            right: 20px;
        }
        
        .post-actions button {
            background: linear-gradient(to bottom, #00ffff, #4169e1);
            color: #000;
            border: 3px solid #000;
            padding: 8px 15px;
            cursor: pointer;
            font-size: 14px;
            font-weight: bold;
            box-shadow: 3px 3px 0 rgba(0,0,0,0.3);
            font-family: 'Comic Sans MS', Arial, sans-serif;
            margin-left: 5px;
        }
        
        .post-actions button:hover {
            background: linear-gradient(to bottom, #4169e1, #00ffff);
        }
        
        .post-actions button.delete {
            background: linear-gradient(to bottom, #ff1493, #c1272d);
            color: #fff;
        }
        
        .post-content {
            font-size: 15px;
            font-family: 'Trebuchet MS', Arial, sans-serif;
        }
        
        .post-content img {
            max-width: 100%;
            height: auto;
            margin: 15px 0;
            border: 4px solid #000;
            box-shadow: 5px 5px 0 #ff1493;
        }
        
        .post-content p {
            margin-bottom: 15px;
        }
        
        .post-content h2 {
            color: #4169e1;
            font-size: 26px;
            margin: 30px 0 15px 0;
            text-shadow: 2px 2px 0 #ffd700;
            font-weight: bold;
            border-bottom: 3px solid #ff1493;
            padding-bottom: 5px;
        }
        
        .post-content h3 {
            color: #ff6b35;
            font-size: 20px;
            margin: 20px 0 10px 0;
            font-weight: bold;
        }
        
        .post-content blockquote {
            border-left: 5px solid #00ffff;
            padding-left: 15px;
            margin: 15px 0;
            background: #ffffcc;
            padding: 10px 15px;
            font-style: italic;
        }
        
        .post-content strong {
            font-weight: bold;
            color: #ff1493;
        }
        
        .post-content em {
            font-style: italic;
        }
        
        .editor-panel {
            background: linear-gradient(135deg, #00ffff 0%, #ff1493 100%);
            padding: 20px;
            margin-bottom: 30px;
            border: 4px solid #000;
            box-shadow: 8px 8px 0 rgba(0,0,0,0.3);
        }
        
        .editor-panel h3 {
            margin-bottom: 15px;
            color: #ffd700;
            font-size: 24px;
            text-shadow: 2px 2px 4px #000;
            font-weight: bold;
        }
        
        .editor-panel input {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 3px solid #000;
            font-family: Arial, sans-serif;
            font-size: 16px;
            background: #fff;
        }
        
        .editor-panel textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 3px solid #000;
            font-family: 'Courier New', monospace;
            font-size: 13px;
            min-height: 300px;
            background: #fff;
        }
        
        .editor-panel button {
            background: linear-gradient(to bottom, #ffd700, #ff6b35);
            color: #000;
            border: 3px solid #000;
            padding: 12px 25px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            margin-right: 10px;
            box-shadow: 4px 4px 0 rgba(0,0,0,0.3);
            font-family: 'Comic Sans MS', Arial, sans-serif;
        }
        
        .editor-panel button:hover {
            background: linear-gradient(to bottom, #ff6b35, #ffd700);
            transform: translate(2px, 2px);
            box-shadow: 2px 2px 0 rgba(0,0,0,0.3);
        }
        
        .editor-panel button:active {
            transform: translate(4px, 4px);
            box-shadow: none;
        }
        
        .help-text {
            font-size: 13px;
            color: #000;
            margin-bottom: 10px;
            background: rgba(255,255,255,0.8);
            padding: 8px;
            border: 2px solid #000;
            font-weight: bold;
        }
        
        footer {
            background: linear-gradient(to right, #000, #4169e1, #000);
            color: #ffd700;
            text-align: center;
            padding: 20px;
            font-size: 13px;
            border-top: 5px solid #ff1493;
        }
        
        .hidden {
            display: none;
        }
        
        @keyframes blink {
            0%, 49% { opacity: 1; }
            50%, 100% { opacity: 0; }
        }
        
        .blink {
            animation: blink 1s infinite;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>BIG JUICY DOUG'S<br>90s TV WEBZINE</h1>
            <p>‚òÖ Reviewing the things nobody asked for ‚òÖ</p>
        </header>
        
        <nav>
            <span style="font-size: 20px;">‚òÖ</span>
            <!-- Links will go here later -->
            <span style="font-size: 20px;">‚òÖ</span>
        </nav>
        
        <main>
            <div id="loginPanel" class="login-panel hidden">
                <h3>üîê ADMIN LOGIN üîê</h3>
                <div>
                    <input type="password" id="password" placeholder="Enter password" onkeypress="if(event.key === 'Enter') login()">
                </div>
                <button onclick="login()">‚òÖ LOGIN ‚òÖ</button>
            </div>
            
            <div id="editorPanel" class="editor-panel hidden">
                <h3 id="editorTitle">‚úé CREATE NEW POST ‚úé</h3>
                <input type="text" id="postTitle" placeholder="Post Title">
                <input type="text" id="postDate" placeholder="Post Date (e.g., September 20, 2023)">
                <div class="help-text">
                    üìù Use Markdown: **bold**, *italic*, ## Headers, ![alt](image-url) for images
                </div>
                <textarea id="markdownInput" placeholder="Paste your markdown content here..."></textarea>
                <button onclick="savePost()">‚òÖ SAVE POST ‚òÖ</button>
                <button onclick="cancelEdit()" style="background: linear-gradient(to bottom, #999, #666); color: #fff;">‚úó CANCEL</button>
            </div>
            
            <div id="postsContainer"></div>
        </main>
        
        <footer>
            &copy; 2023 Big Juicy Doug's 90s TV Webzine<br>
            <span class="blink">‚òÖ</span> Powered by nostalgia and regret <span class="blink">‚òÖ</span>
        </footer>
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/9.1.6/marked.min.js"></script>

    <script>
        // --- CONFIGURATION ---
        const PASSWORD = 'bigjuicydoug'; // <--- SET YOUR PASSWORD HERE
        
        // --- STATE VARIABLES ---
        let isLoggedIn = false;
        let posts = [];
        let editingPostId = null;
        
        // --- 1. STARTUP SEQUENCE ---
        // This runs immediately when the page loads
        function init() {
            // Check if we are in admin mode via URL
            const urlParams = new URLSearchParams(window.location.search);
            
            if (urlParams.get('admin') === 'true') {
                // If URL has ?admin=true, show the login box
                document.getElementById('loginPanel').classList.remove('hidden');
            }
            
            // Always load posts regardless of who is viewing
            loadPosts();
        }
    
        // --- 2. LOGIN LOGIC ---
        function login() {
            const inputPass = document.getElementById('password').value;
            
            if (inputPass === PASSWORD) {
                isLoggedIn = true;
                
                // UI Switcheroo
                document.getElementById('loginPanel').classList.add('hidden'); // Hide login
                document.getElementById('editorPanel').classList.remove('hidden'); // Show editor
                
                // Re-render posts to show the "Edit/Delete" buttons
                renderPosts(); 
            } else {
                alert('‚ùå WRONG PASSWORD! ‚ùå');
            }
        }
    
        // --- 3. DATABASE LOGIC (GITHUB PAGES) ---
        async function loadPosts() {
            try {
                // Fetch the JSON file from the server
                const response = await fetch('sbsrposts.json');
                if (!response.ok) throw new Error('Network response was not ok');
                posts = await response.json();
            } catch (error) {
                console.error('Error loading posts:', error);
                posts = []; // Start empty if file doesn't exist yet
            }
            renderPosts();
        }
        
        function exportDatabase() {
            const dataStr = JSON.stringify(posts, null, 2);
            const dataUri = 'data:application/json;charset=utf-8,'+ encodeURIComponent(dataStr);
            const exportFileDefaultName = 'sbsrposts.json';
            
            const linkElement = document.createElement('a');
            linkElement.setAttribute('href', dataUri);
            linkElement.setAttribute('download', exportFileDefaultName);
            linkElement.click();
            
            alert("üíæ DOWNLOADED! \n\nNow drag 'sbsrposts.json' into your GitHub folder and commit/push.");
        }
        
        // --- 4. RENDER & EDITOR LOGIC ---
        function renderPosts() {
            const container = document.getElementById('postsContainer');
            container.innerHTML = '';
            
            // Show "Download DB" button ONLY if logged in
            if (isLoggedIn) {
                const dbControls = document.createElement('div');
                dbControls.style.marginBottom = '20px';
                dbControls.style.textAlign = 'center';
                dbControls.innerHTML = `
                    <button onclick="exportDatabase()" style="background: #0f0; color: #000; border: 3px solid #000; padding: 10px; font-weight: bold; cursor: pointer; box-shadow: 4px 4px 0 rgba(0,0,0,0.5);">
                        üíæ DOWNLOAD UPDATED DATABASE üíæ
                    </button>
                    <p style="font-size: 12px; margin-top: 5px; color: #000; font-weight: bold; background: white; display: inline-block; padding: 2px;">(Click after saving changes, then upload to GitHub)</p>
                `;
                container.appendChild(dbControls);
            }
            
            posts.forEach(post => {
                const article = document.createElement('article');
                article.className = 'post';
                
                // Only show Edit/Delete buttons if logged in
                const actions = isLoggedIn ? `
                    <div class="post-actions">
                        <button onclick="editPost('${post.id}')">‚úé EDIT</button>
                        <button class="delete" onclick="deletePost('${post.id}')">‚úó DELETE</button>
                    </div>
                ` : '';
                
                article.innerHTML = `
                    ${actions}
                    <h2 class="post-title">${post.title}</h2>
                    <div class="post-meta">üì∫ Posted on ${post.date} by Big Juicy Doug üì∫</div>
                    <div class="post-content">${marked.parse(post.content)}</div>
                `;
                
                container.appendChild(article);
            });
        }
        
        function savePost() {
            const title = document.getElementById('postTitle').value;
            const date = document.getElementById('postDate').value;
            const content = document.getElementById('markdownInput').value;
            
            if (!title || !date || !content) {
                alert('Please fill in all fields!');
                return;
            }
            
            if (editingPostId) {
                const post = posts.find(p => p.id === editingPostId);
                post.title = title;
                post.date = date;
                post.content = content;
            } else {
                const post = {
                    id: Date.now().toString(),
                    title: title,
                    date: date,
                    content: content
                };
                posts.unshift(post);
            }
            
            cancelEdit();
            renderPosts();
            
            // Reminder to download
            if(confirm("Post saved to memory! Download sbsrposts.json now?")) {
                exportDatabase();
            }
        }
        
        function editPost(id) {
            const post = posts.find(p => p.id === id);
            if (post) {
                editingPostId = id;
                document.getElementById('editorTitle').textContent = '‚úé EDIT POST ‚úé';
                document.getElementById('postTitle').value = post.title;
                document.getElementById('postDate').value = post.date;
                document.getElementById('markdownInput').value = post.content;
                document.getElementById('editorPanel').scrollIntoView({ behavior: 'smooth' });
            }
        }
        
        function deletePost(id) {
            if (confirm('Are you sure you want to delete this post?')) {
                posts = posts.filter(p => p.id !== id);
                renderPosts();
                alert("Post deleted. Don't forget to download and upload the new sbsrposts.json!");
            }
        }
        
        function cancelEdit() {
            editingPostId = null;
            document.getElementById('editorTitle').textContent = '‚úé CREATE NEW POST ‚úé';
            document.getElementById('postTitle').value = '';
            document.getElementById('postDate').value = '';
            document.getElementById('markdownInput').value = '';
        }
        
        // Run the startup sequence
        init();
    </script>
</body>
</html>
