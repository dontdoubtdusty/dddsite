<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Sun Space Map</title>
  <style>
    body {
      margin: 0;
      background: radial-gradient(circle at center, #0b1020, #02030a 70%);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: system-ui, sans-serif;
    }

    .map {
      position: relative;
      width: 700px;
      height: 400px;
      border-radius: 16px;
      background:
        repeating-linear-gradient(
          0deg,
          rgba(255,255,255,0.05) 0px,
          rgba(255,255,255,0.05) 1px,
          transparent 1px,
          transparent 40px
        ),
        repeating-linear-gradient(
          90deg,
          rgba(255,255,255,0.05) 0px,
          rgba(255,255,255,0.05) 1px,
          transparent 1px,
          transparent 40px
        );
      box-shadow: 0 20px 60px rgba(0,0,0,0.6);
      overflow: hidden;
    }

    .star {
      position: absolute;
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: #9ad0ff;
      box-shadow: 0 0 10px rgba(154,208,255,0.8);
    }

    .path {
      position: absolute;
      inset: 0;
    }

    .sun {
      position: absolute;
      font-size: 32px;
      transform: translate(-50%, -50%);
      animation: travel 12s linear infinite;
      filter: drop-shadow(0 0 12px rgba(255,200,0,0.9));
    }

    @keyframes travel {
      0%   { left: 80px;  top: 300px; }   /* Node 1 */
      25%  { left: 200px; top: 120px; }   /* Node 2 */
      50%  { left: 380px; top: 200px; }   /* Node 3 */
      75%  { left: 520px; top: 90px; }    /* Node 4 */
      100% { left: 80px;  top: 300px; }   /* Back to Node 1 */
    }

    .label {
      position: absolute;
      color: rgba(255,255,255,0.6);
      font-size: 12px;
      transform: translateY(10px);
    }

    .paw {
      position: absolute;
      font-size: 14px;
      opacity: 0.4;
      filter: blur(0.3px);
    }
    .hud {
      position: absolute;
      bottom: auto;
      top: 18px;
      left: 18px;
      padding: 12px 16px;
      border-radius: 12px;
      background: rgba(10, 20, 40, 0.6);
      backdrop-filter: blur(6px);
      box-shadow: inset 0 0 0 1px rgba(150,200,255,0.2),
                  0 0 20px rgba(80,140,255,0.15);
      color: #cfe8ff;
      font-family: monospace;
      letter-spacing: 0.08em;
    }
    
    .hud-line {
      line-height: 1.4;
    }
    
    .hud-line.small {
      font-size: 10px;
      opacity: 0.6;
    }
    
    .hud-line.route {
      font-size: 13px;
    }
    
    .hud-line.time {
      margin-top: 4px;
      font-size: 16px;
      color: #ffe38a;
      text-shadow: 0 0 8px rgba(255,220,120,0.6);
    }
    .hud-line.time {
      animation: chronopulse 3s ease-in-out infinite;
    }
    
    @keyframes chronopulse {
      0%   { opacity: 0.7; }
      50%  { opacity: 1; }
      100% { opacity: 0.7; }
    }



  </style>
</head>
<body>
  <div class="map">
    <svg class="path" viewBox="0 0 700 400" preserveAspectRatio="none">
      <polyline
        points="80,300 200,120 380,200 520,90 80,300"
        fill="none"
        stroke="rgba(255,255,255,0.25)"
        stroke-width="2"
        stroke-dasharray="6 6" />
    </svg>

    <div class="star" style="left:80px; top:300px; background:#c44;"></div>
    <div class="star" style="left:200px; top:120px;"></div>
    <div class="star" style="left:380px; top:200px;"></div>
    <div class="star" style="left:520px; top:90px;"></div>

    <div class="label" style="left:65px; top:315px;">Alpha</div>
    <div class="label" style="left:185px; top:135px;">üò∫</div>
    <div class="label" style="left:365px; top:215px;">üêæüêæ</div>
    <div class="label" style="left:505px; top:105px;">RE4</div>

    <div class="sun">‚òÄÔ∏è</div>

    <div class="hud">
    <div class="hud-line small">TRANSIT VECTOR</div>
    <div class="hud-line route">
      HOME NODE ‚Üí RE4 NODE
    </div>
    <div class="hud-line time">
      ‚ßñ  Œî-RE4 : 4.73 œÉ
    </div>
  </div>

  </div>
</body>
</html>
