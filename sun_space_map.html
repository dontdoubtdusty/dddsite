<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Sun Space Map</title>
  <style>
    body {
      margin: 0;
      background: radial-gradient(circle at center, #0b1020, #02030a 70%);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: system-ui, sans-serif;
    }

    .map {
      position: relative;
      width: 700px;
      height: 400px;
      border-radius: 16px;
      background:
        repeating-linear-gradient(
          0deg,
          rgba(255,255,255,0.05) 0px,
          rgba(255,255,255,0.05) 1px,
          transparent 1px,
          transparent 40px
        ),
        repeating-linear-gradient(
          90deg,
          rgba(255,255,255,0.05) 0px,
          rgba(255,255,255,0.05) 1px,
          transparent 1px,
          transparent 40px
        );
      box-shadow: 0 20px 60px rgba(0,0,0,0.6);
      overflow: hidden;
    }

    .star {
      position: absolute;
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: #9ad0ff;
      box-shadow: 0 0 10px rgba(154,208,255,0.8);
    }

    .path {
      position: absolute;
      inset: 0;
    }

    .sun {
      position: absolute;
      font-size: 32px;
      transform: translate(-50%, -50%);
      animation: travel 10s linear infinite;
      filter: drop-shadow(0 0 12px rgba(255,200,0,0.9));
    }

    @keyframes travel {
      0%   { left: 80px;  top: 300px; }
      25%  { left: 200px; top: 120px; }
      50%  { left: 380px; top: 200px; }
      75%  { left: 520px; top: 90px; }
      100% { left: 80px;  top: 300px; }
    }

    .label {
      position: absolute;
      color: rgba(255,255,255,0.6);
      font-size: 12px;
      transform: translateY(10px);
    }

    .paw {
      position: absolute;
      font-size: 14px;
      opacity: 0.4;
      filter: blur(0.3px);
    }


  </style>
</head>
<body>
  <div class="map">
    <svg class="path" viewBox="0 0 700 400" preserveAspectRatio="none">
      <polyline
        points="80,300 200,120 380,200 520,90 80,300"
        fill="none"
        stroke="rgba(255,255,255,0.25)"
        stroke-width="2"
        stroke-dasharray="6 6" />
    </svg>

    <div class="star" style="left:80px; top:300px; background:#c44;"></div>
    <div class="star" style="left:380px; top:200px;"></div>
    <div class="star" style="left:520px; top:90px;"></div>

    <div class="label" style="left:65px; top:315px;">Resident Evil 4</div>
    <div class="label" style="left:360px; top:215px;">Gamma</div>
    <div class="label" style="left:505px; top:105px;">Delta</div>

    <div class="paw" style="left:140px; top:260px;">üêæ</div>
    <div class="paw" style="left:310px; top:160px;">üêæ</div>
    <div class="paw" style="left:470px; top:210px;">üêæ</div>


    <div class="sun">‚òÄÔ∏è</div>
  </div>
</body>
</html>
