<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reading Flow</title>
    <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: Georgia, "Times New Roman", serif;
      background: linear-gradient(180deg, #2b241c, #1f1a15);
      height: 100vh;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      color: #2a241f;
    }
    
    /* ───────── Top Bar ───────── */
    
    .top-bar {
      background: #3a2f25;
      padding: 18px 28px;
      border-bottom: 1px solid #5a4a3b;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-shrink: 0;
    }
    
    .top-bar h1 {
      font-size: 20px;
      font-weight: 600;
      color: #f5ecd9;
      letter-spacing: 0.04em;
    }
    
    /* ───────── Search ───────── */
    
    .search-container {
      position: relative;
      width: 320px;
    }
    
    .search-field {
      padding: 10px 14px;
      border: 1px solid #7b6753;
      border-radius: 8px;
      width: 100%;
      font-size: 14px;
      background: #f7f1e6;
      color: #2a241f;
    }
    
    .search-field::placeholder {
      color: #9a8b7a;
    }
    
    .search-field:focus {
      outline: none;
      border-color: #c9a76a;
      box-shadow: 0 0 0 2px rgba(201, 167, 106, 0.25);
    }
    
    /* ───────── Search Results Dropdown ───────── */
    .search-results {
      position: absolute;
      top: 100%;
      left: 0;
      right: 0;
      max-height: 300px;
      overflow-y: auto;
      background: #fbf7ef;        /* light parchment */
      border: 1px solid #d6c7b2;  /* subtle warm border */
      border-top: none;
      border-radius: 0 0 8px 8px;
      box-shadow: 0 6px 15px rgba(0,0,0,0.25);
      z-index: 1000;
    }
    
    .search-result {
      padding: 10px 14px;
      cursor: pointer;
      border-bottom: 1px solid #e2d6c4;
      background: #fbf7ef;
      transition: background 0.15s ease;
      color: #3a2f25;
    }
    
    .search-result:hover {
      background: #f2ead8;
    }
    
    .search-result.empty {
      text-align: center;
      color: #7a6a57;
      cursor: default;
    }
    
    .search-result.empty:hover {
      background: #fbf7ef;
    }

    
    /* ───────── Columns ───────── */
    
    .columns-container {
      display: flex;
      flex: 1;
      overflow: hidden;
      background: linear-gradient(180deg, #3a2f25, #2b241c);
    }
    
    .column {
      flex: 1;
      display: flex;
      flex-direction: column;
      background: #f8f2e8;
      border-right: 1px solid #d2c3ad;
    }
    
    .column:last-child {
      border-right: none;
    }
    
    .column-header {
      padding: 22px 20px;
      border-bottom: 1px solid #d2c3ad;
      background: #f3ebdd;
    }
    
    .column-title {
      font-size: 15px;
      font-weight: 600;
      color: #3a2f25;
      letter-spacing: 0.05em;
      text-transform: uppercase;
    }
    
    .column-subtitle {
      font-size: 12px;
      color: #7a6a57;
      margin-top: 4px;
    }
    
    .column-content {
      flex: 1;
      overflow-y: auto;
      padding: 18px;
    }
    
    /* ───────── Book Cards ───────── */
    
    .book-card {
      background: #fffdf8;
      padding: 16px 18px;
      margin-bottom: 14px;
      border-radius: 10px;
      border: 1px solid #e2d6c4;
      box-shadow: 0 6px 14px rgba(0,0,0,0.15);
      cursor: grab;
      transition: transform 0.15s ease, box-shadow 0.15s ease;
    }
    
    .book-card:active {
      cursor: grabbing;
    }
    
    .book-card:hover {
      transform: translateY(-1px);
      box-shadow: 0 10px 20px rgba(0,0,0,0.18);
    }
    
    .book-title {
      font-size: 15px;
      font-weight: 600;
      color: #2a241f;
      margin-bottom: 6px;
      text-decoration: none;
    }
    
    .book-title:hover {
      color: #8b6a3e;
    }
    
    .book-author {
      font-size: 13px;
      color: #6f5f4d;
      margin-bottom: 6px;
    }
    
    .book-date {
      font-size: 12px;
      color: #8a7a67;
    }
    
    /* ───────── Controls ───────── */
    
    .book-controls {
      display: flex;
      justify-content: flex-end;
      margin-top: 12px;
    }
    
    .btn-delete {
      padding: 6px 12px;
      border-radius: 6px;
      border: 1px solid #a65b4b;
      background: transparent;
      color: #a65b4b;
      font-size: 12px;
      cursor: pointer;
      transition: all 0.15s ease;
    }
    
    .btn-delete:hover {
      background: #a65b4b;
      color: #fffdf8;
    }
    
    /* ───────── Drag Feedback ───────── */
    
    .book-card.dragging {
      opacity: 0.55;
    }
    
    .column-content.drag-over {
      background: rgba(201, 167, 106, 0.15);
      box-shadow: inset 0 0 0 2px rgba(201, 167, 106, 0.4);
    }
    
    /* ───────── Scrollbars ───────── */
    
    .column-content::-webkit-scrollbar {
      width: 8px;
    }
    
    .column-content::-webkit-scrollbar-thumb {
      background: #b8a48a;
      border-radius: 4px;
    }
    
    .column-content::-webkit-scrollbar-track {
      background: transparent;
    }
    </style>

</head>
<body>
    <div class="top-bar">
    <h1>Reading Flow</h1>
    <div class="search-container">
        <input type="text" class="search-field" placeholder="Search books...">
        <div class="search-results" id="searchResults"></div>
    </div>
</div>

    <div class="columns-container">
        <!-- Column 1: Downloaded -->
        <div class="column column-1">
            <div class="column-header">
                <div class="column-title">Downloaded</div>
                <div class="column-subtitle">1 book</div>
            </div>
            <div class="column-content">
            </div>
        </div>

        <!-- Column 2: Currently Reading -->
        <div class="column column-2">
            <div class="column-header">
                <div class="column-title">Currently Reading</div>
                <div class="column-subtitle">1 book</div>
            </div>
            <div class="column-content">
            </div>
        </div>

        <!-- Column 3: Finished Unrated -->
        <div class="column column-3">
            <div class="column-header">
                <div class="column-title">
                    Finished — Not Rated
                    <span class="warning-badge">!</span>
                </div>
                <div class="column-subtitle">1 book waiting</div>
            </div>
            <div class="column-content">
            </div>
        </div>

        <!-- Column 4: Finished & Rated -->
        <div class="column column-4">
            <div class="column-header">
                <div class="column-title">Finished & Rated</div>
                <div class="column-subtitle">1 book</div>
            </div>
            <div class="column-content">
            </div>
        </div>
    </div>
    
</body>
<script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
<script>
  // Firebase config
  const firebaseConfig = {
    apiKey: "AIzaSyDe-AQ70nJ9Lah8ojh4pivmxD0KglHWGHo",
    authDomain: "dusty-s-reading-flow.firebaseapp.com",
    projectId: "dusty-s-reading-flow",
    storageBucket: "dusty-s-reading-flow.firebasestorage.app",
    messagingSenderId: "378730506034",
    appId: "1:378730506034:web:16cc698d8ebb54430d592b"
  };

  firebase.initializeApp(firebaseConfig);
  const db = firebase.firestore();

  let searchTimeout;
  let draggedCard = null;

  function getTodayDate() {
    const now = new Date();
    return now.toLocaleDateString(undefined, {
      year: 'numeric',
      month: 'short',
      day: 'numeric'
    });
  }

  // ---------- SEARCH ----------
  async function searchBooks(query) {
    try {
      const response = await fetch(
        `https://openlibrary.org/search.json?title=${encodeURIComponent(query)}&limit=10`
      );
      const data = await response.json();

      return data.docs
        .filter(book => book.title && book.title.toLowerCase().includes(query.toLowerCase()))
        .slice(0, 5)
        .map(book => ({
          title: book.title,
          author: book.author_name ? book.author_name[0] : 'Unknown Author'
        }));
    } catch {
      return [];
    }
  }

  function displayResults(books) {
    const container = document.getElementById('searchResults');

    if (books.length === 0) {
      container.innerHTML = '<div class="search-result empty">No results found</div>';
      return;
    }

    container.innerHTML = books.map(book => `
      <div class="search-result" onclick="addBook('${escapeHtml(book.title)}','${escapeHtml(book.author)}')">
        <div class="result-title">${book.title}</div>
        <div class="result-author">${book.author}</div>
      </div>
    `).join('');
  }

  function escapeHtml(text) {
    const div = document.createElement('div');
    div.textContent = text;
    return div.innerHTML;
  }

  // ---------- BOOK CREATION ----------
  async function addBook(title, author) {
    const column = document.querySelector('.column-1 .column-content');
    const bookCard = createBookCard({
      title,
      author,
      date: `Started ${getTodayDate()}`
    }, 1);

    column.prepend(bookCard);
    updateColumnCount(1);

    document.querySelector('.search-field').value = '';
    document.getElementById('searchResults').innerHTML = '';

    await saveBooks();
  }

  function createBookCard(book, columnIndex) {
    const bookCard = document.createElement('div');
    bookCard.className = 'book-card';
    bookCard.setAttribute('draggable', 'true');

    let html = `<div class="book-title">${book.title}</div>`;

    if (book.author) {
      html += `<div class="book-author">${book.author}</div>`;
    }

    if (book.date) {
      html += `<div class="book-date">${book.date}</div>`;
    }

    html += `
      <div class="book-controls">
        <button class="btn-delete" onclick="deleteBook(this)">Delete</button>
      </div>
    `;

    bookCard.innerHTML = html;

    // Drag handlers
    bookCard.addEventListener('dragstart', (e) => {
      draggedCard = bookCard;
      bookCard.classList.add('dragging');
      e.dataTransfer.effectAllowed = 'move';
    });

    bookCard.addEventListener('dragend', async () => {
      bookCard.classList.remove('dragging');
      draggedCard = null;
      await saveBooks();
    });

    return bookCard;
  }

  // ---------- DRAG TARGETS ----------
  function setupDropZones() {
      document.querySelectorAll('.column-content').forEach(content => {
    
        content.addEventListener('dragover', (e) => {
          e.preventDefault();
        });
    
        content.addEventListener('dragenter', () => {
          content.classList.add('drag-over');
        });
    
        content.addEventListener('dragleave', () => {
          content.classList.remove('drag-over');
        });
    
        content.addEventListener('drop', async () => {
          content.classList.remove('drag-over');
    
          if (!draggedCard) return;
    
          content.prepend(draggedCard);
          updateAllCounts();
          await saveBooks();
        });
      });
    }


  // ---------- COUNTS ----------
  function updateColumnCount(columnNumber) {
    const column = document.querySelector(`.column-${columnNumber}`);
    const count = column.querySelectorAll('.book-card').length;
    column.querySelector('.column-subtitle').textContent =
      `${count} book${count !== 1 ? 's' : ''}`;
  }

  function updateAllCounts() {
    document.querySelectorAll('.column').forEach((_, i) => {
      updateColumnCount(i + 1);
    });
  }

  // ---------- SAVE / LOAD ----------
  async function saveBooks() {
    const books = { column1: [], column2: [], column3: [], column4: [] };

    document.querySelectorAll('.column').forEach((column, index) => {
      const key = `column${index + 1}`;
      column.querySelectorAll('.book-card').forEach(card => {
        books[key].push({
          title: card.querySelector('.book-title').textContent,
          author: card.querySelector('.book-author')?.textContent || '',
          date: card.querySelector('.book-date')?.textContent || ''
        });
      });
    });

    await db.collection('reading-flow').doc('user-books').set(books);
  }

  async function loadBooks() {
    const doc = await db.collection('reading-flow').doc('user-books').get();
    if (!doc.exists) return;

    document.querySelectorAll('.column-content').forEach(c => c.innerHTML = '');

    ['column1','column2','column3','column4'].forEach((key, i) => {
      const column = document.querySelector(`.column-${i + 1} .column-content`);
      doc.data()[key]?.forEach(book => {
        column.appendChild(createBookCard(book, i + 1));
      });
    });

    updateAllCounts();
  }

  // ---------- DELETE ----------
  async function deleteBook(button) {
    const card = button.closest('.book-card');
    card.remove();
    updateAllCounts();
    await saveBooks();
  }

  // ---------- GOODREADS (DELEGATION) ----------
  document.addEventListener('click', (e) => {
    const title = e.target.closest('.book-title');
    if (!title) return;
    window.open(
      `https://www.goodreads.com/search?q=${encodeURIComponent(title.textContent)}`,
      '_blank'
    );
  });

  // ---------- SEARCH INPUT ----------
  document.querySelector('.search-field').addEventListener('input', (e) => {
    clearTimeout(searchTimeout);
    const query = e.target.value.trim();

    if (query.length > 2) {
      searchTimeout = setTimeout(async () => {
        displayResults(await searchBooks(query));
      }, 300);
    } else {
      document.getElementById('searchResults').innerHTML = '';
    }
  });

  document.addEventListener('click', (e) => {
    if (!e.target.closest('.top-bar')) {
      document.getElementById('searchResults').innerHTML = '';
    }
  });

  // ---------- INIT ----------
  document.addEventListener('DOMContentLoaded', async () => {
    await loadBooks();
    setupDropZones();
  });
</script>

</html>
