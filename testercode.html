<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reading Flow</title>
    <style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    
    body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        background: #f5f5f5;
        height: 100vh;
        overflow: hidden;
        display: flex;
        flex-direction: column;
    }
    
    .top-bar {
        background: white;
        padding: 16px 24px;
        border-bottom: 1px solid #e0e0e0;
        display: flex;
        justify-content: space-between;
        align-items: center;
        flex-shrink: 0;
        position: relative;
    }
    
    .top-bar h1 {
        font-size: 20px;
        font-weight: 600;
        color: #1a1a1a;
    }
    
    .search-container {
        position: relative;
        width: 300px;
    }
    
    .search-field {
        padding: 8px 16px;
        border: 1px solid #d0d0d0;
        border-radius: 6px;
        width: 300px;
        font-size: 14px;
    }
    
    .search-field:focus {
        outline: none;
        border-color: #666;
    }
    
    .search-results {
        position: absolute;
        top: 100%;
        left: 0;
        right: 0;
        background: white;
        border: 1px solid #d0d0d0;
        border-top: none;
        border-radius: 0 0 6px 6px;
        max-height: 300px;
        overflow-y: auto;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        z-index: 1000;
    }
    
    .search-result {
        padding: 12px 16px;
        cursor: pointer;
        border-bottom: 1px solid #f0f0f0;
        transition: background 0.2s;
    }
    
    .search-result:hover {
        background: #f5f5f5;
    }
    
    .search-result:last-child {
        border-bottom: none;
    }
    
    .result-title {
        font-size: 14px;
        font-weight: 500;
        color: #1a1a1a;
        margin-bottom: 2px;
    }
    
    .result-author {
        font-size: 12px;
        color: #666;
    }
    
    .search-result.empty {
        color: #999;
        cursor: default;
        text-align: center;
    }
    
    .search-result.empty:hover {
        background: white;
    }
    
    .columns-container {
        display: flex;
        flex: 1;
        overflow: hidden;
        gap: 0;
    }
    
    .column {
        flex: 1;
        display: flex;
        flex-direction: column;
        border-right: 1px solid #e0e0e0;
        background: white;
    }
    
    .column:last-child {
        border-right: none;
    }
    
    .column-header {
        padding: 20px;
        border-bottom: 2px solid #e0e0e0;
        flex-shrink: 0;
    }
    
    .column-title {
        font-size: 16px;
        font-weight: 600;
        color: #1a1a1a;
        margin-bottom: 4px;
    }
    
    .column-subtitle {
        font-size: 13px;
        color: #666;
    }
    
    .column-content {
        flex: 1;
        overflow-y: auto;
        padding: 16px;
    }
    
    /* Column backgrounds */
    .column-1 {
        background: #fafafa;
    }
    
    .column-2 {
        flex: 1.2;
        background: #ffffff;
    }
    
    .column-2 .column-header {
        border-bottom-color: #4a90e2;
    }
    
    .column-3 {
        background: #fffbf0;
    }
    
    .column-3 .column-header {
        background: #fff4e0;
        border-bottom-color: #f59e0b;
    }
    
    .column-3 .column-title {
        color: #d97706;
        display: flex;
        align-items: center;
        gap: 8px;
    }
    
    .column-3 .warning-badge {
        display: inline-block;
        background: #f59e0b;
        color: white;
        font-size: 11px;
        padding: 2px 8px;
        border-radius: 12px;
        font-weight: 600;
    }
    
    .column-4 {
        background: #f9fafb;
    }
    
    /* Standardize all book cards */
    .book-card {
        background: white;
        padding: 16px;
        margin-bottom: 12px;
        border-radius: 6px;
        border: 1px solid #e0e0e0;
        position: relative;
    }
    
    .book-title {
        font-size: 14px;
        font-weight: 600;
        color: #1a1a1a;
        margin-bottom: 6px;
        cursor: pointer;
        text-decoration: underline;
    }
    
    .book-title:hover {
        color: #4a90e2;
    }
    
    .book-author {
        font-size: 13px;
        color: #666;
        margin-bottom: 6px;
    }
    
    .book-date, .book-meta {
        font-size: 12px;
        color: #999;
        margin-bottom: 8px;
    }
    
    .book-controls {
        display: flex;
        gap: 6px;
        margin-top: 10px;
    }
    
    .btn-left, .btn-right {
        padding: 6px 12px;
        border: 1px solid #d0d0d0;
        background: white;
        border-radius: 4px;
        cursor: pointer;
        font-size: 14px;
        transition: background 0.2s;
    }
    
    .btn-left:hover, .btn-right:hover {
        background: #f5f5f5;
    }
    
    /* Column-specific elements */
    .column-2 .progress-bar {
        height: 6px;
        background: #e0e0e0;
        border-radius: 3px;
        overflow: hidden;
        margin-top: 8px;
    }
    
    .column-2 .progress-fill {
        height: 100%;
        background: #4a90e2;
        border-radius: 3px;
    }
    
    .column-3 .not-rated {
        font-size: 11px;
        color: #d97706;
        font-weight: 600;
        background: #fef3c7;
        padding: 4px 8px;
        border-radius: 4px;
        display: inline-block;
    }
    
    .column-4 .rating {
        font-size: 14px;
        color: #fbbf24;
        margin-bottom: 8px;
    }
    
    /* Empty states */
    .empty-state {
        text-align: center;
        padding: 40px 20px;
        color: #999;
        font-size: 13px;
        line-height: 1.6;
    }
    
    /* Scrollbar styling */
    .column-content::-webkit-scrollbar {
        width: 6px;
    }
    
    .column-content::-webkit-scrollbar-track {
        background: transparent;
    }
    
    .column-content::-webkit-scrollbar-thumb {
        background: #d0d0d0;
        border-radius: 3px;
    }
</style>
</head>
<body>
    <div class="top-bar">
    <h1>Reading Flow</h1>
    <div class="search-container">
        <input type="text" class="search-field" placeholder="Search books...">
        <div class="search-results" id="searchResults"></div>
    </div>
</div>

    <div class="columns-container">
        <!-- Column 1: Downloaded -->
        <div class="column column-1">
            <div class="column-header">
                <div class="column-title">Downloaded</div>
                <div class="column-subtitle">1 book</div>
            </div>
            <div class="column-content">
                <div class="book-card">
                    <div class="book-title">The Remains of the Day</div>
                    <div class="book-author">Kazuo Ishiguro</div>
                    <div class="book-date">3 days ago</div>
                    <div class="book-controls">
                        <button class="btn-right">→</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Column 2: Currently Reading -->
        <div class="column column-2">
            <div class="column-header">
                <div class="column-title">Currently Reading</div>
                <div class="column-subtitle">1 book</div>
            </div>
            <div class="column-content">
                <div class="book-card">
                    <div class="book-title">Sapiens</div>
                    <div class="book-author">Yuval Noah Harari</div>
                    <div class="book-meta">Started Dec 1</div>
                    <div class="progress-bar">
                        <div class="progress-fill" style="width: 65%;"></div>
                    </div>
                    <div class="book-controls">
                        <button class="btn-left">←</button>
                        <button class="btn-right">→</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Column 3: Finished Unrated -->
        <div class="column column-3">
            <div class="column-header">
                <div class="column-title">
                    Finished — Not Rated
                    <span class="warning-badge">!</span>
                </div>
                <div class="column-subtitle">1 book waiting</div>
            </div>
            <div class="column-content">
                <div class="book-card">
                    <div class="book-title">Tomorrow, and Tomorrow, and Tomorrow</div>
                    <div class="book-date">Finished Dec 10</div>
                    <div class="not-rated">Not rated</div>
                    <div class="book-controls">
                        <button class="btn-left">←</button>
                        <button class="btn-right">→</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Column 4: Finished & Rated -->
        <div class="column column-4">
            <div class="column-header">
                <div class="column-title">Finished & Rated</div>
                <div class="column-subtitle">1 book</div>
            </div>
            <div class="column-content">
                <div class="book-card">
                    <div class="book-title">The Midnight Library</div>
                    <div class="rating">★★★★★</div>
                    <div class="book-controls">
                        <button class="btn-left">←</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
</body>
<script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
<script>
    // Your Firebase config (replace with your actual config)
    const firebaseConfig = {
      apiKey: "AIzaSyDe-AQ70nJ9Lah8ojh4pivmxD0KglHWGHo",
      authDomain: "dusty-s-reading-flow.firebaseapp.com",
      projectId: "dusty-s-reading-flow",
      storageBucket: "dusty-s-reading-flow.firebasestorage.app",
      messagingSenderId: "378730506034",
      appId: "1:378730506034:web:16cc698d8ebb54430d592b"
    };
    
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    
    let searchTimeout;
    
    // Search for books using Open Library API
    async function searchBooks(query) {
        try {
            const response = await fetch(`https://openlibrary.org/search.json?q=${encodeURIComponent(query)}&limit=5`);
            const data = await response.json();
            return data.docs.map(book => ({
                title: book.title,
                author: book.author_name ? book.author_name[0] : 'Unknown Author'
            }));
        } catch (error) {
            console.error('Error searching books:', error);
            return [];
        }
    }
    
    // Display search results
    function displayResults(books) {
        const container = document.getElementById('searchResults');
        if (books.length === 0) {
            container.innerHTML = '<div class="search-result empty">No results found</div>';
            return;
        }
        container.innerHTML = books.map(book => 
            `<div class="search-result" onclick="addBook('${escapeHtml(book.title)}', '${escapeHtml(book.author)}')">
                <div class="result-title">${book.title}</div>
                <div class="result-author">${book.author}</div>
            </div>`
        ).join('');
    }
    
    // Escape HTML to prevent injection
    function escapeHtml(text) {
        const div = document.createElement('div');
        div.textContent = text;
        return div.innerHTML;
    }
    
    // Add book to Downloaded column
    async function addBook(title, author) {
        const columnContent = document.querySelector('.column-1 .column-content');
        const bookCard = document.createElement('div');
        bookCard.className = 'book-card';
        bookCard.innerHTML = `
            <div class="book-title">${title}</div>
            <div class="book-author">${author}</div>
            <div class="book-date">Just now</div>
            <div class="book-controls">
                <button class="btn-right" onclick="moveBook(this, 'right')">→</button>
            </div>
        `;
        columnContent.prepend(bookCard);
        
        // Update subtitle count
        updateColumnCount(1);
        
        // Clear search
        document.querySelector('.search-field').value = '';
        document.getElementById('searchResults').innerHTML = '';
        await saveBooks();
    }
    
    // Move book between columns
    async function moveBook(button, direction) {
    const bookCard = button.closest('.book-card');
    const currentColumn = button.closest('.column');
    const columnIndex = Array.from(document.querySelectorAll('.column')).indexOf(currentColumn);
    
    const targetIndex = direction === 'right' ? columnIndex + 1 : columnIndex - 1;
    const targetColumn = document.querySelectorAll('.column')[targetIndex];
    
    if (targetColumn) {
        const targetContent = targetColumn.querySelector('.column-content');
        
        // Update controls based on target column
        const controls = bookCard.querySelector('.book-controls');
        controls.innerHTML = '';
        
        // Add appropriate buttons for target column
        if (targetIndex > 0) {
            const leftBtn = document.createElement('button');
            leftBtn.className = 'btn-left';
            leftBtn.textContent = '←';
            leftBtn.onclick = () => moveBook(leftBtn, 'left');
            controls.appendChild(leftBtn);
        }
        if (targetIndex < 3) {
            const rightBtn = document.createElement('button');
            rightBtn.className = 'btn-right';
            rightBtn.textContent = '→';
            rightBtn.onclick = () => moveBook(rightBtn, 'right');
            controls.appendChild(rightBtn);
        }
        
        // Move the card
        targetContent.prepend(bookCard);
        
        // Update counts
        updateColumnCount(columnIndex + 1);
        updateColumnCount(targetIndex + 1);
        
        await saveBooks();
    }
}
    
    // Update column subtitle count
    function updateColumnCount(columnNumber) {
        const column = document.querySelector(`.column-${columnNumber}`);
        const count = column.querySelectorAll('.book-card').length;
        const subtitle = column.querySelector('.column-subtitle');
        subtitle.textContent = `${count} book${count !== 1 ? 's' : ''}`;
    }
    
    async function saveBooks() {
      const books = {
        column1: [],
        column2: [],
        column3: [],
        column4: []
      };
      
      document.querySelectorAll('.column').forEach((column, index) => {
        const columnKey = `column${index + 1}`;
        column.querySelectorAll('.book-card').forEach(card => {
          const bookData = {
            title: card.querySelector('.book-title').textContent,
            author: card.querySelector('.book-author')?.textContent || '',
            date: card.querySelector('.book-date, .book-meta')?.textContent || '',
            rating: card.querySelector('.rating')?.textContent || ''
          };
          
          // Save progress bar for column 2
          if (index === 1) {
            const progressFill = card.querySelector('.progress-fill');
            if (progressFill) {
              bookData.progress = progressFill.style.width;
            }
          }
          
          // Save "not rated" badge for column 3
          if (index === 2) {
            bookData.notRated = card.querySelector('.not-rated') ? true : false;
          }
          
          books[columnKey].push(bookData);
        });
      });
      
      try {
        await db.collection('reading-flow').doc('user-books').set(books);
      } catch (error) {
        console.error('Error saving books:', error);
      }
    }
    
    async function loadBooks() {
      try {
        const doc = await db.collection('reading-flow').doc('user-books').get();
        if (doc.exists) {
          const data = doc.data();
          // Clear existing books
          document.querySelectorAll('.column-content').forEach(content => {
            content.innerHTML = '';
          });
          
          // Populate each column - use the correct column mapping
          ['column1', 'column2', 'column3', 'column4'].forEach((columnKey, index) => {
            const columnIndex = index + 1;
            const column = document.querySelector(`.column-${columnIndex}`);
            const content = column.querySelector('.column-content');
            
            if (data[columnKey]) {
              data[columnKey].forEach(book => {
                const bookCard = createBookCard(book, columnIndex);
                content.appendChild(bookCard);
              });
            }
            
            updateColumnCount(columnIndex);
          });
        }
      } catch (error) {
        console.error('Error loading books:', error);
      }
    }
    
    function createBookCard(book, columnIndex) {
      const bookCard = document.createElement('div');
      bookCard.className = 'book-card';
      
      let html = `<div class="book-title">${book.title}</div>`;
      
      if (book.author) {
        html += `<div class="book-author">${book.author}</div>`;
      }
      
      // Column-specific content
      if (columnIndex === 2) {
        // Currently Reading column
        if (book.date) {
          html += `<div class="book-meta">${book.date}</div>`;
        }
        // Add progress bar
        const progress = book.progress || '0%';
        html += `
          <div class="progress-bar">
            <div class="progress-fill" style="width: ${progress};"></div>
          </div>
        `;
      } else if (columnIndex === 3) {
        // Finished Unrated column
        if (book.date) {
          html += `<div class="book-date">${book.date}</div>`;
        }
        html += `<div class="not-rated">Not rated</div>`;
      } else if (columnIndex === 4) {
        // Finished & Rated column
        if (book.rating) {
          html += `<div class="rating">${book.rating}</div>`;
        }
      } else {
        // Downloaded column (column 1)
        if (book.date) {
          html += `<div class="book-date">${book.date}</div>`;
        }
      }
      
      // Add controls
      html += '<div class="book-controls">';
      if (columnIndex > 1) {
        html += '<button class="btn-left" onclick="moveBook(this, \'left\')">←</button>';
      }
      if (columnIndex < 4) {
        html += '<button class="btn-right" onclick="moveBook(this, \'right\')">→</button>';
      }
      html += '</div>';
      
      bookCard.innerHTML = html;
      
      // Add Goodreads click handler to ALL book titles
      const titleElement = bookCard.querySelector('.book-title');
      titleElement.addEventListener('click', () => {
        const searchQuery = encodeURIComponent(book.title);
        window.open(`https://www.goodreads.com/search?q=${searchQuery}`, '_blank');
      });
      
      return bookCard;
    }
    
    // Search input listener with debouncing
    document.querySelector('.search-field').addEventListener('input', (e) => {
        clearTimeout(searchTimeout);
        const query = e.target.value.trim();
        
        if (query.length > 2) {
            searchTimeout = setTimeout(async () => {
                const books = await searchBooks(query);
                displayResults(books);
            }, 300);
        } else {
            document.getElementById('searchResults').innerHTML = '';
        }
    });
    
    // Close search results when clicking outside
    document.addEventListener('click', (e) => {
        if (!e.target.closest('.top-bar')) {
            document.getElementById('searchResults').innerHTML = '';
        }
    });
    
    // Initialize button click handlers for existing books
    document.addEventListener('DOMContentLoaded', async () => {
        // Load books from Firebase
        await loadBooks();
        
        // Initialize button click handlers for existing books
        document.querySelectorAll('.btn-left').forEach(btn => {
            btn.onclick = () => moveBook(btn, 'left');
        });
        document.querySelectorAll('.btn-right').forEach(btn => {
            btn.onclick = () => moveBook(btn, 'right');
        });
    });
</script>
</html>
