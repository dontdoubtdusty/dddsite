<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Sun Space Map</title>
  
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    
      /* page-level space background placeholder */
      background-image: url('starfield.png');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
    
      /* sci-fi overlay/tint */
      background-blend-mode: overlay;
      background-color: rgba(5, 10, 25, 0.7);
    
      /* optional subtle vignette for depth */
      box-shadow: inset 0 0 150px rgba(0,0,0,0.5);
    }
    body::after {
      content: '';
      position: fixed;
      inset: 0;
      pointer-events: none;
      background: radial-gradient(circle at center, rgba(255,255,255,0.02), transparent 70%);
    }

    .console-frame {
      position: relative;
      padding: 25px;
      background: linear-gradient(135deg, #1a1208 0%, #2a1f10 100%);
      border-radius: 8px;
      box-shadow: 
        inset 0 2px 4px rgba(255,200,100,0.05),
        0 30px 80px rgba(0,0,0,0.8);
    }
    
    .console-frame::before {
      content: '';
      position: absolute;
      top: 10px;
      left: 10px;
      right: 10px;
      bottom: 10px;
      border: 1px solid rgba(255,180,80,0.2);
      border-radius: 4px;
      pointer-events: none;
    }
    
    /* Corner accents */
    .corner {
      position: absolute;
      width: 15px;
      height: 15px;
      border: 2px solid #d4a055;
    }
    .corner.tl { top: 8px; left: 8px; border-right: none; border-bottom: none; }
    .corner.tr { top: 8px; right: 8px; border-left: none; border-bottom: none; }
    .corner.bl { bottom: 8px; left: 8px; border-right: none; border-top: none; }
    .corner.br { bottom: 8px; right: 8px; border-left: none; border-top: none; }

    .console-header {
      background: linear-gradient(180deg, #1a1508 0%, #0f0a05 100%);
      padding: 12px 20px;
      border-bottom: 1px solid #6b5a2a;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    
    .mission-title {
      font-family: 'Orbitron', sans-serif;
      font-size: 13px;
      letter-spacing: 0.15em;
      color: #d4a055;
      text-transform: uppercase;
      font-weight: 400;
      margin: 0;
      opacity: 0.85;
    }
    
    .mission-code {
      font-family: monospace;
      font-size: 10px;
      color: #a88844;
      letter-spacing: 0.1em;
      opacity: 0.6;
    }

    .console-container {
      display: flex;
      gap: 0;
    }

    .map {
      position: relative;
      width: 700px;
      height: 400px;
      border-radius: 4px;
      overflow: hidden;
      
      /* dark map base with warm undertone */
      background-color: #0f0a08;
      
      /* grid layers with amber tint */
      background-image:
        repeating-linear-gradient(
          0deg,
          rgba(255, 180, 80, 0.08) 0px,
          rgba(255, 180, 80, 0.08) 1px,
          transparent 1px,
          transparent 40px
        ),
        repeating-linear-gradient(
          90deg,
          rgba(255, 180, 80, 0.08) 0px,
          rgba(255, 180, 80, 0.08) 1px,
          transparent 1px,
          transparent 40px
        );
      background-size: 40px 40px;
      
      /* Console border styling with warm tones */
      border: 3px solid #3a2a1a;
      box-shadow: 
        0 0 0 1px #2d1f0d,
        0 0 0 8px #1a1208,
        0 0 0 10px #6b5a2a,
        inset 0 0 20px rgba(0,0,0,0.5),
        0 20px 60px rgba(0,0,0,0.6);
    }

    .map::before {
      content: '';
      position: absolute;
      inset: 0;
      background-image:
        repeating-linear-gradient(
          0deg,
          rgba(255, 180, 80, 0.12) 0px,
          rgba(255, 180, 80, 0.12) 1px,
          transparent 1px,
          transparent 40px
        ),
        repeating-linear-gradient(
          90deg,
          rgba(255, 180, 80, 0.12) 0px,
          rgba(255, 180, 80, 0.12) 1px,
          transparent 1px,
          transparent 40px
        );
      pointer-events: none;
      z-index: 1;
      mix-blend-mode: lighten;
    }

    .map::after {
      content: '';
      position: absolute;
      inset: 0;
      pointer-events: none;
      background: radial-gradient(circle at center, rgba(255,200,150,0.02), transparent 80%);
    }

    .star {
      position: absolute;
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: #ffb366;
      box-shadow: 0 0 10px rgba(255, 179, 102, 0.8);
    }

    .path {
      position: absolute;
      inset: 0;
    }

    .sun {
      position: absolute;
      width: 32px;
      height: 32px;
      transform: translate(-50%, -50%);
      animation: travel 6s linear infinite;
    
      background-image: url('/sun_icon.png');
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
    
      filter: drop-shadow(0 0 12px rgba(255,200,0,0.9));
    }

    @keyframes travel {
      0%   { left: 80px;  top: 300px; }   /* Node 1 - Home */
      33.33%  { left: 200px; top: 120px; }   /* Node 2 */
      66.66%  { left: 380px; top: 200px; }   /* Node 3 */
      99.99%  { left: 520px; top: 90px; }    /* Node 4 - RE4 */
      100% { left: 80px;  top: 300px; }   /* Instant teleport back to Home */
    }

    .label {
      position: absolute;
      color: rgba(255,230,200,0.7);
      font-size: 16px;
      font-family: 'Orbitron', sans-serif;
      transform: translateY(10px);
      letter-spacing: 0.05em;
    }
    
    .hud {
      position: absolute;
      bottom: auto;
      top: 18px;
      left: 18px;
      padding: 12px 16px;
      border-radius: 12px;
      background: rgba(30, 20, 10, 0.6);
      backdrop-filter: blur(6px);
      box-shadow: inset 0 0 0 1px rgba(212, 160, 85, 0.2),
                  0 0 20px rgba(212, 160, 85, 0.15);
      color: #ffe8cf;
      font-family: monospace;
      letter-spacing: 0.08em;
    }
    
    .hud-line {
      line-height: 1.4;
    }
    
    .hud-line.small {
      font-size: 10px;
      opacity: 0.6;
    }
    
    .hud-line.route {
      font-size: 13px;
    }
    
    .hud-line.time {
      margin-top: 4px;
      font-size: 16px;
      color: #ffcc66;
      text-shadow: 0 0 8px rgba(255, 204, 102, 0.6);
    }
    .hud-line.time {
      animation: chronopulse 3s ease-in-out infinite;
    }
    
    @keyframes chronopulse {
      0%   { opacity: 0.7; }
      50%  { opacity: 1; }
      100% { opacity: 0.7; }
    }

    .trajectory-main {
      stroke: #d4a055;
      stroke-width: 3;
      filter: drop-shadow(0 0 4px rgba(212, 160, 85, 0.5));
      stroke-dasharray: none;
    }
    
    .trajectory-alternate {
      stroke: rgba(255,200,150,0.2);
      stroke-width: 2;
      stroke-dasharray: 6 6;
    }

    .admirals-log {
      width: 220px;
      background: linear-gradient(180deg, #1a1208 0%, #1a1508 100%);
      border-left: 1px solid #6b5a2a;
      display: flex;
      flex-direction: column;
      height: 100%;
    }

    .log-header {
      background: linear-gradient(180deg, #1a1508 0%, #0f0a05 100%);
      padding: 12px 16px;
      border-bottom: 1px solid #6b5a2a;
    }

    .log-title {
      font-family: 'Orbitron', sans-serif;
      font-size: 11px;
      letter-spacing: 0.15em;
      color: #d4a055;
      text-transform: uppercase;
      font-weight: 400;
      margin: 0;
      opacity: 0.85;
    }

    .log-content {
      padding: 16px;
      font-family: monospace;
      font-size: 12px;
      color: #d4b88f;
      line-height: 1.6;
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .log-panels {
      display: flex;
      gap: 12px;
      justify-content: center;
      width: 100%;
    }

    .log-panel {
      flex: 1;
      background: rgba(20, 15, 8, 0.4);
      border: 1px solid #6b5a2a;
      border-radius: 4px;
      padding: 12px;
      font-family: monospace;
    }

    .log-entry {
      position: relative;
      padding-left: 20px;
      border-left: 2px solid #6b5a2a;
      margin: 0;
    }

    .log-entry::before {
      content: '';
      position: absolute;
      left: -5px;
      top: 6px;
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: #d4a055;
      box-shadow: 0 0 6px rgba(212, 160, 85, 0.5);
    }

    .log-date {
      color: #a88844;
      font-size: 10px;
      letter-spacing: 0.05em;
      margin-bottom: 4px;
    }

    .log-text {
      color: #ffe8cf;
      font-size: 11px;
    }
  </style>
</head>
<body>
  <div class="console-frame">
  <div class="corner tl"></div>
  <div class="corner tr"></div>
  <div class="corner bl"></div>
  <div class="corner br"></div>

    <div class="console-header">
      <h1 class="mission-title">SUNADMIRAL NAVIGATION TRAJECTORY MAP</h1>
      <span class="mission-code">SYS-NAV-04</span>
    </div>
  
    <div class="map">
      <svg class="path" viewBox="0 0 700 400" preserveAspectRatio="none">

        <polyline

        <line

      <div class="star" style="left:80px; top:300px; background:#c44;"></div>

      <div class="star" style="left:520px; top:90px;"></div>
  
      <div class="label" style="left:65px; top:315px;">Home</div>
      <div class="label" style="left:185px; top:135px;">üò∫</div>
      <div class="label" style="left:365px; top:215px;">üêæüêæ</div>
      <div class="label" style="left:505px; top:105px;">RE4</div>
  
      <div class="sun"></div>
  
      <div class="hud">
      <div class="hud-line small">TRANSIT VECTOR</div>
      <div class="hud-line route">
        HOME NODE ‚Üí RE4 NODE
      </div>
      <div class="hud-line time">

      </div>
    </div>
  
    </div>
  </div>
  
</body>
</html>
