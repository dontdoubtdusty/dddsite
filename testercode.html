<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wake Up, San Francisco</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background-color: #f4dcd6;
            min-height: 100vh;
            font-family: 'Georgia', 'Times New Roman', serif;
            color: #000000;
        }
        .parchment {
            background: #ffffff;
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
            border: 1px solid #e5e5e5;
        }
        h1, h2, h3, .text-purple-900, .text-purple-700 {
            color: #000000 !important;
        }
        a { color: #0000EE !important; text-decoration: underline; }
        a:hover { color: #551A8B !important; text-decoration: none; }
        button {
            background-image: none !important;
            background-color: #333333 !important;
            color: #ffffff !important;
            border: 1px solid #000000;
            text-transform: uppercase;
            font-weight: bold;
            letter-spacing: 1px;
        }
        button:hover {
            background-color: #000000 !important;
            transform: none !important;
        }
            /* Custom style for the Read Review button */
        .read-review-btn {
            display: inline-block;
            background-color: #000000;
            color: #ffffff !important;     /* Force text white */
            text-decoration: none !important; /* Remove underline */
            padding: 8px 20px;
            border: 2px solid #000000;
            font-weight: bold;
            font-size: 0.85rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.2s ease;
            border-radius: 4px;
        }
    
        .read-review-btn:hover {
            background-color: #ffffff;
            color: #000000 !important;     /* Turn text black on hover */
            cursor: pointer;
        }
    </style>
</head>
<header>
  <img src="fhr/fhrbanner.jpg" alt="FHR Archives Banner" style="width: 100%; max-width: 450px; height: auto; display: block; margin: 0 auto;">
</header>
<body class="p-6">
    <div class="max-w-4xl mx-auto" style="max-width: 700px; padding: 60px 24px;">
        <h1 class="text-4xl font-bold mb-2 text-center tracking-wide drop-shadow-md relative block mx-auto pb-3" style="letter-spacing: 0.05em;">
            <span class="px-4 py-1" style="border-color: #000000;">THE FHR ARCHIVE</span>
        </h1>
        <div class="flex justify-center mt-2 mb-6">
            <div class="h-1 w-24 bg-black rounded-full opacity-70"></div>
        </div>

        <p class="text-center mb-2 font-bold" id="quoteCount">Loading Archives...</p>
        <p class="text-center mb-8 text-sm italic text-gray-600" id="subStatus">Fetching scrolls...</p>

        <div class="parchment rounded-lg p-6 mb-6 shadow-lg">
            <button
                id="randomBtn"
                disabled
                class="w-full flex items-center justify-center gap-2 py-4 rounded-lg transition-all transform hover:scale-105 shadow-md opacity-50 cursor-not-allowed"
            >
                <svg width="20" height="20" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path d="M21 16V8a2 2 0 0 0-1-1.73l-7-4a2 2 0 0 0-2 0l-7 4A2 2 0 0 0 3 8v8a2 2 0 0 0 1 1.73l7 4a2 2 0 0 0 2 0l7-4A2 2 0 0 0 21 16z"></path>
                </svg>
                <span>Loading...</span>
            </button>
        </div>

        <div id="randomQuoteDisplay" class="hidden parchment rounded-lg p-6 mb-6 shadow-lg border border-gray-300">
            <div id="randomContentArea" class="flex flex-col gap-6 text-center"></div>
            
            <div class="mt-6 pt-4 border-t border-gray-200 flex justify-between items-end">
                <p class="text-sm text-gray-600" id="randomQuoteInfo"></p>
                <a id="randomLink" href="#" class="read-review-btn">Read Review</a>
            </div>
        </div>

        <div id="bottom-button-container" style="display: none; margin-top: 20px;">
            <button 
                id="bottomBtn" 
                onclick="generateQuote()"
                class="w-full flex items-center justify-center gap-2 py-4 rounded-lg transition-all transform hover:scale-105 shadow-md"
            >
                <svg width="20" height="20" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path d="M21 16V8a2 2 0 0 0-1-1.73l-7-4a2 2 0 0 0-2 0l-7 4A2 2 0 0 0 3 8v8a2 2 0 0 0 1 1.73l7 4a2 2 0 0 0 2 0l7-4A2 2 0 0 0 21 16z"></path>
                </svg>
                <span>Get Another Quote</span>
            </button>
        </div>
        
    </div>

<script>
// --- 1. GLOBAL VARIABLES ---
const catchphrases = [
    "Cut. It. Out!", "Have Mercy!", "How Rude!", "You Got It, Dude!",
    "Oh, My Lanta!", "Hola, Tanneritos!", "Watch The Hair!", 
    "Pin a Rose on Your Nose!", "Clean is Good, Dirt is Bad."
];

// --- 2. LOAD THE ARCHIVE ---
async function loadFhrArchive() {
    try {
        const response = await fetch('fhr/filelist.txt');
        if (!response.ok) throw new Error("Could not find fhr/filelist.txt");

        const listText = await response.text();
        const files = listText.split('\n')
            .map(line => line.trim())
            .filter(line => line.length > 0 && line.endsWith('.html'));

        document.getElementById('subStatus').textContent = `A permanent tribute to Billy Superstar. No new reviews will be found; he has finally escaped.`;

        window.quotes = files.map((f, i) => ({ id: i, filename: f }));
        
        initApp();
    } 
    catch (error) {
        document.getElementById('quoteCount').textContent = "Error Loading Archive";
        document.getElementById('subStatus').textContent = "Make sure filelist.txt exists in the fhr folder.";
        console.error(error);
    }
}

// --- 3. INITIALIZE BUTTONS ---
function initApp() {
    document.getElementById('quoteCount').textContent = `A complete codex of 193 reviews.`;
    
    // Get the top button
    const topBtn = document.getElementById('randomBtn');
    
    // Enable it
    topBtn.disabled = false;
    topBtn.classList.remove('opacity-50', 'cursor-not-allowed');

    // Set initial random phrase
    const startPhrase = catchphrases[Math.floor(Math.random() * catchphrases.length)];
    topBtn.querySelector('span').textContent = startPhrase;

    // Attach the function to the top button
    topBtn.onclick = generateQuote;
}

// --- 4. THE MAIN LOGIC (Now Global) ---
async function generateQuote() {
    const quotes = window.quotes;
    const displayBox = document.getElementById('randomQuoteDisplay');
    const contentArea = document.getElementById('randomContentArea');
    const infoBox = document.getElementById('randomQuoteInfo');
    const linkBox = document.getElementById('randomLink');
    const topBtn = document.getElementById('randomBtn');
    const bottomBtn = document.getElementById('bottomBtn');

    // 1. Reset UI
    displayBox.classList.remove('hidden');
    contentArea.innerHTML = '<p class="italic text-gray-500 py-8">Scanning archives...</p>';
    infoBox.textContent = "";

    // 2. Update Text on BOTH Buttons
    const newPhrase = catchphrases[Math.floor(Math.random() * catchphrases.length)];
    const iconSvg = topBtn.querySelector('svg').outerHTML; // Reuse the icon
    
    // Update top button
    topBtn.innerHTML = `${iconSvg} <span>${newPhrase}</span>`;
    // Update bottom button (if it exists)
    if(bottomBtn) bottomBtn.innerHTML = `${iconSvg} <span>${newPhrase}</span>`;

    try {
        let validBlock = null;
        let chosenEpisode = null;
        let parsedTitle = "Unknown Title";
        let parsedSeason = "Specials";
        let parsedDateUrl = ""; 

        // Try up to 50 times to find a good image-text block
        for (let attempt = 0; attempt < 50; attempt++) {
            chosenEpisode = quotes[Math.floor(Math.random() * quotes.length)];
            
            const response = await fetch(`fhr/${chosenEpisode.filename}`);
            const htmlText = await response.text();
            const parser = new DOMParser();
            const doc = parser.parseFromString(htmlText, 'text/html');
            
            parsedTitle = doc.querySelector('h1')?.textContent.trim() || "Unknown Title";
            const seasonMatch = parsedTitle.match(/Season\s*(\d+)/i);
            if(seasonMatch) parsedSeason = "Season " + seasonMatch[1];

            // Extract Date for URL
            const dateEl = Array.from(doc.querySelectorAll('em')).find(el => el.textContent.includes('Original Date'));
            if (dateEl) {
                const match = dateEl.textContent.match(/(\d{4})-(\d{2})-(\d{2})/);
                if (match) parsedDateUrl = `${match[1]}/${match[2]}/${match[3]}`;
            }

            // Parse nodes
            const allPs = Array.from(doc.querySelectorAll('p'));
            const nodes = allPs.map(p => {
                if (p.querySelector('img')) return { type: 'IMG', el: p };
                const text = p.textContent.trim();
                // Filter out metadata lines
                if (text && !text.includes('Original Date') && !text.toLowerCase().includes('source:')) {
                    return { type: 'TEXT', el: p };
                }
                return { type: 'SKIP' };
            });

            // Look for Image -> Text -> Image sandwich
            const candidates = [];
            for (let i = 0; i < nodes.length; i++) {
                if (nodes[i].type === 'IMG') {
                    let texts = [];
                    let j = i + 1;
                    while (j < nodes.length) {
                        if (nodes[j].type === 'TEXT') {
                            texts.push(nodes[j].el);
                        } else if (nodes[j].type === 'IMG') {
                            if (texts.length > 0) {
                                candidates.push({ start: nodes[i].el, texts: texts, end: nodes[j].el });
                            }
                            break; 
                        }
                        j++;
                    }
                }
            }

            if (candidates.length > 0) {
                validBlock = candidates[Math.floor(Math.random() * candidates.length)];
                break; 
            }
        }

        // 3. Render Content
        contentArea.innerHTML = '';
        if (validBlock) {
            const img1 = validBlock.start.querySelector('img').cloneNode(true);
            img1.className = "max-w-full h-auto mx-auto border border-gray-300 shadow-sm";
            contentArea.appendChild(img1);

            const textDiv = document.createElement('div');
            textDiv.className = "text-lg text-black px-2 leading-relaxed";
            validBlock.texts.forEach(p => {
                const clone = p.cloneNode(true);
                clone.className = "mb-4";
                textDiv.appendChild(clone);
            });
            contentArea.appendChild(textDiv);

            const img2 = validBlock.end.querySelector('img').cloneNode(true);
            img2.className = "max-w-full h-auto mx-auto border border-gray-300 shadow-sm";
            contentArea.appendChild(img2);
        } else {
            const textDiv = document.createElement('div');
            textDiv.innerHTML = `<p class="text-lg">Unable to conjure a visual memory.</p>`;
            contentArea.appendChild(textDiv);
        }

        // 4. Update Footer Links
        const slug = parsedTitle.toLowerCase()
            .replace(/['"“”‘’]/g, '')
            .replace(/[^a-z0-9]+/g, '-')
            .replace(/^-+|-+$/g, '');
        
        const realUrl = parsedDateUrl 
            ? `https://therealfullhousereviewed.wordpress.com/${parsedDateUrl}/${slug}/`
            : `https://therealfullhousereviewed.wordpress.com/`;

        infoBox.textContent = `${parsedTitle} • ${parsedSeason}`;
        linkBox.href = realUrl; 

    } catch (e) {
        console.error(e);
        contentArea.innerHTML = '<p class="text-red-600">The archives are dusty. Please try again.</p>';
    }

    // 5. Reveal Bottom Button
    document.getElementById("bottom-button-container").style.display = "block";
}

// Start everything
loadFhrArchive();
</script>
</body>
</html>
