<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reading Flow</title>
    <style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    
    body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        background: #f5f5f5;
        height: 100vh;
        overflow: hidden;
        display: flex;
        flex-direction: column;
    }
    
    .top-bar {
        background: white;
        padding: 16px 24px;
        border-bottom: 1px solid #e0e0e0;
        display: flex;
        justify-content: space-between;
        align-items: center;
        flex-shrink: 0;
        position: relative;
    }
    
    .top-bar h1 {
        font-size: 20px;
        font-weight: 600;
        color: #1a1a1a;
    }
    
    .search-container {
        position: relative;
        width: 300px;
    }
    
    .search-field {
        padding: 8px 16px;
        border: 1px solid #d0d0d0;
        border-radius: 6px;
        width: 300px;
        font-size: 14px;
    }
    
    .search-field:focus {
        outline: none;
        border-color: #666;
    }
    
    .search-results {
        position: absolute;
        top: 100%;
        left: 0;
        right: 0;
        background: white;
        border: 1px solid #d0d0d0;
        border-top: none;
        border-radius: 0 0 6px 6px;
        max-height: 300px;
        overflow-y: auto;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        z-index: 1000;
    }
    
    .search-result {
        padding: 12px 16px;
        cursor: pointer;
        border-bottom: 1px solid #f0f0f0;
        transition: background 0.2s;
    }
    
    .search-result:hover {
        background: #f5f5f5;
    }
    
    .search-result:last-child {
        border-bottom: none;
    }
    
    .result-title {
        font-size: 14px;
        font-weight: 500;
        color: #1a1a1a;
        margin-bottom: 2px;
    }
    
    .result-author {
        font-size: 12px;
        color: #666;
    }
    
    .search-result.empty {
        color: #999;
        cursor: default;
        text-align: center;
    }
    
    .search-result.empty:hover {
        background: white;
    }
    
    .columns-container {
        display: flex;
        flex: 1;
        overflow: hidden;
        gap: 0;
    }
    
    .column {
        flex: 1;
        display: flex;
        flex-direction: column;
        border-right: 1px solid #e0e0e0;
        background: white;
    }
    
    .column:last-child {
        border-right: none;
    }
    
    .column-header {
        padding: 20px;
        border-bottom: 2px solid #e0e0e0;
        flex-shrink: 0;
    }
    
    .column-title {
        font-size: 16px;
        font-weight: 600;
        color: #1a1a1a;
        margin-bottom: 4px;
    }
    
    .column-subtitle {
        font-size: 13px;
        color: #666;
    }
    
    .column-content {
        flex: 1;
        overflow-y: auto;
        padding: 16px;
    }
    
    /* Column backgrounds */
    .column-1 {
        background: #fafafa;
    }
    
    .column-2 {
        flex: 1.2;
        background: #ffffff;
    }
    
    .column-2 .column-header {
        border-bottom-color: #4a90e2;
    }
    
    .column-3 {
        background: #fffbf0;
    }
    
    .column-3 .column-header {
        background: #fff4e0;
        border-bottom-color: #f59e0b;
    }
    
    .column-3 .column-title {
        color: #d97706;
        display: flex;
        align-items: center;
        gap: 8px;
    }
    
    .column-3 .warning-badge {
        display: inline-block;
        background: #f59e0b;
        color: white;
        font-size: 11px;
        padding: 2px 8px;
        border-radius: 12px;
        font-weight: 600;
    }
    
    .column-4 {
        background: #f9fafb;
    }
    
    /* Standardize all book cards */
    .book-card {
        background: white;
        padding: 16px;
        margin-bottom: 12px;
        border-radius: 6px;
        border: 1px solid #e0e0e0;
        position: relative;
    }
    
    .book-title {
        font-size: 14px;
        font-weight: 600;
        color: #1a1a1a;
        margin-bottom: 6px;
        cursor: pointer;
        text-decoration: underline;
    }
    
    .book-title:hover {
        color: #4a90e2;
    }
    
    .book-author {
        font-size: 13px;
        color: #666;
        margin-bottom: 6px;
    }
    
    .book-date, .book-meta {
        font-size: 12px;
        color: #999;
        margin-bottom: 8px;
    }
    
    .book-controls {
        display: flex;
        gap: 6px;
        margin-top: 10px;
    }
    
    .btn-left, .btn-right {
        padding: 6px 12px;
        border: 1px solid #d0d0d0;
        background: white;
        border-radius: 4px;
        cursor: pointer;
        font-size: 14px;
        transition: background 0.2s;
    }
    
    .btn-left:hover, .btn-right:hover {
        background: #f5f5f5;
    }

    .btn-delete {
        padding: 6px 12px;
        border: 1px solid #f44336;
        background: white;
        color: #f44336;
        border-radius: 4px;
        cursor: pointer;
        font-size: 14px;
        transition: all 0.2s;
        margin-left: auto;
    }

    .btn-delete:hover {
        background: #f44336;
        color: white;
    }
        
    
    /* Column-specific elements */
    .column-2 .progress-bar {
        height: 6px;
        background: #e0e0e0;
        border-radius: 3px;
        overflow: hidden;
        margin-top: 8px;
    }
    
    .column-2 .progress-fill {
        height: 100%;
        background: #4a90e2;
        border-radius: 3px;
    }
    
    /* Empty states */
    .empty-state {
        text-align: center;
        padding: 40px 20px;
        color: #999;
        font-size: 13px;
        line-height: 1.6;
    }
    
    /* Scrollbar styling */
    .column-content::-webkit-scrollbar {
        width: 6px;
    }
    
    .column-content::-webkit-scrollbar-track {
        background: transparent;
    }
    
    .column-content::-webkit-scrollbar-thumb {
        background: #d0d0d0;
        border-radius: 3px;
    }
    .book-card.dragging {
          opacity: 0.5;
    }
    .column-content.drag-over {
          background: rgba(74, 144, 226, 0.05);
    }

</style>
</head>
<body>
    <div class="top-bar">
    <h1>Reading Flow</h1>
    <div class="search-container">
        <input type="text" class="search-field" placeholder="Search books...">
        <div class="search-results" id="searchResults"></div>
    </div>
</div>

    <div class="columns-container">
        <!-- Column 1: Downloaded -->
        <div class="column column-1">
            <div class="column-header">
                <div class="column-title">Downloaded</div>
                <div class="column-subtitle">1 book</div>
            </div>
            <div class="column-content">
            </div>
        </div>

        <!-- Column 2: Currently Reading -->
        <div class="column column-2">
            <div class="column-header">
                <div class="column-title">Currently Reading</div>
                <div class="column-subtitle">1 book</div>
            </div>
            <div class="column-content">
            </div>
        </div>

        <!-- Column 3: Finished Unrated -->
        <div class="column column-3">
            <div class="column-header">
                <div class="column-title">
                    Finished â€” Not Rated
                    <span class="warning-badge">!</span>
                </div>
                <div class="column-subtitle">1 book waiting</div>
            </div>
            <div class="column-content">
            </div>
        </div>

        <!-- Column 4: Finished & Rated -->
        <div class="column column-4">
            <div class="column-header">
                <div class="column-title">Finished & Rated</div>
                <div class="column-subtitle">1 book</div>
            </div>
            <div class="column-content">
            </div>
        </div>
    </div>
    
</body>
<script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
<script>
  // Firebase config
  const firebaseConfig = {
    apiKey: "AIzaSyDe-AQ70nJ9Lah8ojh4pivmxD0KglHWGHo",
    authDomain: "dusty-s-reading-flow.firebaseapp.com",
    projectId: "dusty-s-reading-flow",
    storageBucket: "dusty-s-reading-flow.firebasestorage.app",
    messagingSenderId: "378730506034",
    appId: "1:378730506034:web:16cc698d8ebb54430d592b"
  };

  firebase.initializeApp(firebaseConfig);
  const db = firebase.firestore();

  let searchTimeout;
  let draggedCard = null;

  function getTodayDate() {
    const now = new Date();
    return now.toLocaleDateString(undefined, {
      year: 'numeric',
      month: 'short',
      day: 'numeric'
    });
  }

  // ---------- SEARCH ----------
  async function searchBooks(query) {
    try {
      const response = await fetch(
        `https://openlibrary.org/search.json?title=${encodeURIComponent(query)}&limit=10`
      );
      const data = await response.json();

      return data.docs
        .filter(book => book.title && book.title.toLowerCase().includes(query.toLowerCase()))
        .slice(0, 5)
        .map(book => ({
          title: book.title,
          author: book.author_name ? book.author_name[0] : 'Unknown Author'
        }));
    } catch {
      return [];
    }
  }

  function displayResults(books) {
    const container = document.getElementById('searchResults');

    if (books.length === 0) {
      container.innerHTML = '<div class="search-result empty">No results found</div>';
      return;
    }

    container.innerHTML = books.map(book => `
      <div class="search-result" onclick="addBook('${escapeHtml(book.title)}','${escapeHtml(book.author)}')">
        <div class="result-title">${book.title}</div>
        <div class="result-author">${book.author}</div>
      </div>
    `).join('');
  }

  function escapeHtml(text) {
    const div = document.createElement('div');
    div.textContent = text;
    return div.innerHTML;
  }

  // ---------- BOOK CREATION ----------
  async function addBook(title, author) {
    const column = document.querySelector('.column-1 .column-content');
    const bookCard = createBookCard({
      title,
      author,
      date: `Started ${getTodayDate()}`
    }, 1);

    column.prepend(bookCard);
    updateColumnCount(1);

    document.querySelector('.search-field').value = '';
    document.getElementById('searchResults').innerHTML = '';

    await saveBooks();
  }

  function createBookCard(book, columnIndex) {
    const bookCard = document.createElement('div');
    bookCard.className = 'book-card';
    bookCard.setAttribute('draggable', 'true');

    let html = `<div class="book-title">${book.title}</div>`;

    if (book.author) {
      html += `<div class="book-author">${book.author}</div>`;
    }

    if (book.date) {
      html += `<div class="book-date">${book.date}</div>`;
    }

    html += `
      <div class="book-controls">
        <button class="btn-delete" onclick="deleteBook(this)">Delete</button>
      </div>
    `;

    bookCard.innerHTML = html;

    // Drag handlers
    bookCard.addEventListener('dragstart', (e) => {
      draggedCard = bookCard;
      bookCard.classList.add('dragging');
      e.dataTransfer.effectAllowed = 'move';
    });

    bookCard.addEventListener('dragend', async () => {
      bookCard.classList.remove('dragging');
      draggedCard = null;
      await saveBooks();
    });

    return bookCard;
  }

  // ---------- DRAG TARGETS ----------
  function setupDropZones() {
      document.querySelectorAll('.column-content').forEach(content => {
    
        content.addEventListener('dragover', (e) => {
          e.preventDefault();
        });
    
        content.addEventListener('dragenter', () => {
          content.classList.add('drag-over');
        });
    
        content.addEventListener('dragleave', () => {
          content.classList.remove('drag-over');
        });
    
        content.addEventListener('drop', async () => {
          content.classList.remove('drag-over');
    
          if (!draggedCard) return;
    
          content.prepend(draggedCard);
          updateAllCounts();
          await saveBooks();
        });
      });
    }


  // ---------- COUNTS ----------
  function updateColumnCount(columnNumber) {
    const column = document.querySelector(`.column-${columnNumber}`);
    const count = column.querySelectorAll('.book-card').length;
    column.querySelector('.column-subtitle').textContent =
      `${count} book${count !== 1 ? 's' : ''}`;
  }

  function updateAllCounts() {
    document.querySelectorAll('.column').forEach((_, i) => {
      updateColumnCount(i + 1);
    });
  }

  // ---------- SAVE / LOAD ----------
  async function saveBooks() {
    const books = { column1: [], column2: [], column3: [], column4: [] };

    document.querySelectorAll('.column').forEach((column, index) => {
      const key = `column${index + 1}`;
      column.querySelectorAll('.book-card').forEach(card => {
        books[key].push({
          title: card.querySelector('.book-title').textContent,
          author: card.querySelector('.book-author')?.textContent || '',
          date: card.querySelector('.book-date')?.textContent || ''
        });
      });
    });

    await db.collection('reading-flow').doc('user-books').set(books);
  }

  async function loadBooks() {
    const doc = await db.collection('reading-flow').doc('user-books').get();
    if (!doc.exists) return;

    document.querySelectorAll('.column-content').forEach(c => c.innerHTML = '');

    ['column1','column2','column3','column4'].forEach((key, i) => {
      const column = document.querySelector(`.column-${i + 1} .column-content`);
      doc.data()[key]?.forEach(book => {
        column.appendChild(createBookCard(book, i + 1));
      });
    });

    updateAllCounts();
  }

  // ---------- DELETE ----------
  async function deleteBook(button) {
    const card = button.closest('.book-card');
    card.remove();
    updateAllCounts();
    await saveBooks();
  }

  // ---------- GOODREADS (DELEGATION) ----------
  document.addEventListener('click', (e) => {
    const title = e.target.closest('.book-title');
    if (!title) return;
    window.open(
      `https://www.goodreads.com/search?q=${encodeURIComponent(title.textContent)}`,
      '_blank'
    );
  });

  // ---------- SEARCH INPUT ----------
  document.querySelector('.search-field').addEventListener('input', (e) => {
    clearTimeout(searchTimeout);
    const query = e.target.value.trim();

    if (query.length > 2) {
      searchTimeout = setTimeout(async () => {
        displayResults(await searchBooks(query));
      }, 300);
    } else {
      document.getElementById('searchResults').innerHTML = '';
    }
  });

  document.addEventListener('click', (e) => {
    if (!e.target.closest('.top-bar')) {
      document.getElementById('searchResults').innerHTML = '';
    }
  });

  // ---------- INIT ----------
  document.addEventListener('DOMContentLoaded', async () => {
    await loadBooks();
    setupDropZones();
  });
</script>

</html>
