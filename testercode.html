<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reading Flow</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f5f5f5;
            height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        .top-bar {
            background: white;
            padding: 16px 24px;
            border-bottom: 1px solid #e0e0e0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-shrink: 0;
        }

        .top-bar h1 {
            font-size: 20px;
            font-weight: 600;
            color: #1a1a1a;
        }

        .search-field {
            padding: 8px 16px;
            border: 1px solid #d0d0d0;
            border-radius: 6px;
            width: 300px;
            font-size: 14px;
        }

        .search-field:focus {
            outline: none;
            border-color: #666;
        }

        .columns-container {
            display: flex;
            flex: 1;
            overflow: hidden;
            gap: 0;
        }

        .column {
            flex: 1;
            display: flex;
            flex-direction: column;
            border-right: 1px solid #e0e0e0;
            background: white;
        }

        .column:last-child {
            border-right: none;
        }

        .column-header {
            padding: 20px;
            border-bottom: 2px solid #e0e0e0;
            flex-shrink: 0;
        }

        .column-title {
            font-size: 16px;
            font-weight: 600;
            color: #1a1a1a;
            margin-bottom: 4px;
        }

        .column-subtitle {
            font-size: 13px;
            color: #666;
        }

        .column-content {
            flex: 1;
            overflow-y: auto;
            padding: 16px;
        }

        /* Column 1: Downloaded */
        .column-1 {
            background: #fafafa;
        }

        .column-1 .book-card {
            background: white;
            padding: 12px;
            margin-bottom: 8px;
            border-radius: 4px;
            border: 1px solid #e0e0e0;
        }

        .column-1 .book-title {
            font-size: 13px;
            font-weight: 500;
            color: #1a1a1a;
            margin-bottom: 4px;
        }

        .column-1 .book-author {
            font-size: 12px;
            color: #666;
            margin-bottom: 4px;
        }

        .column-1 .book-date {
            font-size: 11px;
            color: #999;
        }

        /* Column 2: Currently Reading */
        .column-2 {
            flex: 1.2;
            background: #ffffff;
        }

        .column-2 .column-header {
            border-bottom-color: #4a90e2;
        }

        .column-2 .book-card {
            background: #f8f9fa;
            padding: 20px;
            margin-bottom: 16px;
            border-radius: 8px;
            border: 2px solid #e0e0e0;
        }

        .column-2 .book-title {
            font-size: 16px;
            font-weight: 600;
            color: #1a1a1a;
            margin-bottom: 6px;
        }

        .column-2 .book-author {
            font-size: 14px;
            color: #666;
            margin-bottom: 8px;
        }

        .column-2 .book-meta {
            font-size: 12px;
            color: #999;
            margin-bottom: 8px;
        }

        .column-2 .progress-bar {
            height: 6px;
            background: #e0e0e0;
            border-radius: 3px;
            overflow: hidden;
        }

        .column-2 .progress-fill {
            height: 100%;
            background: #4a90e2;
            border-radius: 3px;
        }

        /* Column 3: Finished Unrated */
        .column-3 {
            background: #fffbf0;
        }

        .column-3 .column-header {
            background: #fff4e0;
            border-bottom-color: #f59e0b;
        }

        .column-3 .column-title {
            color: #d97706;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .column-3 .warning-badge {
            display: inline-block;
            background: #f59e0b;
            color: white;
            font-size: 11px;
            padding: 2px 8px;
            border-radius: 12px;
            font-weight: 600;
        }

        .column-3 .book-card {
            background: white;
            padding: 16px;
            margin-bottom: 12px;
            border-radius: 6px;
            border: 2px solid #fbbf24;
        }

        .column-3 .book-title {
            font-size: 14px;
            font-weight: 600;
            color: #1a1a1a;
            margin-bottom: 6px;
        }

        .column-3 .book-date {
            font-size: 12px;
            color: #666;
            margin-bottom: 8px;
        }

        .column-3 .not-rated {
            font-size: 12px;
            color: #d97706;
            font-weight: 600;
            background: #fef3c7;
            padding: 4px 8px;
            border-radius: 4px;
            display: inline-block;
        }

        /* Column 4: Finished & Rated */
        .column-4 {
            background: #f9fafb;
        }

        .column-4 .book-card {
            background: white;
            padding: 12px;
            margin-bottom: 8px;
            border-radius: 4px;
            border: 1px solid #e5e7eb;
            opacity: 0.85;
        }

        .column-4 .book-title {
            font-size: 13px;
            font-weight: 500;
            color: #4b5563;
            margin-bottom: 6px;
        }

        .column-4 .rating {
            font-size: 14px;
            color: #fbbf24;
        }

        /* Empty states */
        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: #999;
            font-size: 13px;
            line-height: 1.6;
        }

        /* Scrollbar styling */
        .column-content::-webkit-scrollbar {
            width: 6px;
        }

        .column-content::-webkit-scrollbar-track {
            background: transparent;
        }

        .column-content::-webkit-scrollbar-thumb {
            background: #d0d0d0;
            border-radius: 3px;
        }
    </style>
</head>
<body>
    <div class="top-bar">
        <h1>Reading Flow</h1>
        <input type="text" class="search-field" placeholder="Search books...">
    </div>

    <div class="columns-container">
        <!-- Column 1: Downloaded -->
        <div class="column column-1">
            <div class="column-header">
                <div class="column-title">Downloaded</div>
                <div class="column-subtitle">1 book</div>
            </div>
            <div class="column-content">
                <div class="book-card">
                    <div class="book-title">The Remains of the Day</div>
                    <div class="book-author">Kazuo Ishiguro</div>
                    <div class="book-date">3 days ago</div>
                    <div class="book-controls">
                        <button class="btn-right">→</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Column 2: Currently Reading -->
        <div class="column column-2">
            <div class="column-header">
                <div class="column-title">Currently Reading</div>
                <div class="column-subtitle">1 book</div>
            </div>
            <div class="column-content">
                <div class="book-card">
                    <div class="book-title">Sapiens</div>
                    <div class="book-author">Yuval Noah Harari</div>
                    <div class="book-meta">Started Dec 1</div>
                    <div class="progress-bar">
                        <div class="progress-fill" style="width: 65%;"></div>
                    </div>
                    <div class="book-controls">
                        <button class="btn-left">←</button>
                        <button class="btn-right">→</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Column 3: Finished Unrated -->
        <div class="column column-3">
            <div class="column-header">
                <div class="column-title">
                    Finished — Not Rated
                    <span class="warning-badge">!</span>
                </div>
                <div class="column-subtitle">1 book waiting</div>
            </div>
            <div class="column-content">
                <div class="book-card">
                    <div class="book-title">Tomorrow, and Tomorrow, and Tomorrow</div>
                    <div class="book-date">Finished Dec 10</div>
                    <div class="not-rated">Not rated</div>
                    <div class="book-controls">
                        <button class="btn-left">←</button>
                        <button class="btn-right">→</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Column 4: Finished & Rated -->
        <div class="column column-4">
            <div class="column-header">
                <div class="column-title">Finished & Rated</div>
                <div class="column-subtitle">1 book</div>
            </div>
            <div class="column-content">
                <div class="book-card">
                    <div class="book-title">The Midnight Library</div>
                    <div class="rating">★★★★★</div>
                    <div class="book-controls">
                        <button class="btn-left">←</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
