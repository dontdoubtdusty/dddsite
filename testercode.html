<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>!TEST! Sun Space Map</title>
  
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    
      /* page-level space background placeholder */
      background-image: url('starfield.png');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
    
      /* sci-fi overlay/tint */
      background-blend-mode: overlay;
      background-color: rgba(5, 10, 25, 0.7);
    
      /* optional subtle vignette for depth */
      box-shadow: inset 0 0 150px rgba(0,0,0,0.5);
    }
    body::after {
      content: '';
      position: fixed;
      inset: 0;
      pointer-events: none;
      background: radial-gradient(circle at center, rgba(255,255,255,0.02), transparent 70%);
    }




    .map {
      position: relative;
      width: 700px;
      height: 400px;
      border-radius: 4px;
      overflow: hidden;
      
      /* dark map base */
      background-color: #0b0f1e;
      
      /* grid layers on top */
      background-image:
        repeating-linear-gradient(
          0deg,
          rgba(0, 255, 255, 0.05) 0px,
          rgba(0, 255, 255, 0.05) 1px,
          transparent 1px,
          transparent 40px
        ),
        repeating-linear-gradient(
          90deg,
          rgba(0, 255, 255, 0.05) 0px,
          rgba(0, 255, 255, 0.05) 1px,
          transparent 1px,
          transparent 40px
        );
      background-size: 40px 40px;
      
      /* Console border styling */
      border: 3px solid #1a3a52;
      box-shadow: 
        0 0 0 1px #0d1f2d,
        0 0 0 8px #0a1520,
        0 0 0 10px #2a5a7a,
        inset 0 0 20px rgba(0,0,0,0.5),
        0 20px 60px rgba(0,0,0,0.6);
    }

    .map::before,
    .map::after {
      display: none; /* Remove the previous overlay effects */
    }
    
    .console-frame {
      position: relative;
      padding: 25px;
      background: linear-gradient(135deg, #0a1218 0%, #152430 100%);
      border-radius: 8px;
      box-shadow: 
        inset 0 2px 4px rgba(255,255,255,0.05),
        0 30px 80px rgba(0,0,0,0.8);
    }
    
    .console-frame::before {
      content: '';
      position: absolute;
      top: 10px;
      left: 10px;
      right: 10px;
      bottom: 10px;
      border: 1px solid rgba(100,180,220,0.2);
      border-radius: 4px;
      pointer-events: none;
    }
    
    /* Corner accents */
    .corner {
      position: absolute;
      width: 15px;
      height: 15px;
      border: 2px solid #4a9bc7;
    }
    .corner.tl { top: 8px; left: 8px; border-right: none; border-bottom: none; }
    .corner.tr { top: 8px; right: 8px; border-left: none; border-bottom: none; }
    .corner.bl { bottom: 8px; left: 8px; border-right: none; border-top: none; }
    .corner.br { bottom: 8px; right: 8px; border-left: none; border-top: none; }

    .map::before {
      content: '';
      position: absolute;
      inset: 0;
      background-image:
        repeating-linear-gradient(
          0deg,
          rgba(0, 255, 255, 0.12) 0px,
          rgba(0, 255, 255, 0.12) 1px,
          transparent 1px,
          transparent 40px
        ),
        repeating-linear-gradient(
          90deg,
          rgba(0, 255, 255, 0.12) 0px,
          rgba(0, 255, 255, 0.12) 1px,
          transparent 1px,
          transparent 40px
        );
      pointer-events: none;
      z-index: 1;
      mix-blend-mode: lighten;
    }

    .map::after {
      content: '';
      position: absolute;
      inset: 0;
      pointer-events: none;
      background: radial-gradient(circle at center, rgba(255,255,255,0.02), transparent 80%);
    }

    .star {
      position: absolute;
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: #9ad0ff;
      box-shadow: 0 0 10px rgba(154,208,255,0.8);
    }

    .path {
      position: absolute;
      inset: 0;
    }

    .sun {
      position: absolute;
      width: 32px;
      height: 32px;
      transform: translate(-50%, -50%);
      animation: travel 6s linear infinite;
    
      background-image: url('/sun_icon.png');
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
    
      filter: drop-shadow(0 0 12px rgba(255,200,0,0.9));
    }


    @keyframes travel {
      0%   { left: 80px;  top: 300px; }   /* Node 1 - Home */
      33.33%  { left: 200px; top: 120px; }   /* Node 2 */
      66.66%  { left: 380px; top: 200px; }   /* Node 3 */
      99.99%  { left: 520px; top: 90px; }    /* Node 4 - RE4 */
      100% { left: 80px;  top: 300px; }   /* Instant teleport back to Home */
    }

    .label {
      position: absolute;
      color: rgba(255,255,255,0.7);
      font-size: 16px;
      font-family: 'Orbitron', sans-serif;
      transform: translateY(10px);
      letter-spacing: 0.05em;
    }
    
    .hud {
      position: absolute;
      bottom: auto;
      top: 18px;
      left: 18px;
      padding: 12px 16px;
      border-radius: 12px;
      background: rgba(10, 20, 40, 0.6);
      backdrop-filter: blur(6px);
      box-shadow: inset 0 0 0 1px rgba(150,200,255,0.2),
                  0 0 20px rgba(80,140,255,0.15);
      color: #cfe8ff;
      font-family: monospace;
      letter-spacing: 0.08em;
    }
    
    .hud-line {
      line-height: 1.4;
    }
    
    .hud-line.small {
      font-size: 10px;
      opacity: 0.6;
    }
    
    .hud-line.route {
      font-size: 13px;
    }
    
    .hud-line.time {
      margin-top: 4px;
      font-size: 16px;
      color: #ffe38a;
      text-shadow: 0 0 8px rgba(255,220,120,0.6);
    }
    .hud-line.time {
      animation: chronopulse 3s ease-in-out infinite;
    }

    .console-header {
      background: linear-gradient(180deg, #0d1a24 0%, #0a1218 100%);
      padding: 12px 20px;
      border-bottom: 1px solid #2a5a7a;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    
    .mission-title {
      font-family: 'Orbitron', sans-serif;
      font-size: 13px;
      letter-spacing: 0.15em;
      color: #7ba8c4;
      text-transform: uppercase;
      font-weight: 400;
      margin: 0;
      opacity: 0.85;
    }
    
    .mission-code {
      font-family: monospace;
      font-size: 10px;
      color: #5a8aa4;
      letter-spacing: 0.1em;
      opacity: 0.6;
    }
    
    .trajectory-main {
      stroke: #6b9ac4;
      stroke-width: 3;
      filter: drop-shadow(0 0 3px rgba(107, 154, 196, 0.4));
      stroke-dasharray: none;
    }
    
    .trajectory-alternate {
      stroke: rgba(255,255,255,0.15);
      stroke-width: 2;
      stroke-dasharray: 6 6;
    }

    .console-container {
      display: flex;
      gap: 0;
    }
    
    .admirals-log {
      width: 220px;
      background: linear-gradient(180deg, #0a1218 0%, #0d1a24 100%);
      border-left: 1px solid #2a5a7a;
      display: flex;
      flex-direction: column;
    }
    
    .log-header {
      background: linear-gradient(180deg, #0d1a24 0%, #0a1218 100%);
      padding: 12px 16px;
      border-bottom: 1px solid #2a5a7a;
    }
    
    .log-title {
      font-family: 'Orbitron', sans-serif;
      font-size: 11px;
      letter-spacing: 0.15em;
      color: #7ba8c4;
      text-transform: uppercase;
      font-weight: 400;
      margin: 0;
      opacity: 0.85;
    }
    
    .log-content {
      padding: 16px;
      font-family: monospace;
      font-size: 12px;
      color: #9fb8cc;
      line-height: 1.6;
    }
    
    .log-entry {
      margin-bottom: 12px;
      padding-bottom: 12px;
      border-bottom: 1px solid rgba(42, 90, 122, 0.3);
    }
    
    .log-entry:last-child {
      border-bottom: none;
    }
    
    .log-date {
      color: #5a8aa4;
      font-size: 10px;
      letter-spacing: 0.05em;
      margin-bottom: 4px;
    }
    
    .log-text {
      color: #b8d4e8;
      font-size: 11px;
    }
  </style>
</head>
<body>
  <div class="console-frame">
  <div class="corner tl"></div>
  <div class="corner tr"></div>
  <div class="corner bl"></div>
  <div class="corner br"></div>

    <div class="console-header">
      <h1 class="mission-title">SUNADMIRAL NAVIGATION TRAJECTORY MAP</h1>
      <span class="mission-code">SYS-NAV-04</span>
    </div>
  
    <div class="map">
      <svg class="path" viewBox="0 0 700 400" preserveAspectRatio="none">
        <!-- Alternate/completed routes (dimmed) -->
        <polyline
          class="trajectory-alternate"
          points="80,300 200,120 380,200 520,90"
          fill="none" />
        
        <!-- Main trajectory: Home ‚Üí RE4 (highlighted) -->
        <line
        class="trajectory-main"
        x1="84" y1="304"
        x2="524" y2="94"
        fill="none" />
      </svg>
  
      <div class="star" style="left:80px; top:300px; background:#c44;"></div>
      <div class="star" style="left:200px; top:120px;"></div>
      <div class="star" style="left:380px; top:200px;"></div>
      <div class="star" style="left:520px; top:90px;"></div>
  
      <div class="label" style="left:65px; top:315px;">Home</div>
      <div class="label" style="left:185px; top:135px;">üò∫</div>
      <div class="label" style="left:365px; top:215px;">üêæüêæ</div>
      <div class="label" style="left:505px; top:105px;">RE4</div>
  
      <div class="sun"></div>
  
      <div class="hud">
      <div class="hud-line small">TRANSIT VECTOR</div>
      <div class="hud-line route">
        HOME NODE ‚Üí RE4 NODE
      </div>
      <div class="hud-line time">
        ‚ßñ  Œî-RE4 : 4.73 œÉ
      </div>
    </div>
  
    </div>
    <div class="admirals-log">
      <div class="log-header">
        <h2 class="log-title">Admiral's Log</h2>
      </div>
      <div class="log-content">
        <div class="log-entry">
          <div class="log-date">DECEMBER 2025</div>
          <div class="log-text">Returned</div>
        </div>
        <div class="log-entry">
          <div class="log-date">DECEMBER 2025</div>
          <div class="log-text">Current RE4</div>
        </div>
      </div>
    </div>
  </div>
  
</body>
</html>
