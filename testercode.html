<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Book Tracker</title>
  <style>
    body {
      font-family: system-ui, sans-serif;
      background: #f4f4f4;
      padding: 30px;
    }

    input {
      width: 300px;
      padding: 8px;
      font-size: 16px;
    }

    button {
      padding: 6px 10px;
      margin-left: 4px;
      cursor: pointer;
    }

    .suggestions {
      background: white;
      border: 1px solid #ccc;
      width: 300px;
      max-height: 200px;
      overflow-y: auto;
      position: absolute;
      z-index: 10;
    }

    .suggestion {
      padding: 6px;
      cursor: pointer;
    }

    .suggestion:hover {
      background: #eaeaea;
    }
  </style>
</head>
<body>

  <h1>Book Tracker</h1>

  <div style="position: relative;">
    <input
      id="bookInput"
      type="text"
      placeholder="Enter book title"
      autocomplete="off"
    />
    <div id="suggestions" class="suggestions"></div>
  </div>

  <br />

  <a id="goodreadsLink" href="#" target="_blank">
    <button>Goodreads</button>
  </a>

  <script>
    const input = document.getElementById("bookInput");
    const suggestionsDiv = document.getElementById("suggestions");
    const goodreadsLink = document.getElementById("goodreadsLink");

    let debounceTimer = null;

    input.addEventListener("input", function () {
      const query = input.value.trim();
      updateGoodreadsLink(query);

      clearTimeout(debounceTimer);

      if (query.length < 3) {
        suggestionsDiv.innerHTML = "";
        return;
      }

      debounceTimer = setTimeout(function () {
        fetchSuggestions(query);
      }, 300);
    });

    function updateGoodreadsLink(text) {
      const encoded = encodeURIComponent(text);
      goodreadsLink.href = `https://www.goodreads.com/search?q=${encoded}`;
    }

    function fetchSuggestions(query) {
      fetch(`https://openlibrary.org/search.json?q=${encodeURIComponent(query)}&limit=8`)
        .then(function (response) {
          return response.json();
        })
        .then(function (data) {
          renderSuggestions(data.docs);
        })
        .catch(function () {
          suggestionsDiv.innerHTML = "";
        });
    }

    function renderSuggestions(books) {
      suggestionsDiv.innerHTML = "";

      books.forEach(function (book) {
        if (!book.title) {
          return;
        }

        const div = document.createElement("div");
        div.className = "suggestion";

        const author = book.author_name ? book.author_name[0] : "Unknown author";
        div.textContent = `${book.title} â€” ${author}`;

        div.onclick = function () {
          input.value = book.title;
          updateGoodreadsLink(book.title);
          suggestionsDiv.innerHTML = "";
        };

        suggestionsDiv.appendChild(div);
      });
    }

    document.addEventListener("click", function (event) {
      if (!event.target.closest("#bookInput")) {
        suggestionsDiv.innerHTML = "";
      }
    });
  </script>

</body>
</html>
