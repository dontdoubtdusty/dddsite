<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wake Up, San Francisco</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background-color: #f6c7b7;
            min-height: 100vh;
            font-family: 'Georgia', 'Times New Roman', serif;
            color: #000000;
        }
        .parchment {
            background: #ffffff;
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
            border: 1px solid #e5e5e5;
        }
        h1, h2, h3, .text-purple-900, .text-purple-700 {
            color: #000000 !important;
        }
        a { color: #0000EE !important; text-decoration: underline; }
        a:hover { color: #551A8B !important; text-decoration: none; }
        button {
            background-image: none !important;
            background-color: #333333 !important;
            color: #ffffff !important;
            border: 1px solid #000000;
            text-transform: uppercase;
            font-weight: bold;
            letter-spacing: 1px;
        }
        button:hover {
            background-color: #000000 !important;
            transform: none !important;
        }
        /* Custom style for the Read Review button */
        .read-review-btn {
            display: inline-block;
            background-color: #ffffff;
            color: #333333 !important;
            text-decoration: none !important;
            padding: 8px 20px;
            border: 1px solid #cccccc;
            font-weight: 600;
            font-size: 0.85rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            transition: all 0.2s ease;
            border-radius: 4px;
        }
        
        .read-review-btn:hover {
            background-color: #f5f5f5;
            border-color: #999999;
            color: #000000 !important;
            cursor: pointer;
        }
        /* specific styles for the Random Quote buttons */
        #randomBtn, #bottomBtn {
            /* 1. The Image with a Light Overlay (0.8 opacity white) */
            background-image: linear-gradient(rgba(255, 255, 255, 0.8), rgba(255, 255, 255, 0.8)), url('fhr/dark-full-house-fan-theories.jpg') !important;
            
            /* 2. Center and cover the button */
            background-position: center !important;
            background-size: cover !important;
            background-repeat: no-repeat !important;

            /* 3. Text Color (Black text looks best on a light overlay) */
            color: #000000 !important;
            
            /* 4. Border to make it look sharp */
            border: 2px solid #000000 !important;
        }

        /* Optional: Change the overlay slightly on hover for effect */
        #randomBtn:hover, #bottomBtn:hover {
            background-image: linear-gradient(rgba(255, 255, 255, 0.6), rgba(255, 255, 255, 0.6)), url('fhr/dark-full-house-fan-theories.jpg') !important;
            color: #000000 !important;
        }
    </style>
</head>
<header>
  <img src="fhr/fhrbanner.jpg" alt="FHR Archives Banner" style="width: 100%; max-width: 450px; height: auto; display: block; margin: 0 auto;">
</header>

<!-- Quote of the Day -->
<div id="quoteOfDayBox" class="parchment rounded-lg p-6 mb-6 shadow-lg border-2 border-gray-400">
    <h2 class="text-xl font-bold text-black mb-3">
        Quote of the Day
    </h2>
    <div id="quoteOfDayContent" class="flex flex-col gap-4 text-center"></div>
    <div class="mt-4 pt-3 border-t border-gray-200">
        <p class="text-sm text-gray-600" id="quoteOfDayInfo"></p>
    </div>
</div>
    
<body class="p-6">
    <div class="max-w-4xl mx-auto" style="max-width: 700px; padding: 60px 24px;">
        <h1 class="text-4xl font-bold mb-2 text-center tracking-wide drop-shadow-md relative block mx-auto pb-3" style="letter-spacing: 0.05em;">
            <span class="px-4 py-1" style="border-color: #000000;">THE FHR ARCHIVES</span>
        </h1>
        <div class="flex justify-center mt-2 mb-6">
            <div class="h-1 w-24 bg-black rounded-full opacity-70"></div>
        </div>

        <p class="text-center mb-2 font-bold" id="quoteCount">Loading Archives...</p>
        <p class="text-center mb-8 text-sm italic text-gray-600" id="subStatus">Fetching scrolls...</p>

        <div class="parchment rounded-lg p-6 mb-6 shadow-lg">
            <button
                id="randomBtn"
                disabled
                class="w-full flex items-center justify-center gap-2 py-4 rounded-lg transition-all transform hover:scale-105 shadow-md opacity-50 cursor-not-allowed"
            >
                <span>Loading...</span>
            </button>
        </div>

        <div id="randomQuoteDisplay" class="hidden parchment rounded-lg p-6 mb-6 shadow-lg border border-gray-300">
            <div id="randomContentArea" class="flex flex-col gap-6 text-center"></div>
            
            <div id="firstsContainer" class="hidden">
                <hr class="border-t border-gray-100 my-4"> <p id="randomFirstsInfo" class="text-center text-sm text-gray-500 italic"></p>
            </div>
            
            <div class="mt-6 pt-4 border-t border-gray-200 flex justify-between items-end">
                <p class="text-sm text-gray-600" id="randomQuoteInfo"></p>
                <a id="randomLink" href="#" class="read-review-btn">Read Review</a>
            </div>
        </div>

        <div id="bottom-button-container" style="display: none; margin-top: 20px;">
            <button 
                id="bottomBtn" 
                onclick="generateQuote()"
                class="w-full flex items-center justify-center gap-2 py-4 rounded-lg transition-all transform hover:scale-105 shadow-md"
            >
                <span>Get Another Quote</span>
            </button>
        </div>
        
    </div>

<script>
// --- 1. GLOBAL VARIABLES ---
const catchphrases = [
    "Cut. It. Out!", "Have Mercy!", "How Rude!", "You Got It, Dude!",
    "Oh, My Lanta!", "Hola, Tanneritos!", "Watch The Hair!", 
    "Pin a Rose on Your Nose!", "Clean is Good, Dirt is Bad."
];

// --- 2. LOAD THE ARCHIVE ---
async function loadFhrArchive() {
    try {
        const response = await fetch('fhr/filelist.txt');
        if (!response.ok) throw new Error("Could not find fhr/filelist.txt");

        const listText = await response.text();
        const files = listText.split('\n')
            .map(line => line.trim())
            .filter(line => line.length > 0 && line.endsWith('.html'));

        document.getElementById('subStatus').textContent = `A permanent tribute to Billy Superstar. No new reviews will be found; he has finally escaped.`;

        window.quotes = files.map((f, i) => ({ id: i, filename: f }));
        
        initApp();
    } 
    catch (error) {
        document.getElementById('quoteCount').textContent = "Error Loading Archive";
        document.getElementById('subStatus').textContent = "Make sure filelist.txt exists in the fhr folder.";
        console.error(error);
    }
}

// --- 3. INITIALIZE BUTTONS ---
function initApp() {
    document.getElementById('quoteCount').textContent = `A complete codex of 193 reviews.`;
    
    const topBtn = document.getElementById('randomBtn');
    topBtn.disabled = false;
    topBtn.classList.remove('opacity-50', 'cursor-not-allowed');

    const startPhrase = catchphrases[Math.floor(Math.random() * catchphrases.length)];
    topBtn.querySelector('span').textContent = `◉ ${startPhrase}`;

    topBtn.onclick = generateQuote;

    displayQuoteOfTheDay();
}

// --- 4. THE MAIN LOGIC ---
async function generateQuote() {
    const quotes = window.quotes;
    const displayBox = document.getElementById('randomQuoteDisplay');
    const contentArea = document.getElementById('randomContentArea');
    const infoBox = document.getElementById('randomQuoteInfo');
    const linkBox = document.getElementById('randomLink');
    
    // NEW ELEMENTS
    const firstsContainer = document.getElementById('firstsContainer');
    const firstsBox = document.getElementById('randomFirstsInfo');

    const topBtn = document.getElementById('randomBtn');
    const bottomBtn = document.getElementById('bottomBtn');

    // 1. Reset UI
    displayBox.classList.remove('hidden');
    firstsContainer.classList.add('hidden'); // Hide firsts by default
    contentArea.innerHTML = '<p class="italic text-gray-500 py-8">Scanning archives...</p>';
    infoBox.textContent = "";
    firstsBox.textContent = ""; 

    // 2. Update Buttons
    const newPhrase = catchphrases[Math.floor(Math.random() * catchphrases.length)];
    // Just set the text span without the icon
    topBtn.innerHTML = `<span>◉ ${newPhrase}</span>`;
    if(bottomBtn) bottomBtn.innerHTML = `<span>◉ ${newPhrase}</span>`;

    try {
        let validBlock = null;
        let chosenEpisode = null;
        let parsedTitle = "Unknown Title";
        let parsedSeason = "Specials";
        let parsedDateUrl = ""; 
        let displayDate = ""; // Store the date text here
        let firstsText = ""; 

        // Try up to 50 times to find a good image-text block
        for (let attempt = 0; attempt < 50; attempt++) {
            chosenEpisode = quotes[Math.floor(Math.random() * quotes.length)];
            
            const response = await fetch(`fhr/${chosenEpisode.filename}`);
            const htmlText = await response.text();
            const parser = new DOMParser();
            const doc = parser.parseFromString(htmlText, 'text/html');
            
            // --- EXTRACT METADATA ---
            
            // 1. Get Title (Restored)
            parsedTitle = doc.querySelector('h1')?.textContent.trim() || "Unknown Title";
            
            // 2. Get Season
            const seasonMatch = parsedTitle.match(/Season\s*(\d+)/i);
            if(seasonMatch) parsedSeason = "Season " + seasonMatch[1];

            // 3. Get Date (For URL and Display)
            const dateEl = Array.from(doc.querySelectorAll('em')).find(el => el.textContent.includes('Original Date'));
            if (dateEl) {
                // Remove "Original Date:" text to get just the date
                displayDate = dateEl.textContent.replace('Original Date:', '').trim();
                
                // Parse numbers for the URL
                const match = dateEl.textContent.match(/(\d{4})-(\d{2})-(\d{2})/);
                if (match) parsedDateUrl = `${match[1]}/${match[2]}/${match[3]}`;
            }

            // 4. Get "Firsts"
            const firstsEl = Array.from(doc.querySelectorAll('p')).find(p => 
                p.textContent.trim().startsWith('Firsts:')
            );
            if (firstsEl) {
                // replace('Firsts:', '') removes the label
                // trim() removes the space that was left behind
                firstsText = firstsEl.textContent.replace('Firsts:', '').trim();
            }

            // --- FIND CONTENT SANDWICH ---
            const allPs = Array.from(doc.querySelectorAll('p'));
            const nodes = allPs.map(p => {
                if (p.querySelector('img')) return { type: 'IMG', el: p };
                const text = p.textContent.trim();
                
                if (text && !text.includes('Original Date') 
                         && !text.toLowerCase().includes('source:')
                         && !text.startsWith('Firsts:')) { 
                    return { type: 'TEXT', el: p };
                }
                return { type: 'SKIP' };
            });

            const candidates = [];
            for (let i = 0; i < nodes.length; i++) {
                if (nodes[i].type === 'IMG') {
                    let texts = [];
                    let j = i + 1;
                    while (j < nodes.length) {
                        if (nodes[j].type === 'TEXT') {
                            texts.push(nodes[j].el);
                        } else if (nodes[j].type === 'IMG') {
                            if (texts.length > 0) {
                                let endImages = [nodes[j].el];
                                let k = j + 1;
                                
                                // Look ahead for more consecutive images
                                while (k < nodes.length && nodes[k].type === 'IMG') {
                                    // FIX: Check if this "image" paragraph also has text.
                                    // If it has text (length > 0), it's the start of a new story segment.
                                    // So we BREAK the loop and don't add it to the current pile.
                                    if (nodes[k].el.textContent.trim().length > 0) {
                                        break;
                                    }

                                    endImages.push(nodes[k].el);
                                    k++;
                                }

                                candidates.push({ start: nodes[i].el, texts: texts, endImages: endImages });
                            }
                            break; 
                        }
                        j++;
                    }
                }
            }

            if (candidates.length > 0) {
                validBlock = candidates[Math.floor(Math.random() * candidates.length)];
                break; 
            }
        }

        // 3. Render Content
        contentArea.innerHTML = '';
        if (validBlock) {
            const img1 = validBlock.start.querySelector('img').cloneNode(true);
            img1.className = "max-w-full h-auto mx-auto border border-gray-300 shadow-sm";
            contentArea.appendChild(img1);

            const textDiv = document.createElement('div');
            textDiv.className = "text-black px-2";
            
            // "Twenty Ten" uses Georgia for the main text
            textDiv.style.fontFamily = "Georgia, 'Bitstream Charter', serif";
            textDiv.style.fontSize = '16px';
            textDiv.style.lineHeight = '1.5'; // Adds that nice spacing between lines
            
            validBlock.texts.forEach(p => {
                const clone = p.cloneNode(true);
                clone.className = "mb-4";
                textDiv.appendChild(clone);
            });
            contentArea.appendChild(textDiv);

            // Loop through all detected end images and append them
            validBlock.endImages.forEach(pTag => {
                const imgClone = pTag.querySelector('img').cloneNode(true);
                imgClone.className = "max-w-full h-auto mx-auto border border-gray-300 shadow-sm";
                contentArea.appendChild(imgClone);
            });
        } else {
            const textDiv = document.createElement('div');
            textDiv.innerHTML = `<p class="text-lg">Unable to conjure a visual memory.</p>`;
            contentArea.appendChild(textDiv);
        }

        // 4. Update Footer & Firsts
        const slug = parsedTitle.toLowerCase()
            .replace(/['"“”‘’]/g, '')
            .replace(/[^a-z0-9]+/g, '-')
            .replace(/^-+|-+$/g, '');
        
        const realUrl = parsedDateUrl 
            ? `https://therealfullhousereviewed.wordpress.com/${parsedDateUrl}/${slug}/`
            : `https://therealfullhousereviewed.wordpress.com/`;

        const dateString = displayDate ? `<br>Review Date: ${displayDate}` : "";
        infoBox.innerHTML = `${parsedTitle}${dateString}`;
        
        linkBox.href = realUrl; 

        // Show Firsts container ONLY if we found text
        if (firstsText) {
            firstsContainer.classList.remove('hidden');
            // Re-adding the label "Firsts in this episode:" for display purposes
            firstsBox.textContent = `Firsts in this episode: ${firstsText}`;
        } else {
            firstsContainer.classList.add('hidden');
        }

    } catch (e) {
        console.error(e);
        contentArea.innerHTML = '<p class="text-red-600">The archives are dusty. Please try again.</p>';
    }

    document.getElementById("bottom-button-container").style.display = "block";
}

loadFhrArchive();

// --- QUOTE OF THE DAY ---
async function displayQuoteOfTheDay() {
    if (!window.quotes || window.quotes.length === 0) return;
    
    // Generate consistent seed based on current date
    const now = new Date();
    const start = new Date(now.getFullYear(), 0, 0);
    const diff = now - start;
    const oneDay = 86400000;
    const day = Math.floor(diff / oneDay);
    const seed = now.getFullYear() * 1000 + day;
    
    // Pick quote based on seed
    const qodIndex = seed % window.quotes.length;
    const chosenFile = window.quotes[qodIndex];
    
    try {
        const response = await fetch(`fhr/${chosenFile.filename}`);
        const htmlText = await response.text();
        const parser = new DOMParser();
        const doc = parser.parseFromString(htmlText, 'text/html');
        
        // Extract metadata
        const parsedTitle = doc.querySelector('h1')?.textContent.trim() || "Unknown Title";
        
        let displayDate = "";
        const dateEl = Array.from(doc.querySelectorAll('em')).find(el => el.textContent.includes('Original Date'));
        if (dateEl) {
            displayDate = dateEl.textContent.replace('Original Date:', '').trim();
        }
        
        // Find content
        const allPs = Array.from(doc.querySelectorAll('p'));
        const nodes = allPs.map(p => {
            if (p.querySelector('img')) return { type: 'IMG', el: p };
            const text = p.textContent.trim();
            if (text && !text.includes('Original Date') && !text.toLowerCase().includes('source:') && !text.startsWith('Firsts:')) {
                return { type: 'TEXT', el: p };
            }
            return { type: 'SKIP' };
        });
        
        // Find first image-text combo
        let validBlock = null;
        for (let i = 0; i < nodes.length; i++) {
            if (nodes[i].type === 'IMG') {
                let texts = [];
                let j = i + 1;
                while (j < nodes.length && nodes[j].type === 'TEXT') {
                    texts.push(nodes[j].el);
                    j++;
                }
                if (texts.length > 0) {
                    validBlock = { start: nodes[i].el, texts: texts.slice(0, 1) }; // Just first paragraph
                    break;
                }
            }
        }
        
        // Render QOTD
        const contentArea = document.getElementById('quoteOfDayContent');
        const infoBox = document.getElementById('quoteOfDayInfo');
        
        if (validBlock) {
            const img = validBlock.start.querySelector('img').cloneNode(true);
            img.className = "max-w-full h-auto mx-auto border border-gray-300 shadow-sm";
            contentArea.appendChild(img);
            
            const textDiv = document.createElement('div');
            textDiv.className = "text-black px-2";
            textDiv.style.fontFamily = "Georgia, 'Bitstream Charter', serif";
            textDiv.style.fontSize = '16px';
            textDiv.style.lineHeight = '1.5';
            
            const clone = validBlock.texts[0].cloneNode(true);
            textDiv.appendChild(clone);
            contentArea.appendChild(textDiv);
        }
        
        const dateString = displayDate ? ` • ${displayDate}` : "";
        infoBox.textContent = parsedTitle + dateString;
        
    } catch (e) {
        console.error('QOTD failed:', e);
        document.getElementById('quoteOfDayBox').style.display = 'none';
    }
}
</script>
</body>
</html>
