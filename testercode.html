<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reading Flow</title>
    <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: Georgia, "Times New Roman", serif;
      background: linear-gradient(180deg, #2b241c, #1f1a15);
      height: 100vh;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      color: #2a241f;
    }
    
    /* ───────── Top Bar ───────── */
    
    .top-bar {
      background: linear-gradient(135deg, #3a2f25, #4a3e32);
      padding: 18px 28px;
      border-bottom: 1px solid #5a4a3b;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-shrink: 0;
    }
    
    .top-bar h1 {
      font-size: 20px;
      font-weight: 600;
      color: #f5ecd9;
      letter-spacing: 0.04em;
      text-shadow: 0 1px 2px rgba(0,0,0,0.2);
    }
    
    /* ───────── Search ───────── */
    
    .search-container {
      position: relative;
      width: 320px;
    }
    
    .search-field {
      padding: 10px 14px;
      border: 1px solid #7b6753;
      border-radius: 8px;
      width: 100%;
      font-size: 14px;
      background: #f7f1e6;
      color: #2a241f;
    }
    
    .search-field::placeholder {
      color: #9a8b7a;
    }
    
    .search-field:focus {
      outline: none;
      border-color: #c9a76a;
      box-shadow: 0 0 0 2px rgba(201, 167, 106, 0.25);
    }
    
    /* ───────── Search Results Dropdown ───────── */
    .search-results {
      position: absolute;
      top: 100%;
      left: 0;
      right: 0;
      max-height: 300px;
      overflow-y: auto;
      background: #fbf7ef;
      border: 1px solid #d6c7b2;
      border-top: none;
      border-radius: 0 0 8px 8px;
      box-shadow: 0 6px 15px rgba(0,0,0,0.25);
      z-index: 1000;
    }
    
    .search-result {
      padding: 10px 14px;
      cursor: pointer;
      border-bottom: 1px solid #e2d6c4;
      background: #fbf7ef;
      transition: background 0.15s ease;
      color: #3a2f25;
    }
    
    .search-result:hover {
      background: #f2ead8;
    }
    
    .search-result.empty {
      text-align: center;
      color: #7a6a57;
      cursor: default;
    }
    
    .search-result.empty:hover {
      background: #fbf7ef;
    }
    
    .result-title {
      font-weight: 600;
      color: #2a241f;
      margin-bottom: 3px;
      font-size: 14px;
    }
    
    .result-author {
      font-size: 12px;
      color: #8a7a67;
      font-style: italic;
    }

    
    /* ───────── Columns ───────── */
    
    .columns-container {
      display: flex;
      flex: 1;
      overflow: hidden;
      background: linear-gradient(180deg, #3a2f25, #2b241c);
    }
    
    .column {
      flex: 1;
      display: flex;
      flex-direction: column;
      background: #f8f2e8;
      border-right: 1px solid #d2c3ad;
      position: relative;
    }
    
    .column:last-child {
      border-right: none;
    }
    
    .column-header {
      padding: 22px 20px;
      border-bottom: 1px solid #d2c3ad;
      background: linear-gradient(180deg, #f3ebdd, #f8f2e8);
    }
    
    .column-title {
      font-size: 15px;
      font-weight: 600;
      color: #3a2f25;
      letter-spacing: 0.05em;
      text-transform: uppercase;
    }
    
    .column-subtitle {
      font-size: 12px;
      color: #7a6a57;
      margin-top: 4px;
    }
    
    .column-content {
      flex: 1;
      overflow-y: auto;
      padding: 18px;
    }
    
    /* ───────── Book Cards ───────── */
    
    .book-card {
      background: linear-gradient(135deg, #fffdf8, #fefbf3);
      padding: 16px 18px;
      margin-bottom: 14px;
      border-radius: 10px;
      border: 1px solid #e2d6c4;
      box-shadow: 0 6px 14px rgba(0,0,0,0.15);
      cursor: grab;
      transition: transform 0.15s ease, box-shadow 0.15s ease;
    }
    
    .book-card:active {
      cursor: grabbing;
    }
    
    .book-card:hover {
      transform: translateY(-1px);
      box-shadow: 0 10px 20px rgba(0,0,0,0.18);
    }
    
    .book-title {
      font-size: 15px;
      font-weight: 600;
      color: #2a241f;
      margin-bottom: 6px;
      text-decoration: none;
    }
    
    .book-title:hover {
      color: #8b6a3e;
    }
    
    .book-author {
      font-size: 13px;
      color: #6f5f4d;
      margin-bottom: 6px;
    }
    
    .book-date {
      font-size: 12px;
      color: #8a7a67;
    }
    
    /* ───────── Controls ───────── */
    
    .book-controls {
      display: flex;
      justify-content: flex-end;
      margin-top: 12px;
    }
    
    .btn-delete {
      padding: 6px 12px;
      border-radius: 6px;
      border: 1px solid #a65b4b;
      background: transparent;
      color: #a65b4b;
      font-size: 12px;
      cursor: pointer;
      transition: all 0.15s ease;
    }
    
    .btn-delete:hover {
      background: #a65b4b;
      color: #fffdf8;
    }
    
    /* ───────── Drag Feedback ───────── */
    
    .book-card.dragging {
      opacity: 0.55;
    }
    
    .column-content.drag-over {
      background: rgba(201, 167, 106, 0.15);
      box-shadow: inset 0 0 0 2px rgba(201, 167, 106, 0.4);
    }
    
    /* ───────── Scrollbars ───────── */
    
    .column-content::-webkit-scrollbar {
      width: 8px;
    }
    
    .column-content::-webkit-scrollbar-thumb {
      background: #b8a48a;
      border-radius: 4px;
    }
    
    .column-content::-webkit-scrollbar-track {
      background: transparent;
    }
    
    /* Highlight Finished — Not Rated column */
    .column-3 {
      background: linear-gradient(180deg, #fff9ed, #fff4e0);
      border-right: 1px solid #d2c3ad;
    }
    
    .column-3 .column-header {
      background: linear-gradient(180deg, #ffe5b4, #ffd89b);
      border-bottom: 2px solid #f5a623; 
    }
    
    .column-3 .column-title {
      color: #d97706;
      font-weight: 700;
    }
    
    .column-3 .column-subtitle {
      color: #9c6c2e;
    }
    
    .column-3 {
      box-shadow: inset 0 0 15px rgba(245, 158, 11, 0.1);
    }

    @media (max-width: 768px) {
      body {
        height: auto;
        min-height: 100vh;
      }
      
      .top-bar {
        flex-direction: column;
        gap: 12px;
        padding: 16px;
      }
      
      .top-bar h1 {
        font-size: 18px;
      }
      
      .search-container {
        width: 100%;
      }
      
      .columns-container {
        flex-direction: column;
        overflow-y: auto;
        overflow-x: hidden;
      }
      
      .column {
        border-right: none;
        border-bottom: 1px solid #d2c3ad;
        min-height: auto;
      }
      
      .column:last-child {
        border-bottom: none;
      }
      
      .column-content {
        max-height: 400px;
        min-height: 150px;
      }
      
      .column-3 {
        border-right: none;
      }
    }

    /* ───────── Progress Timeline ───────── */

    .book-timeline {
      margin-top: 10px;
      padding-top: 10px;
      border-top: 1px solid #e2d6c4;
    }
    
    .timeline-item {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 8px;
      font-size: 12px;
      transition: all 0.3s ease;
      padding: 4px 6px;
      border-radius: 6px;
    }
    
    .timeline-item:last-child {
      margin-bottom: 0;
    }
    
    .timeline-dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      flex-shrink: 0;
      transition: all 0.3s ease;
      position: relative;
    }
    
    /* Locked state - muted gray */
    .timeline-item.locked {
      opacity: 0.4;
      background: transparent;
    }
    
    .timeline-item.locked .timeline-dot {
      background: #ddd;
      border: 1px dashed #bbb;
      width: 6px;
      height: 6px;
    }
    
    .timeline-item.locked .timeline-text {
      color: #aaa;
      font-size: 11px;
      font-style: italic;
      font-weight: 400;
    }
    
    /* Unlocked - Downloaded (soft blue) */
    .timeline-item.unlocked.milestone-1 {
      opacity: 1;
      background: rgba(99, 179, 237, 0.08);
    }
    
    .timeline-item.unlocked.milestone-1 .timeline-dot {
      background: linear-gradient(135deg, #63b3ed, #4299e1);
      box-shadow: 0 0 0 3px rgba(99, 179, 237, 0.2);
      width: 10px;
      height: 10px;
    }
    
    .timeline-item.unlocked.milestone-1 .timeline-text {
      color: #2c5282;
      font-weight: 600;
      font-size: 12px;
    }
    
    /* Unlocked - Started (warm amber) */
    .timeline-item.unlocked.milestone-2 {
      opacity: 1;
      background: rgba(246, 173, 85, 0.08);
    }
    
    .timeline-item.unlocked.milestone-2 .timeline-dot {
      background: linear-gradient(135deg, #f6ad55, #ed8936);
      box-shadow: 0 0 0 3px rgba(246, 173, 85, 0.25);
      width: 10px;
      height: 10px;
    }
    
    .timeline-item.unlocked.milestone-2 .timeline-text {
      color: #7c2d12;
      font-weight: 600;
      font-size: 12px;
    }
    
    /* Unlocked - Finished (rich green) */
    .timeline-item.unlocked.milestone-3 {
      opacity: 1;
      background: rgba(104, 211, 145, 0.08);
    }
    
    .timeline-item.unlocked.milestone-3 .timeline-dot {
      background: linear-gradient(135deg, #68d391, #48bb78);
      box-shadow: 0 0 0 3px rgba(104, 211, 145, 0.25);
      width: 10px;
      height: 10px;
    }
    
    .timeline-item.unlocked.milestone-3 .timeline-text {
      color: #22543d;
      font-weight: 600;
      font-size: 12px;
    }

</style>

</head>
<body>
    <div class="top-bar">
    <h1>Reading Flow</h1>
    <div class="search-container">
        <input type="text" class="search-field" placeholder="Search books...">
        <div class="search-results" id="searchResults"></div>
    </div>
</div>

    <div class="columns-container">
        <!-- Column 1: Downloaded -->
        <div class="column column-1">
            <div class="column-header">
                <div class="column-title">Downloaded</div>
                <div class="column-subtitle">1 book</div>
            </div>
            <div class="column-content">
            </div>
        </div>

        <!-- Column 2: Currently Reading -->
        <div class="column column-2">
            <div class="column-header">
                <div class="column-title">Currently Reading</div>
                <div class="column-subtitle">1 book</div>
            </div>
            <div class="column-content">
            </div>
        </div>

        <!-- Column 3: Finished Unrated -->
        <div class="column column-3">
            <div class="column-header">
                <div class="column-title">
                    Finished — Not Rated
                    <span class="warning-badge">!</span>
                </div>
                <div class="column-subtitle">1 book waiting</div>
            </div>
            <div class="column-content">
            </div>
        </div>

        <!-- Column 4: Finished & Rated -->
        <div class="column column-4">
            <div class="column-header">
                <div class="column-title">Finished & Rated</div>
                <div class="column-subtitle">1 book</div>
            </div>
            <div class="column-content">
            </div>
        </div>
    </div>
    
</body>
<script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
<script>
  // Firebase config
  const firebaseConfig = {
    apiKey: "AIzaSyDe-AQ70nJ9Lah8ojh4pivmxD0KglHWGHo",
    authDomain: "dusty-s-reading-flow.firebaseapp.com",
    projectId: "dusty-s-reading-flow",
    storageBucket: "dusty-s-reading-flow.firebasestorage.app",
    messagingSenderId: "378730506034",
    appId: "1:378730506034:web:16cc698d8ebb54430d592b"
  };

  firebase.initializeApp(firebaseConfig);
  const db = firebase.firestore();

  let searchTimeout;
  let draggedCard = null;

  function getTodayDate() {
    const now = new Date();
    return now.toLocaleDateString(undefined, {
      year: 'numeric',
      month: 'short',
      day: 'numeric'
    });
  }

  // ---------- SEARCH ----------
  async function searchBooks(query) {
    try {
      const response = await fetch(
        `https://openlibrary.org/search.json?title=${encodeURIComponent(query)}&limit=10`
      );
      const data = await response.json();

      return data.docs
        .filter(book => book.title && book.title.toLowerCase().includes(query.toLowerCase()))
        .slice(0, 5)
        .map(book => ({
          title: book.title,
          author: book.author_name ? book.author_name[0] : 'Unknown Author'
        }));
    } catch {
      return [];
    }
  }

  function displayResults(books) {
    const container = document.getElementById('searchResults');

    if (books.length === 0) {
      container.innerHTML = '<div class="search-result empty">No results found</div>';
      return;
    }

    container.innerHTML = books.map(book => `
      <div class="search-result" onclick="addBook('${escapeHtml(book.title)}','${escapeHtml(book.author)}')">
        <div class="result-title">${book.title}</div>
        <div class="result-author">${book.author}</div>
      </div>
    `).join('');
  }

  function escapeHtml(text) {
    const div = document.createElement('div');
    div.textContent = text;
    return div.innerHTML;
  }

  // ---------- BOOK CREATION ----------
  async function addBook(title, author) {
      const column = document.querySelector('.column-1 .column-content');
      const bookCard = createBookCard({
        title,
        author,
        downloadedDate: getTodayDate(),
        startedDate: null,
        finishedDate: null
      }, 1);
    
      column.prepend(bookCard);
      updateColumnCount(1);
    
      document.querySelector('.search-field').value = '';
      document.getElementById('searchResults').innerHTML = '';
    
      await saveBooks();
    }

  function createBookCard(book, columnIndex) {
      const bookCard = document.createElement('div');
      bookCard.className = 'book-card';
      bookCard.setAttribute('draggable', 'true');
    
      let html = `<div class="book-title">${book.title}</div>`;
    
      if (book.author) {
        html += `<div class="book-author">${book.author}</div>`;
      }
    
      // Build timeline - always show all 3 milestones
      html += `<div class="book-timeline">`;
      
      // Downloaded - unlocked in column 1+
      const downloadedState = columnIndex >= 1 ? 'unlocked milestone-1' : 'locked';
      const downloadedText = book.downloadedDate ? `on ${book.downloadedDate}` : 'recently';
      html += `
        <div class="timeline-item ${downloadedState}">
          <div class="timeline-dot"></div>
          <div class="timeline-text">Downloaded ${downloadedText}</div>
        </div>
      `;
      
      // Started - unlocked in column 2+
      const startedState = columnIndex >= 2 ? 'unlocked milestone-2' : 'locked';
      const startedText = book.startedDate ? `on ${book.startedDate}` : 'recently';
      html += `
        <div class="timeline-item ${startedState}">
          <div class="timeline-dot"></div>
          <div class="timeline-text">Started ${startedText}</div>
        </div>
      `;
      
      // Finished - unlocked in column 3+
      const finishedState = columnIndex >= 3 ? 'unlocked milestone-3' : 'locked';
      const finishedText = book.finishedDate ? `on ${book.finishedDate}` : 'recently';
      html += `
        <div class="timeline-item ${finishedState}">
          <div class="timeline-dot"></div>
          <div class="timeline-text">Finished ${finishedText}</div>
        </div>
      `;
      
      html += `</div>`; // close timeline
    
      html += `
        <div class="book-controls">
          <button class="btn-delete" onclick="deleteBook(this)">Delete</button>
        </div>
      `;
    
      bookCard.innerHTML = html;
    
      // Store book data on the element
      bookCard.dataset.downloadedDate = book.downloadedDate || '';
      bookCard.dataset.startedDate = book.startedDate || '';
      bookCard.dataset.finishedDate = book.finishedDate || '';
    
      // Drag handlers
      bookCard.addEventListener('dragstart', (e) => {
        draggedCard = bookCard;
        bookCard.classList.add('dragging');
        e.dataTransfer.effectAllowed = 'move';
      });
    
      bookCard.addEventListener('dragend', async () => {
        bookCard.classList.remove('dragging');
        draggedCard = null;
        await saveBooks();
      });
    
      return bookCard;
    }

  // ---------- DRAG TARGETS ----------
  function setupDropZones() {
      document.querySelectorAll('.column-content').forEach((content, contentIndex) => {
    
        content.addEventListener('dragover', (e) => {
          e.preventDefault();
        });
    
        content.addEventListener('dragenter', () => {
          content.classList.add('drag-over');
        });
    
        content.addEventListener('dragleave', () => {
          content.classList.remove('drag-over');
        });
    
        content.addEventListener('drop', async () => {
          content.classList.remove('drag-over');
    
          if (!draggedCard) return;
    
          const targetColumn = contentIndex + 1;
          
          // Update dates based on target column
          if (targetColumn === 2 && !draggedCard.dataset.startedDate) {
            draggedCard.dataset.startedDate = getTodayDate();
          } else if (targetColumn === 3 && !draggedCard.dataset.finishedDate) {
            draggedCard.dataset.finishedDate = getTodayDate();
          }
    
          // Rebuild the card with updated dates
          const bookData = {
            title: draggedCard.querySelector('.book-title').textContent,
            author: draggedCard.querySelector('.book-author')?.textContent || '',
            downloadedDate: draggedCard.dataset.downloadedDate,
            startedDate: draggedCard.dataset.startedDate,
            finishedDate: draggedCard.dataset.finishedDate
          };
    
          const newCard = createBookCard(bookData, targetColumn);
          draggedCard.replaceWith(newCard);
          content.prepend(newCard);
          
          updateAllCounts();
          await saveBooks();
        });
      });
    }


  // ---------- COUNTS ----------
  function updateColumnCount(columnNumber) {
    const column = document.querySelector(`.column-${columnNumber}`);
    const count = column.querySelectorAll('.book-card').length;
    column.querySelector('.column-subtitle').textContent =
      `${count} book${count !== 1 ? 's' : ''}`;
  }

  function updateAllCounts() {
    document.querySelectorAll('.column').forEach((_, i) => {
      updateColumnCount(i + 1);
    });
  }

  // ---------- SAVE / LOAD ----------
  async function saveBooks() {
      const books = { column1: [], column2: [], column3: [], column4: [] };
    
      document.querySelectorAll('.column').forEach((column, index) => {
        const key = `column${index + 1}`;
        column.querySelectorAll('.book-card').forEach(card => {
          books[key].push({
            title: card.querySelector('.book-title').textContent,
            author: card.querySelector('.book-author')?.textContent || '',
            downloadedDate: card.dataset.downloadedDate || '',
            startedDate: card.dataset.startedDate || '',
            finishedDate: card.dataset.finishedDate || ''
          });
        });
      });
    
      await db.collection('reading-flow').doc('user-books').set(books);
    }
    
    async function loadBooks() {
      const doc = await db.collection('reading-flow').doc('user-books').get();
      if (!doc.exists) return;
    
      document.querySelectorAll('.column-content').forEach(c => c.innerHTML = '');
    
      ['column1','column2','column3','column4'].forEach((key, i) => {
        const column = document.querySelector(`.column-${i + 1} .column-content`);
        doc.data()[key]?.forEach(book => {
          column.appendChild(createBookCard(book, i + 1));
        });
      });
    
      updateAllCounts();
    }

  // ---------- DELETE ----------
  async function deleteBook(button) {
    const card = button.closest('.book-card');
    card.remove();
    updateAllCounts();
    await saveBooks();
  }

  // ---------- GOODREADS (DELEGATION) ----------
  document.addEventListener('click', (e) => {
    const title = e.target.closest('.book-title');
    if (!title) return;
    window.open(
      `https://www.goodreads.com/search?q=${encodeURIComponent(title.textContent)}`,
      '_blank'
    );
  });

  // ---------- SEARCH INPUT ----------
  document.querySelector('.search-field').addEventListener('input', (e) => {
    clearTimeout(searchTimeout);
    const query = e.target.value.trim();

    if (query.length > 2) {
      searchTimeout = setTimeout(async () => {
        displayResults(await searchBooks(query));
      }, 300);
    } else {
      document.getElementById('searchResults').innerHTML = '';
    }
  });

  document.addEventListener('click', (e) => {
    if (!e.target.closest('.top-bar')) {
      document.getElementById('searchResults').innerHTML = '';
    }
  });

  // ---------- INIT ----------
  document.addEventListener('DOMContentLoaded', async () => {
    await loadBooks();
    setupDropZones();
  });
</script>

</html>
