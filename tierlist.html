<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tier List</title>
    <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #1e1e1e;
            color: #f0f0f0;
            margin: 0;
            padding: 20px;
        }

        h1 {
            text-align: center;
        }

        .controls {
            max-width: 900px;
            margin: 0 auto 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        textarea {
            resize: vertical;
            min-height: 100px;
            padding: 8px;
            font-size: 14px;
        }

        input, button {
            padding: 8px;
            font-size: 14px;
        }

        button {
            cursor: pointer;
            width: fit-content;
        }

        .tier-list {
            max-width: 900px;
            margin: 0 auto;
        }

        .tier {
            display: flex;
            border: 1px solid #444;
            margin-bottom: 8px;
            background: #2a2a2a;
        }

        .tier-label {
            width: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            background: #444;
            cursor: text;
            user-select: none;
        }

        .tier-items {
            flex: 1;
            min-height: 60px;
            padding: 8px;
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
        }

        .tier-items.drag-over {
            outline: 2px dashed #888;
        }

        .item {
            position: relative;
            background: #3a3a3a;
            padding: 6px 22px 6px 10px;
            border: 1px solid #666;
            border-radius: 4px;
            cursor: grab;
            user-select: none;
        }

        .item:active {
            cursor: grabbing;
        }

        .delete-btn {
            position: absolute;
            top: 2px;
            right: 4px;
            background: none;
            border: none;
            color: #bbb;
            font-size: 12px;
            cursor: pointer;
            display: none;
        }

        .item:hover .delete-btn {
            display: block;
        }

        .delete-btn:hover {
            color: #ff5555;
        }
    </style>
</head>
<body>

<h1>Tier List</h1>

<div class="controls">
    <input id="itemInput" type="text" placeholder="Single item name">
    <button onclick="addSingleItem()">Add Single Item</button>

    <textarea id="bulkInput" placeholder="Paste list here (one item per line)"></textarea>
    <button onclick="addBulkItems()">Add List</button>

    <button onclick="exportToPng()">Export to PNG</button>
</div>

<div class="tier-list" id="tierList">
    <div class="tier">
        <div class="tier-label" contenteditable="true">S</div>
        <div class="tier-items" ondragover="onDragOver(event)" ondrop="onDrop(event)"></div>
    </div>
    <div class="tier">
        <div class="tier-label" contenteditable="true">A</div>
        <div class="tier-items" ondragover="onDragOver(event)" ondrop="onDrop(event)"></div>
    </div>
    <div class="tier">
        <div class="tier-label" contenteditable="true">B</div>
        <div class="tier-items" ondragover="onDragOver(event)" ondrop="onDrop(event)"></div>
    </div>
    <div class="tier">
        <div class="tier-label" contenteditable="true">C</div>
        <div class="tier-items" ondragover="onDragOver(event)" ondrop="onDrop(event)"></div>
    </div>
    <div class="tier">
        <div class="tier-label" contenteditable="true">D</div>
        <div class="tier-items" ondragover="onDragOver(event)" ondrop="onDrop(event)"></div>
    </div>
</div>

<script>
    let draggedItem = null;

    function createItem(textValue) {
        const item = document.createElement("div");
        item.className = "item";
        item.draggable = true;

        const text = document.createElement("span");
        text.textContent = textValue;

        const deleteButton = document.createElement("button");
        deleteButton.className = "delete-btn";
        deleteButton.textContent = "âœ•";
        deleteButton.onclick = function (event) {
            event.stopPropagation();
            item.remove();
        };

        item.appendChild(text);
        item.appendChild(deleteButton);

        item.addEventListener("dragstart", function () {
            draggedItem = item;
        });

        item.addEventListener("dragend", function () {
            draggedItem = null;
        });

        return item;
    }

    function addSingleItem() {
        const input = document.getElementById("itemInput");
        const value = input.value.trim();

        if (value === "") {
            return;
        }

        document.querySelector(".tier-items").appendChild(createItem(value));
        input.value = "";
    }

    function addBulkItems() {
        const textarea = document.getElementById("bulkInput");
        const lines = textarea.value.split("\n");

        if (lines.length === 0) {
            return;
        }

        const targetTier = document.querySelector(".tier-items");

        lines.forEach(function (line) {
            const trimmed = line.trim();
            if (trimmed !== "") {
                targetTier.appendChild(createItem(trimmed));
            }
        });

        textarea.value = "";
    }

    function onDragOver(event) {
        event.preventDefault();
        event.currentTarget.classList.add("drag-over");
    }

    function onDrop(event) {
        event.preventDefault();
        event.currentTarget.classList.remove("drag-over");

        if (draggedItem !== null) {
            event.currentTarget.appendChild(draggedItem);
        }
    }

    document.querySelectorAll(".tier-items").forEach(function (tier) {
        tier.addEventListener("dragleave", function () {
            tier.classList.remove("drag-over");
        });
    });

    function exportToPng() {
        const tierList = document.getElementById("tierList");

        html2canvas(tierList, {
            backgroundColor: "#1e1e1e",
            scale: 2
        }).then(function (canvas) {
            const link = document.createElement("a");
            link.download = "tier-list.png";
            link.href = canvas.toDataURL("image/png");
            link.click();
        });
    }
</script>

</body>
</html>
