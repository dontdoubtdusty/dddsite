<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Cozy Village - Directional Drop</title>
    <style>
        body {
            background-color: #f0f8ff;
            font-family: 'Courier New', Courier, monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            user-select: none; 
        }

        #game-world {
            width: 500px;
            height: 400px;
            background-color: #855E42;
            border: 10px solid #5C4033;
            position: relative;
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
            /* Rug Pattern */
            background-image: radial-gradient(#9e7052 20%, transparent 20%),
                              radial-gradient(#9e7052 20%, transparent 20%);
            background-position: 0 0, 25px 25px;
            background-size: 50px 50px;
        }

        .entity {
            width: 40px;
            height: 40px;
            position: absolute;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 20px;
        }

        #player {
            background-color: #ff6b6b;
            color: white;
            border-radius: 50%;
            /* Added a tiny arrow to show direction (optional) */
            border-bottom: 3px solid rgba(0,0,0,0.2); 
        }

        #neighbor {
            background-color: #4ecdc4;
            color: white;
            border-radius: 50%;
        }

        .furniture {
            width: 40px;
            height: 40px;
            background-color: #ffe66d;
            position: absolute;
            border-radius: 5px;
            border: 2px solid #d4c04d;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 20px;
        }

        .held {
            border-color: #ff6b6b;
            transform: scale(1.1);
            box-shadow: 0 10px 20px rgba(0,0,0,0.3);
            z-index: 9999 !important;
            opacity: 0.8; /* Slight see-through when holding */
        }

        #dialogue-box {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 90%;
            background: white;
            border: 4px solid #4ecdc4;
            border-radius: 15px;
            padding: 15px;
            display: none;
            font-size: 14px;
            z-index: 10000;
        }
        
        #instructions {
            position: absolute;
            top: -40px;
            width: 100%;
            text-align: center;
            color: #555;
            font-size: 12px;
        }
    </style>
</head>
<body>

    <div id="game-world">
        <div id="instructions">Arrows: Move ‚Ä¢ SPACE: Action</div>
        
        <div id="plant" class="furniture">ü™¥</div>
        <div id="neighbor" class="entity">üêª</div>
        <div id="player" class="entity">üôÇ</div>

        <div id="dialogue-box">
            <strong style="color:#4ecdc4">Bear:</strong> <span id="dialogue-text">...</span>
        </div>
    </div>

    <script>
        const player = document.getElementById('player');
        const neighbor = document.getElementById('neighbor');
        const plant = document.getElementById('plant');
        const dialogueBox = document.getElementById('dialogue-box');
        const dialogueText = document.getElementById('dialogue-text');
        
        // --- GAME VARIABLES ---
        
        let playerObj = { x: 230, y: 300, w: 40, h: 40, el: player };
        let neighborObj = { x: 230, y: 50, w: 40, h: 40, el: neighbor };
        let plantObj = { x: 100, y: 200, w: 40, h: 40, el: plant, isHeld: false };

        let colliders = [neighborObj, plantObj];

        const speed = 4;
        const keys = { ArrowUp:false, ArrowDown:false, ArrowLeft:false, ArrowRight:false };
        
        // NEW: Track where the player is looking
        let facing = 'down'; 

        document.addEventListener('keydown', (e) => {
            if (keys.hasOwnProperty(e.key)) keys[e.key] = true;
            if (e.key === ' ' && !e.repeat) handleInteraction();
        });
        document.addEventListener('keyup', (e) => {
            if (keys.hasOwnProperty(e.key)) keys[e.key] = false;
        });

        // --- GAME LOOP ---
        function gameLoop() {
            let dx = 0;
            let dy = 0;

            if (keys.ArrowUp) { dy = -speed; facing = 'up'; }
            if (keys.ArrowDown) { dy = speed; facing = 'down'; }
            if (keys.ArrowLeft) { dx = -speed; facing = 'left'; }
            if (keys.ArrowRight) { dx = speed; facing = 'right'; }

            // PREDICT MOVEMENT
            let nextX = playerObj.x + dx;
            let nextY = playerObj.y + dy;

            // 1. COLLISION CHECK
            if (!checkCollision(nextX, playerObj.y)) {
                playerObj.x = nextX;
            }
            if (!checkCollision(playerObj.x, nextY)) {
                playerObj.y = nextY;
            }

            // Boundary Checks
            if (playerObj.x < 0) playerObj.x = 0;
            if (playerObj.y < 0) playerObj.y = 0;
            if (playerObj.x > 460) playerObj.x = 460;
            if (playerObj.y > 360) playerObj.y = 360;

            // 2. UPDATE POSITIONS
            updateEntity(playerObj);
            updateEntity(neighborObj);
            updateEntity(plantObj);

            // Hide dialogue if moving
            if (dx !== 0 || dy !== 0) dialogueBox.style.display = 'none';

            requestAnimationFrame(gameLoop);
        }

        // --- PHYSICS HELPERS ---

        function checkCollision(newX, newY) {
            let pRect = { x: newX, y: newY, w: playerObj.w, h: playerObj.h };

            for (let obj of colliders) {
                // If we are holding the plant, we can walk through it (it's in the air)
                if (obj === plantObj && plantObj.isHeld) continue;

                if (isOverlapping(pRect, obj)) {
                    return true;
                }
            }
            return false;
        }

        function isOverlapping(rect1, rect2) {
            return (rect1.x < rect2.x + rect2.w &&
                    rect1.x + rect1.w > rect2.x &&
                    rect1.y < rect2.y + rect2.h &&
                    rect1.y + rect1.h > rect2.y);
        }

        function updateEntity(obj) {
            if (obj === plantObj && obj.isHeld) {
                // Visual effect: Item floats above player's head
                obj.x = playerObj.x;
                obj.y = playerObj.y - 25; 
                // Important: We DON'T update the element style immediately here
                // We wait for the drop to finalize the grid snap position
            }

            obj.el.style.left = obj.x + 'px';
            obj.el.style.top = obj.y + 'px';
            
            // Depth Sorting
            // If held, zIndex is high. If on floor, zIndex is based on Y position.
            if (obj.isHeld) {
                obj.el.style.zIndex = 1000;
            } else {
                obj.el.style.zIndex = Math.floor(obj.y);
            }
        }

        // --- INTERACTION ---

        function handleInteraction() {
            if (plantObj.isHeld) {
                dropItem();
            } else {
                let dPlant = getDistance(playerObj, plantObj);
                let dNeigh = getDistance(playerObj, neighborObj);

                if (dPlant < 50) {
                    plantObj.isHeld = true;
                    plantObj.el.classList.add('held');
                } else if (dNeigh < 60) {
                    showDailyDialogue();
                }
            }
        }

        function dropItem() {
            plantObj.isHeld = false;
            plantObj.el.classList.remove('held');

            // NEW: Drop Logic based on Facing Direction
            let dropDist = 45; // Must be larger than player width (40)
            
            if (facing === 'up')    plantObj.y = playerObj.y - dropDist;
            if (facing === 'down')  plantObj.y = playerObj.y + dropDist;
            if (facing === 'left')  plantObj.x = playerObj.x - dropDist;
            if (facing === 'right') plantObj.x = playerObj.x + dropDist;

            // Snap to grid for neatness
            plantObj.x = Math.round(plantObj.x / 10) * 10;
            plantObj.y = Math.round(plantObj.y / 10) * 10;
            
            // Safety check: Keep item inside the room walls
            if (plantObj.x < 0) plantObj.x = 0;
            if (plantObj.y < 0) plantObj.y = 0;
            if (plantObj.x > 460) plantObj.x = 460;
            if (plantObj.y > 360) plantObj.y = 360;
        }

        function getDistance(o1, o2) {
            return Math.hypot(o1.x - o2.x, o1.y - o2.y);
        }

        function showDailyDialogue() {
            const date = new Date();
            const msgs = ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"];
            dialogueText.innerText = "Happy " + msgs[date.getDay()] + "!";
            dialogueBox.style.display = 'block';
        }

        requestAnimationFrame(gameLoop);
    </script>
</body>
</html>
